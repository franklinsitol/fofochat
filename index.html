<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BunnyChat - Mensagens Fofinhas</title>
    
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Short+Stack&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #FF9BB3;
            --secondary: #FFD1DC;
            --dark: #5A2A3E;
            --light: #FFF2F5;
            --success: #4CAF50;
            --error: #F44336;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Comic Neue', cursive;
            background-color: var(--light);
            color: var(--dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        header {
            background-color: var(--primary);
            color: white;
            padding: 15px 20px;
            text-align: center;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-family: 'Short Stack', cursive;
            font-size: 1.8rem;
        }
        
        .screen {
            display: none;
            flex: 1;
            flex-direction: column;
            height: 100%;
            width: 100%;
            position: relative;
        }
        
        .screen.active {
            display: flex;
        }
        
        /* Layout principal */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        /* Layout do chat */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: var(--primary);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: white;
        }
        
        .message-input-area {
            padding: 15px;
            background-color: white;
            border-top: 1px solid #eee;
            position: sticky;
            bottom: 0;
        }
        
        .message-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .message-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid var(--primary);
            border-radius: 20px;
            outline: none;
        }
        
        .send-button {
            padding: 10px 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Estilos para mensagens */
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            position: relative;
        }
        
        .message.received {
            background-color: white;
            align-self: flex-start;
            border: 1px solid #eee;
        }
        
        .message.sent {
            background-color: var(--secondary);
            align-self: flex-end;
        }
        
        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            text-align: right;
            margin-top: 5px;
        }
        
        /* Avatar */
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
            color: var(--dark);
        }
        
        /* Botões flutuantes */
        .floating-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        .floating-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        /* QR Code */
        .qr-section {
            text-align: center;
            padding: 20px;
        }
        
        .qr-code-container {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            margin: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* Contatos */
        .contact-list {
            margin-top: 15px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .contact-item:hover {
            transform: translateY(-2px);
        }
        
        /* Scanner QR */
        .scanner-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .scanner-video {
            width: 100%;
            border-radius: 10px;
            background-color: #000;
        }
        
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(0,0,0,0.5);
            color: white;
        }
        
        .scanner-frame {
            width: 70%;
            height: 70%;
            border: 4px solid var(--primary);
            border-radius: 10px;
            position: relative;
        }
        
        /* Formulários */
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid var(--primary);
            border-radius: 10px;
            margin-top: 5px;
        }
        
        .btn {
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        
        /* Feedback */
        .feedback {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        
        .feedback.success {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--success);
        }
        
        .feedback.error {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--error);
        }
        
        /* Estado vazio */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--dark);
            opacity: 0.7;
        }
        
        /* Responsivo */
        @media (max-width: 600px) {
            .container {
                padding: 0;
            }
            
            .floating-buttons {
                bottom: 15px;
                right: 15px;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>BunnyChat</h1>
    </header>
    
    <div class="container">
        <!-- Tela de seleção de usuário -->
        <div id="userSelectScreen" class="screen active">
            <div class="main-content">
                <div class="btn-group" style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
                    <button id="newUserBtn" class="btn">
                        <span class="btn-text">Novo Usuário</span>
                    </button>
                    <button id="existingUserBtn" class="btn">
                        <span class="btn-text">Usuário Existente</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Tela de novo usuário -->
        <div id="newUserScreen" class="screen">
            <div class="main-content">
                <h2 style="text-align: center; margin-bottom: 20px;">Criar Novo Usuário</h2>
                
                <div class="form-group">
                    <label for="newUserName">Seu Nome:</label>
                    <input type="text" id="newUserName" class="form-input" placeholder="Digite seu nome">
                </div>
                
                <button id="createUserBtn" class="btn">
                    <span class="btn-text">Criar Usuário</span>
                </button>
                
                <div id="createUserFeedback" class="feedback" style="display: none;"></div>
                
                <button id="backToSelectFromNew" class="btn" style="margin-top: 10px;">
                    <span class="btn-text">Voltar</span>
                </button>
            </div>
        </div>
        
        <!-- Tela de usuário existente -->
        <div id="existingUserScreen" class="screen">
            <div class="main-content">
                <h2 style="text-align: center; margin-bottom: 20px;">Usar Usuário Existente</h2>
                
                <div class="form-group">
                    <label for="existingUserId">ID do Usuário:</label>
                    <input type="text" id="existingUserId" class="form-input" placeholder="Digite seu ID de usuário">
                </div>
                
                <button id="loadUserBtn" class="btn">
                    <span class="btn-text">Carregar Usuário</span>
                </button>
                
                <div id="loadUserFeedback" class="feedback" style="display: none;"></div>
                
                <button id="backToSelectFromExisting" class="btn" style="margin-top: 10px;">
                    <span class="btn-text">Voltar</span>
                </button>
            </div>
        </div>
        
        <!-- Tela principal -->
        <div id="mainScreen" class="screen">
            <div class="main-content">
                <div id="contactsSection">
                    <h3>Seus Contatos</h3>
                    <div id="contactsList" class="contact-list"></div>
                </div>
                
                <div id="qrSection" style="display: none;">
                    <div class="user-info" style="background-color: white; padding: 15px; border-radius: 10px; margin-bottom: 15px;">
                        <div class="user-info-item" style="margin-bottom: 10px;">
                            <span style="font-weight: bold;">Seu Nome:</span>
                            <span id="userNameDisplay"></span>
                        </div>
                        <div class="user-info-item">
                            <span style="font-weight: bold;">Seu ID:</span>
                            <span id="userIdDisplayText"></span>
                        </div>
                    </div>
                    
                    <h3 style="text-align: center;">Meu QR Code</h3>
                    
                    <div class="qr-section">
                        <div class="qr-code-container">
                            <canvas id="qrCodeCanvas"></canvas>
                        </div>
                    </div>
                    
                    <div style="display: flex; margin: 15px 0;">
                        <input type="text" id="userIdInput" class="form-input" style="border-radius: 20px 0 0 20px; margin: 0;" readonly>
                        <button id="copyUserIdBtn" style="padding: 10px 15px; background-color: var(--primary); color: white; border: none; border-radius: 0 20px 20px 0;">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    
                    <div style="display: flex; justify-content: center; gap: 10px; margin-top: 15px;">
                        <button id="shareQRBtn" class="btn" style="width: auto; padding: 8px 15px;">
                            <i class="fas fa-share-alt"></i> Compartilhar
                        </button>
                        <button id="downloadQRBtn" class="btn" style="width: auto; padding: 8px 15px;">
                            <i class="fas fa-download"></i> Baixar QR
                        </button>
                    </div>
                </div>
                
                <div id="scanSection" style="display: none;">
                    <div class="scanner-container">
                        <video id="qrVideo" class="scanner-video" playsinline></video>
                        <div class="scanner-overlay">
                            <div class="scanner-frame"></div>
                            <i class="fas fa-qrcode" style="font-size: 2rem; margin-bottom: 10px;"></i>
                            <p>Posicione o QR Code na área de leitura</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Tela de chat -->
        <div id="chatScreen" class="screen">
            <div class="chat-container">
                <div class="chat-header">
                    <button id="backToMainBtn" style="background: none; border: none; color: white; font-size: 1.2rem; margin-right: 10px; cursor: pointer;">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="avatar" id="chatAvatar"></div>
                    <div id="chatContactName"></div>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <div class="empty-state">
                        <i class="fas fa-comment-dots"></i>
                        <p>Nenhuma mensagem ainda</p>
                        <p>Envie uma mensagem para começar a conversa!</p>
                    </div>
                </div>
                
                <div class="message-input-area">
                    <div class="message-input-wrapper">
                        <input type="text" id="messageInput" class="message-input" placeholder="Digite sua mensagem...">
                        <button id="sendMessageBtn" class="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div id="uploadProgress" style="width: 100%; background-color: #f1f1f1; border-radius: 10px; margin-top: 10px; display: none;">
                        <div id="progressBar" style="height: 10px; background-color: var(--primary); border-radius: 10px; width: 0%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Botões flutuantes -->
    <div class="floating-buttons" style="display: none;">
        <button id="showContactsBtn" class="floating-btn" title="Contatos">
            <i class="fas fa-address-book"></i>
        </button>
        <button id="showQRBtn" class="floating-btn" title="Meu QR Code">
            <i class="fas fa-qrcode"></i>
        </button>
        <button id="scanQRBtn" class="floating-btn" title="Escanear QR">
            <i class="fas fa-camera"></i>
        </button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    
    <script>
        // Configuração do Gun.js
        const gun = Gun({
            peers: [
                'https://gun-manhattan.herokuapp.com/gun',
                'https://gun-us.herokuapp.com/gun',
                'https://gun-eu.herokuapp.com/gun'
            ],
            localStorage: false,
            radisk: false,
            retry: 3
        });

        // Estado da aplicação
        const state = {
            currentUser: null,
            currentContact: null,
            contactsCache: {},
            messagesCache: {},
            qrScannerActive: false,
            currentFile: null,
            activeFileTransfers: {}
        };

        // Elementos DOM
        const elements = {
            screens: {
                userSelect: document.getElementById('userSelectScreen'),
                newUser: document.getElementById('newUserScreen'),
                existingUser: document.getElementById('existingUserScreen'),
                main: document.getElementById('mainScreen'),
                chat: document.getElementById('chatScreen')
            },
            buttons: {
                newUser: document.getElementById('newUserBtn'),
                existingUser: document.getElementById('existingUserBtn'),
                createUser: document.getElementById('createUserBtn'),
                loadUser: document.getElementById('loadUserBtn'),
                backToSelectFromNew: document.getElementById('backToSelectFromNew'),
                backToSelectFromExisting: document.getElementById('backToSelectFromExisting'),
                showContacts: document.getElementById('showContactsBtn'),
                showQR: document.getElementById('showQRBtn'),
                scanQR: document.getElementById('scanQRBtn'),
                backToMain: document.getElementById('backToMainBtn'),
                sendMessage: document.getElementById('sendMessageBtn'),
                copyUserId: document.getElementById('copyUserIdBtn'),
                shareQR: document.getElementById('shareQRBtn'),
                downloadQR: document.getElementById('downloadQRBtn')
            },
            inputs: {
                newUserName: document.getElementById('newUserName'),
                existingUserId: document.getElementById('existingUserId'),
                message: document.getElementById('messageInput'),
                userIdInput: document.getElementById('userIdInput')
            },
            displays: {
                contactsList: document.getElementById('contactsList'),
                qrCode: document.getElementById('qrCodeCanvas'),
                chatMessages: document.getElementById('chatMessages'),
                chatAvatar: document.getElementById('chatAvatar'),
                chatContactName: document.getElementById('chatContactName'),
                qrVideo: document.getElementById('qrVideo'),
                userNameDisplay: document.getElementById('userNameDisplay'),
                userIdDisplayText: document.getElementById('userIdDisplayText'),
                floatingButtons: document.querySelector('.floating-buttons'),
                uploadProgress: document.getElementById('uploadProgress'),
                progressBar: document.getElementById('progressBar'),
                createUserFeedback: document.getElementById('createUserFeedback'),
                loadUserFeedback: document.getElementById('loadUserFeedback')
            },
            sections: {
                contacts: document.getElementById('contactsSection'),
                qr: document.getElementById('qrSection'),
                scan: document.getElementById('scanSection')
            }
        };

        // Funções principais
        function showScreen(screenName) {
            Object.values(elements.screens).forEach(screen => screen.classList.remove('active'));
            elements.screens[screenName].classList.add('active');
            
            elements.displays.floatingButtons.style.display = 
                (screenName === 'main' || screenName === 'chat') ? 'flex' : 'none';
        }

        function toggleSection(sectionName) {
            Object.values(elements.sections).forEach(section => section.style.display = 'none');
            elements.sections[sectionName].style.display = 'block';
            
            if (sectionName === 'scan') startQrScanner();
            else stopQrScanner();
        }

        // Funções do chat
        function sendMessage() {
            const messageText = elements.inputs.message.value.trim();
            if (!messageText) return;
            
            const messageId = Gun.text.random(16);
            const now = Date.now();
            
            const message = {
                id: messageId,
                sender: state.currentUser.id,
                receiver: state.currentContact.id,
                text: messageText,
                timestamp: now,
                expiresAt: now + (24 * 60 * 60 * 1000)
            };
            
            renderMessage(message, true);
            elements.inputs.message.value = '';
            
            // Simulação de envio para o GunDB
            setTimeout(() => {
                const responseMessage = {
                    id: Gun.text.random(16),
                    sender: state.currentContact.id,
                    receiver: state.currentUser.id,
                    text: `Resposta para: "${messageText}"`,
                    timestamp: now + 1000,
                    expiresAt: now + (24 * 60 * 60 * 1000)
                };
                renderMessage(responseMessage, false);
            }, 1000);
        }

        function renderMessage(message, isSender) {
            if (elements.displays.chatMessages.querySelector('.empty-state')) {
                elements.displays.chatMessages.innerHTML = '';
            }
            
            const messageElement = document.createElement('div');
            messageElement.className = `message ${isSender ? 'sent' : 'received'}`;
            messageElement.innerHTML = `
                ${!isSender ? `<div class="message-sender">${state.currentContact.name}</div>` : ''}
                <div>${message.text}</div>
                <div class="message-time">${new Date(message.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
            `;
            
            elements.displays.chatMessages.appendChild(messageElement);
            elements.displays.chatMessages.scrollTop = elements.displays.chatMessages.scrollHeight;
        }

        // Funções do QR Code
        function generateQrCode() {
            if (!state.currentUser) return;
            
            const qrData = JSON.stringify({
                app: "BunnyChat",
                version: 1,
                userId: state.currentUser.id,
                userName: state.currentUser.name
            });
            
            QRCode.toCanvas(elements.displays.qrCode, qrData, {
                width: 200,
                margin: 2,
                color: { dark: '#5A2A3E', light: '#FFF2F5' }
            }, (error) => {
                if (error) console.error('Erro ao gerar QR Code:', error);
            });
            
            elements.inputs.userIdInput.value = state.currentUser.id;
            elements.displays.userNameDisplay.textContent = state.currentUser.name;
            elements.displays.userIdDisplayText.textContent = state.currentUser.id;
        }

        function startQrScanner() {
            if (state.qrScannerActive) return;
            state.qrScannerActive = true;
            
            navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment' }
            }).then(stream => {
                elements.displays.qrVideo.srcObject = stream;
                elements.displays.qrVideo.play();
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                function scanFrame() {
                    if (!state.qrScannerActive) return;
                    
                    canvas.width = elements.displays.qrVideo.videoWidth;
                    canvas.height = elements.displays.qrVideo.videoHeight;
                    ctx.drawImage(elements.displays.qrVideo, 0, 0, canvas.width, canvas.height);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    if (code) {
                        try {
                            const qrData = JSON.parse(code.data);
                            if (qrData.app === "BunnyChat" && qrData.userId) {
                                stopQrScanner();
                                addContact(qrData.userId, qrData.userName || 'Novo Contato');
                            }
                        } catch (e) {
                            console.log('QR Code inválido:', e);
                        }
                    }
                    
                    requestAnimationFrame(scanFrame);
                }
                
                scanFrame();
            }).catch(err => {
                console.error('Erro ao acessar a câmera:', err);
                alert('Não foi possível acessar a câmera. Verifique as permissões.');
                stopQrScanner();
            });
        }

        function stopQrScanner() {
            if (!state.qrScannerActive) return;
            state.qrScannerActive = false;
            
            if (elements.displays.qrVideo.srcObject) {
                elements.displays.qrVideo.srcObject.getTracks().forEach(track => track.stop());
                elements.displays.qrVideo.srcObject = null;
            }
        }

        // Funções de contatos
        function addContact(userId, userName) {
            if (!state.currentUser) return;
            
            if (userId === state.currentUser.id) {
                alert('Você não pode adicionar a si mesmo!');
                return;
            }
            
            if (state.contactsCache[userId]) {
                alert('Este contato já está na sua lista!');
                return;
            }
            
            const contact = { id: userId, name: userName };
            state.contactsCache[userId] = contact;
            renderContacts();
            alert(`Contato ${userName} adicionado com sucesso!`);
        }

        function renderContacts() {
            elements.displays.contactsList.innerHTML = '';
            
            Object.values(state.contactsCache).forEach(contact => {
                const contactElement = document.createElement('div');
                contactElement.className = 'contact-item';
                contactElement.innerHTML = `
                    <div class="avatar">${contact.name.charAt(0).toUpperCase()}</div>
                    <div style="flex: 1;">
                        <div style="font-weight: bold;">${contact.name}</div>
                        <div style="font-size: 0.8rem; opacity: 0.7;">${contact.id}</div>
                    </div>
                    <button class="delete-contact-btn" data-contact-id="${contact.id}" style="background: none; border: none; color: var(--error); cursor: pointer;">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                
                contactElement.addEventListener('click', (e) => {
                    if (!e.target.closest('.delete-contact-btn')) {
                        state.currentContact = contact;
                        showChatScreen();
                    }
                });
                
                contactElement.querySelector('.delete-contact-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    removeContact(contact.id);
                });
                
                elements.displays.contactsList.appendChild(contactElement);
            });
        }

        function removeContact(userId) {
            if (!confirm('Tem certeza que deseja remover este contato?')) return;
            
            delete state.contactsCache[userId];
            renderContacts();
            
            if (state.currentContact && state.currentContact.id === userId) {
                state.currentContact = null;
                showScreen('main');
            }
        }

        function showChatScreen() {
            if (!state.currentContact) return;
            
            elements.displays.chatAvatar.textContent = state.currentContact.name.charAt(0).toUpperCase();
            elements.displays.chatContactName.textContent = state.currentContact.name;
            showScreen('chat');
            
            // Limpar mensagens existentes
            elements.displays.chatMessages.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-comment-dots"></i>
                    <p>Nenhuma mensagem ainda</p>
                    <p>Envie uma mensagem para começar a conversa!</p>
                </div>
            `;
        }

        // Funções de usuário
        function createUser() {
            const userName = elements.inputs.newUserName.value.trim();
            if (!userName) {
                showFeedback('Por favor, digite um nome de usuário', 'error', 'createUser');
                return;
            }
            
            const userId = Gun.text.random(16);
            state.currentUser = { 
                id: userId, 
                name: userName,
                createdAt: Date.now()
            };
            
            showFeedback('Usuário criado com sucesso!', 'success', 'createUser');
            setTimeout(() => {
                showScreen('main');
                generateQrCode();
            }, 800);
        }

        function loadUser() {
            const userId = elements.inputs.existingUserId.value.trim();
            if (!userId) {
                showFeedback('Por favor, digite um ID de usuário', 'error', 'loadUser');
                return;
            }
            
            // Simulação de carregamento de usuário
            state.currentUser = {
                id: userId,
                name: 'Usuário Carregado',
                createdAt: Date.now()
            };
            
            // Simulação de contatos
            state.contactsCache = {
                'contact-1': { id: 'contact-1', name: 'Coelho Branco' },
                'contact-2': { id: 'contact-2', name: 'Coelho Cinza' }
            };
            
            showFeedback('Usuário carregado com sucesso!', 'success', 'loadUser');
            setTimeout(() => {
                showScreen('main');
                renderContacts();
            }, 800);
        }

        function showFeedback(message, type, context) {
            const feedbackElement = elements.displays[`${context}Feedback`];
            feedbackElement.textContent = message;
            feedbackElement.className = `feedback ${type}`;
            feedbackElement.style.display = 'block';
            
            setTimeout(() => {
                feedbackElement.style.display = 'none';
            }, 3000);
        }

        // Utilitários
        function copyUserId() {
            navigator.clipboard.writeText(state.currentUser.id)
                .then(() => alert('ID copiado para a área de transferência!'))
                .catch(() => {
                    elements.inputs.userIdInput.select();
                    document.execCommand('copy');
                    alert('ID copiado para a área de transferência!');
                });
        }

        function shareQRCode() {
            if (navigator.share) {
                navigator.share({
                    title: 'Meu BunnyChat QR Code',
                    text: `Adicione-me no BunnyChat! Meu nome: ${state.currentUser.name}`,
                    url: `${window.location.href}?user=${state.currentUser.id}`
                }).catch(() => copyUserId());
            } else {
                copyUserId();
            }
        }

        function downloadQRCode() {
            const link = document.createElement('a');
            link.download = `BunnyChat-${state.currentUser.name}.png`;
            link.href = elements.displays.qrCode.toDataURL();
            link.click();
        }

        // Event listeners
        function setupEventListeners() {
            // Navegação
            elements.buttons.newUser.addEventListener('click', () => showScreen('newUser'));
            elements.buttons.existingUser.addEventListener('click', () => showScreen('existingUser'));
            elements.buttons.backToSelectFromNew.addEventListener('click', () => showScreen('userSelect'));
            elements.buttons.backToSelectFromExisting.addEventListener('click', () => showScreen('userSelect'));
            elements.buttons.backToMain.addEventListener('click', () => {
                stopQrScanner();
                showScreen('main');
            });
            
            // Chat
            elements.buttons.sendMessage.addEventListener('click', sendMessage);
            elements.inputs.message.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            // Ações principais
            elements.buttons.showContacts.addEventListener('click', () => toggleSection('contacts'));
            elements.buttons.showQR.addEventListener('click', () => {
                toggleSection('qr');
                generateQrCode();
            });
            elements.buttons.scanQR.addEventListener('click', () => toggleSection('scan'));
            
            // Usuário
            elements.buttons.createUser.addEventListener('click', createUser);
            elements.buttons.loadUser.addEventListener('click', loadUser);
            
            // Utilitários
            elements.buttons.copyUserId.addEventListener('click', copyUserId);
            elements.buttons.shareQR.addEventListener('click', shareQRCode);
            elements.buttons.downloadQR.addEventListener('click', downloadQRCode);
        }

        // Inicialização
        function init() {
            setupEventListeners();
            showScreen('userSelect');
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
