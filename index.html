<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FofoChat üí¨</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #fce4ec;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .app {
      width: 100%;
      max-width: 480px;
      height: 100%;
      background: #fff0f6;
      border-radius: 20px;
      box-shadow: 0 0 20px #f8bbd0;
      overflow-y: auto;
      padding: 20px;
    }
    .screen {
      display: none;
      flex-direction: column;
      gap: 1em;
    }
    .screen.active {
      display: flex;
    }
    input, button, textarea {
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
    }
    button {
      background: #f48fb1;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ec407a;
    }
    .contact-card {
      background: #ffeef8;
      padding: 10px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .chat-message {
      background: #f8bbd0;
      border-radius: 12px;
      padding: 10px;
      margin: 5px 0;
    }
    .notification {
      background: #ff4081;
      color: white;
      padding: 10px;
      border-radius: 12px;
      animation: pop 0.5s;
      text-align: center;
    }
    #reader {
      width: 100%;
      margin-top: 10px;
    }
    @keyframes pop {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div id="loginScreen" class="screen active">
      <h2>FofoChat üí¨</h2>
      <input id="pinInput" placeholder="PIN de 4 d√≠gitos" maxlength="4" type="password">
      <button onclick="login()">Entrar</button>
      <hr>
      <input id="nameInput" placeholder="Seu nome">
      <input id="nickInput" placeholder="Seu apelido fofo">
      <button onclick="register()">Criar Conta üíñ</button>
    </div>

    <div id="mainScreen" class="screen">
      <h3>Ol√°, <span id="nickname"></span> üíñ</h3>
      <canvas id="qrCanvas"></canvas>
      <button onclick="document.getElementById('qrInput').click()">Adicionar Contato por Imagem üñºÔ∏è</button>
      <button onclick="startCameraScan()">Escanear QR com C√¢mera üì∑</button>
      <input id="qrInput" type="file" accept="image/*" onchange="scanQR(this)" style="display:none">
      <div id="reader" style="display:none;"></div>
      <div id="contactsList"></div>
      <div id="chatSection" style="display:none;">
        <h4>Conversando com <span id="currentContactNick"></span></h4>
        <div id="chatBox"></div>
        <textarea id="messageInput" placeholder="Mensagem fofa..."></textarea>
        <button onclick="sendMessage()">Enviar üíå</button>
      </div>
    </div>
  </div>

  <script>
    const gun = Gun();
    let user = null;
    let currentChatId = null;

    function login() {
      const pin = document.getElementById('pinInput').value;
      if (pin.length === 4) {
        const stored = localStorage.getItem('fofochat_' + pin);
        if (stored) {
          user = JSON.parse(stored);
          showMain();
        } else {
          alert('PIN n√£o cadastrado!');
        }
      }
    }

    function register() {
      const pin = document.getElementById('pinInput').value;
      const name = document.getElementById('nameInput').value;
      const nick = document.getElementById('nickInput').value;
      if (pin.length === 4 && name && nick) {
        user = { pin, name, nick, id: Date.now().toString(), contacts: [] };
        localStorage.setItem('fofochat_' + pin, JSON.stringify(user));
        gun.get('fofochat_users').get(user.id).put(user);
        showMain();
      }
    }

    function showMain() {
      document.getElementById('loginScreen').classList.remove('active');
      document.getElementById('mainScreen').classList.add('active');
      document.getElementById('nickname').innerText = user.nick;
      QRCode.toCanvas(document.getElementById('qrCanvas'), user.id);
      loadContacts();
    }

    function scanQR(input) {
      const file = input.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);
          if (code) addContact(code.data);
        }
        img.src = e.target.result;
      }
      reader.readAsDataURL(file);
    }

    function startCameraScan() {
      const reader = document.getElementById('reader');
      reader.style.display = 'block';
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          addContact(qrCodeMessage);
          html5QrCode.stop();
          reader.style.display = 'none';
        },
        error => {}
      );
    }

    function addContact(id) {
      gun.get('fofochat_users').get(id).once(data => {
        if (data && !user.contacts.includes(id)) {
          user.contacts.push(id);
          localStorage.setItem('fofochat_' + user.pin, JSON.stringify(user));
          loadContacts();
        }
      });
    }

    function loadContacts() {
      const container = document.getElementById('contactsList');
      container.innerHTML = '';
      user.contacts.forEach(id => {
        gun.get('fofochat_users').get(id).once(data => {
          const div = document.createElement('div');
          div.className = 'contact-card';
          div.innerText = data.nick || 'Contato';
          div.onclick = () => openChat(id, data.nick);
          container.appendChild(div);
        });
      });
    }

    function openChat(id, nick) {
      currentChatId = id;
      document.getElementById('chatSection').style.display = 'block';
      document.getElementById('currentContactNick').innerText = nick;
      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML = '';

      gun.get('fofochat_messages').get(user.id + '_to_' + id).map().once(msg => {
        if (msg && msg.text) {
          const div = document.createElement('div');
          div.className = 'chat-message';
          div.textContent = `Voc√™: ${msg.text}`;
          chatBox.appendChild(div);
        }
      });

      gun.get('fofochat_messages').get(id + '_to_' + user.id).map().on(msg => {
        if (msg && msg.text) {
          const div = document.createElement('div');
          div.className = 'chat-message';
          div.textContent = `${nick}: ${msg.text}`;
          chatBox.appendChild(div);
        }
      });
    }

    function sendMessage() {
      const text = document.getElementById('messageInput').value;
      if (text && currentChatId) {
        const now = Date.now();
        gun.get('fofochat_messages').get(user.id + '_to_' + currentChatId).set({ from: user.nick, text, time: now });
        const box = document.getElementById('chatBox');
        const div = document.createElement('div');
        div.className = 'chat-message';
        div.textContent = `Voc√™: ${text}`;
        box.appendChild(div);
        document.getElementById('messageInput').value = '';
      }
    }
  </script>
</body>
</html>
