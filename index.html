<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BunnyChat - Mensagens e Chamadas Fofinhas</title>
    
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Short+Stack&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #FF9BB3;
            --secondary: #FFD1DC;
            --dark: #5A2A3E;
            --light: #FFF2F5;
            --success: #4CAF50;
            --error: #F44336;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 15px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Comic Neue', 'Short Stack', cursive, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        header {
            background-color: var(--primary);
            color: white;
            text-align: center;
            padding: 15px 0;
            box-shadow: var(--shadow);
        }
        
        header h1 {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .screen {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .screen.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .btn:hover {
            background-color: #ff85a2;
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn.btn-loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 0.6; }
            100% { opacity: 0.3; }
        }
        
        .feedback-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: var(--border-radius);
            text-align: center;
        }
        
        .feedback-success {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .feedback-error {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--error);
            border: 1px solid var(--error);
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid var(--primary);
            border-radius: var(--border-radius);
            font-size: 1rem;
            background-color: white;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: var(--dark);
        }
        
        /* Estilos para a tela principal */
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background-color: white;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }
        
        .contact-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }
        
        .delete-contact-btn {
            background: none;
            border: none;
            color: var(--error);
            cursor: pointer;
            font-size: 1rem;
            padding: 5px;
            margin-left: 10px;
        }
        
        .call-contact-btn {
            background: none;
            border: none;
            color: var(--success);
            cursor: pointer;
            font-size: 1rem;
            padding: 5px;
            margin-left: 10px;
        }
        
        .user-info {
            background-color: white;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }
        
        .user-info-item {
            margin-bottom: 10px;
        }
        
        .user-info-label {
            font-weight: bold;
            margin-right: 5px;
        }
        
        .qr-code-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .qr-code {
            border: 10px solid white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .user-id-container {
            display: flex;
            margin: 20px 0;
        }
        
        .user-id-container input {
            flex: 1;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        
        .user-id-container button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-top-right-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
            padding: 0 15px;
            cursor: pointer;
        }
        
        .share-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .share-btn {
            flex: 1;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        /* Estilos para o scanner QR */
        .qr-scanner {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .qr-scanner video {
            width: 100%;
            display: block;
        }
        
        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }
        
        .scan-frame {
            width: 70%;
            height: 70%;
            border: 4px solid var(--primary);
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .scan-frame::before, .scan-frame::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 4px solid transparent;
        }
        
        .scan-frame::before {
            top: -4px;
            left: -4px;
            border-top-color: var(--primary);
            border-left-color: var(--primary);
        }
        
        .scan-frame::after {
            bottom: -4px;
            right: -4px;
            border-bottom-color: var(--primary);
            border-right-color: var(--primary);
        }
        
        /* Estilos para a tela de chat - MODIFICADO PARA SOBREPOR TUDO */
        #chatScreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-color: var(--light);
            z-index: 1000;
            padding: 0;
            margin: 0;
            display: none;
            flex-direction: column;
        }
        
        #chatScreen.active {
            display: flex;
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: var(--primary);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: var(--shadow);
        }
        
        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .chat-messages {
            padding: 15px;
            background-color: white;
            flex: 1;
            overflow-y: auto;
            padding-bottom: 80px; /* Espaço para o input de mensagem */
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #888;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .message-item {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: var(--border-radius);
        }
        
        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .message-avatar {
            width: 30px;
            height: 30px;
            font-size: 0.8rem;
            margin-right: 8px;
        }
        
        .message-sender {
            font-weight: bold;
            margin-right: 8px;
        }
        
        .message-time {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .message-content {
            word-wrap: break-word;
        }
        
        .message-expiry {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 5px;
            text-align: right;
        }
        
        .message-file-container {
            margin-top: 10px;
        }
        
        .message-file {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: rgba(255, 209, 220, 0.3);
            border-radius: var(--border-radius);
            text-decoration: none;
            color: var(--dark);
        }
        
        .message-file-icon {
            font-size: 1.5rem;
            margin-right: 10px;
            color: var(--primary);
        }
        
        .message-file-info {
            flex: 1;
        }
        
        .message-file-name {
            font-weight: bold;
            word-break: break-all;
        }
        
        .message-file-size {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .message-input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            padding: 15px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1010;
        }
        
        .message-input-container input[type="text"] {
            flex: 1;
            margin: 0;
        }
        
        .file-input {
            display: none;
        }
        
        .file-btn, .send-btn, .audio-btn, .call-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .progress-container {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            height: 5px;
            background-color: #eee;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* Botões flutuantes - Corrigido */
        .floating-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        .floating-buttons.visible {
            display: flex;
        }
        
        .floating-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .floating-btn:hover {
            transform: scale(1.1);
        }
        
        /* Estilos para o gravador de áudio */
        .audio-recorder-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            padding: 10px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            z-index: 1020;
        }
        
        .audio-recorder {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            width: 100%;
        }
        
        .record-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .record-btn.recording {
            animation: pulse 1.5s infinite;
            background-color: var(--error);
        }
        
        .audio-visualizer {
            height: 20px;
            flex: 1;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .audio-level {
            height: 100%;
            width: 0%;
            background-color: var(--primary);
            transition: width 0.1s;
        }
        
        .audio-timer {
            font-size: 0.8rem;
            color: var(--dark);
            min-width: 40px;
            text-align: center;
        }
        
        .audio-player-container {
            width: 100%;
            margin-top: 10px;
        }
        
        .audio-player {
            width: 100%;
        }
        
        .audio-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            width: 100%;
        }
        
        .audio-send-btn {
            background-color: var(--success);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 8px 15px;
            cursor: pointer;
            flex: 1;
            margin-left: 5px;
        }
        
        .audio-cancel-btn {
            background-color: var(--error);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 8px 15px;
            cursor: pointer;
            flex: 1;
            margin-right: 5px;
        }
        
        /* Estilo para mensagens de áudio */
        .audio-message {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .audio-message-player {
            flex: 1;
            max-width: 200px;
        }
        
        .audio-message-duration {
            font-size: 0.8rem;
            opacity: 0.7;
            min-width: 40px;
        }
        
        /* Estilos para chamadas WebRTC - MODIFICADO */
        .call-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .call-container.active {
            display: flex;
        }
        
        .call-video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        
        .call-video {
            background-color: black;
            border-radius: var(--border-radius);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            height: 300px;
        }
        
        .call-video.small {
            position: absolute;
            bottom: 100px;
            right: 20px;
            width: 120px;
            height: 90px;
            z-index: 10;
        }
        
        .call-info {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .call-buttons {
            display: flex;
            gap: 20px;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            justify-content: center;
            z-index: 20;
        }
        
        .call-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            border: none;
            box-shadow: var(--shadow);
        }
        
        .call-accept {
            background-color: var(--success);
            color: white;
        }
        
        .call-reject {
            background-color: var(--error);
            color: white;
        }
        
        .call-end {
            background-color: var(--error);
            color: white;
        }
        
        .call-mute {
            background-color: var(--dark);
            color: white;
        }
        
        .call-status {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        
        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .floating-buttons {
                bottom: 10px;
                right: 10px;
            }
            
            .floating-btn {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }
            
            .chat-messages {
                padding-bottom: 70px; /* Ajuste para mobile */
            }
            
            .message-input-container {
                padding: 10px;
            }
            
            .audio-message-player {
                max-width: 150px;
            }
            
            .call-button {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .call-video {
                max-width: 100%;
                height: 200px;
            }
            
            .call-video.small {
                width: 80px;
                height: 60px;
                bottom: 80px;
            }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Estrutura HTML -->
    <header>
        <h1>BunnyChat</h1>
    </header>
    
    <div class="container">
        <!-- Tela de seleção de usuário -->
        <div id="userSelectScreen" class="screen active">
            <div class="btn-group">
                <button id="newUserBtn" class="btn">
                    <span class="btn-text">Novo Usuário</span>
                </button>
                <button id="existingUserBtn" class="btn">
                    <span class="btn-text">Usuário Existente</span>
                </button>
            </div>
        </div>
        
        <!-- Tela de novo usuário -->
        <div id="newUserScreen" class="screen">
            <div style="text-align: center; margin: 20px 0;">
                <h2>Criar Novo Usuário</h2>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="newUserName">Seu Nome:</label>
                <input type="text" id="newUserName" placeholder="Digite seu nome">
            </div>
            
            <button id="createUserBtn" class="btn" style="width: 100%;">
                <span class="btn-text">Criar Usuário</span>
            </button>
            <div id="createUserFeedback" class="feedback-message hidden"></div>
            <button id="backToSelectFromNew" class="btn" style="margin-top: 10px; width: 100%;">
                <span class="btn-text">Voltar</span>
            </button>
        </div>
        
        <!-- Tela de usuário existente -->
        <div id="existingUserScreen" class="screen">
            <div style="text-align: center; margin: 20px 0;">
                <h2>Usar Usuário Existente</h2>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="existingUserId">ID do Usuário:</label>
                <input type="text" id="existingUserId" placeholder="Digite seu ID de usuário">
            </div>
            
            <button id="loadUserBtn" class="btn" style="width: 100%;">
                <span class="btn-text">Carregar Usuário</span>
            </button>
            <div id="loadUserFeedback" class="feedback-message hidden"></div>
            <button id="backToSelectFromExisting" class="btn" style="margin-top: 10px; width: 100%;">
                <span class="btn-text">Voltar</span>
            </button>
        </div>
        
        <!-- Tela principal do chat -->
        <div id="mainScreen" class="screen">
            <div id="contactsSection" style="margin-top: 20px; display: block;">
                <h3>Seus Contatos</h3>
                <div id="contactsList" style="margin-top: 10px;"></div>
            </div>
            
            <div id="qrSection" class="hidden" style="margin-top: 20px;">
                <div class="user-info">
                    <div class="user-info-item">
                        <span class="user-info-label">Seu Nome:</span>
                        <span id="userNameDisplay"></span>
                    </div>
                    <div class="user-info-item">
                        <span class="user-info-label">Seu ID:</span>
                        <span id="userIdDisplayText"></span>
                    </div>
                </div>
                
                <h3 style="text-align: center;">Meu QR Code</h3>
                <div class="qr-code-container">
                    <canvas id="qrCodeCanvas" class="qr-code"></canvas>
                </div>
                
                <div class="user-id-container">
                    <input type="text" id="userIdInput" readonly>
                    <button id="copyUserIdBtn" title="Copiar ID"><i class="fas fa-copy"></i></button>
                </div>
                
                <div class="share-buttons">
                    <button id="shareQRBtn" class="share-btn">
                        <i class="fas fa-share-alt"></i> Compartilhar
                    </button>
                    <button id="downloadQRBtn" class="share-btn">
                        <i class="fas fa-download"></i> Baixar QR
                    </button>
                </div>
            </div>
            
            <div id="scanSection" class="hidden" style="margin-top: 20px;">
                <div class="qr-scanner">
                    <video id="qrVideo" playsinline></video>
                    <div class="scan-overlay">
                        <div class="scan-frame"></div>
                        <i class="fas fa-qrcode" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>Posicione o QR Code na área de leitura</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tela de chat - MODIFICADA PARA SOBREPOR TUDO -->
    <div id="chatScreen" class="screen">
        <div class="chat-header">
            <button id="backToMainBtn" class="back-button"><i class="fas fa-arrow-left"></i></button>
            <div class="avatar" id="chatAvatar"></div>
            <div id="chatContactName"></div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                <i class="fas fa-comment-dots"></i>
                <p>Nenhuma mensagem ainda</p>
                <p>Envie uma mensagem para começar a conversa!</p>
            </div>
        </div>
        
        <div class="message-input-container">
            <input type="file" id="fileInput" class="file-input">
            <button id="audioButton" class="audio-btn" title="Gravar áudio">
                <i class="fas fa-microphone"></i>

        // Elementos DOM
        const elements = {

        // Funções utilitárias
        const utils = {
            formatFileSize: (bytes) => {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            },
            
            escapeHtml: (text) => {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },
            
            formatTime: (timestamp) => {
                return new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            },
            
            setButtonLoading: (button, isLoading) => {
                if (isLoading) {
                    button.classList.add('btn-loading');
                    button.disabled = true;
                } else {
                    button.classList.remove('btn-loading');
                    button.disabled = false;
                }
            },
            
            showFeedback: (message, type, context) => {
                const feedbackElement = elements.displays[`${context}Feedback`];
                feedbackElement.textContent = message;
                feedbackElement.className = `feedback-message feedback-${type}`;
                feedbackElement.classList.remove('hidden');
            },
            
            hideFeedback: (context) => {
                const feedbackElement = elements.displays[`${context}Feedback`];
                feedbackElement.classList.add('hidden');
            },
            
            copyToClipboard: (text) => {
                navigator.clipboard.writeText(text).then(() => {
                    alert('Copiado para a área de transferência!');
                }).catch(() => {
                    const input = document.createElement('input');
                    input.value = text;
                    document.body.appendChild(input);
                    input.select();
                    document.execCommand('copy');
                    document.body.removeChild(input);
                    alert('Copiado para a área de transferência!');
                });
            },
            
            getFileIcon: (fileType) => {
                if (!fileType) return '<i class="fas fa-file"></i>';
                
                const type = fileType.split('/')[0];
                const extension = fileType.split('/')[1];
                
                const icons = {
                    image: 'fa-file-image',
                    audio: 'fa-file-audio',
                    video: 'fa-file-video',
                    application: {
                        pdf: 'fa-file-pdf',
                        msword: 'fa-file-word',
                        'vnd.openxmlformats-officedocument.wordprocessingml.document': 'fa-file-word',
                        'vnd.ms-excel': 'fa-file-excel',
                        'vnd.openxmlformats-officedocument.spreadsheetml.sheet': 'fa-file-excel',
                        'vnd.ms-powerpoint': 'fa-file-powerpoint',
                        'vnd.openxmlformats-officedocument.presentationml.presentation': 'fa-file-powerpoint',
                        'zip': 'fa-file-archive',
                        'x-rar-compressed': 'fa-file-archive',
                        'x-7z-compressed': 'fa-file-archive'
                    },
                    text: 'fa-file-alt'
                };
                
                if (type === 'application') {
                    const appIcon = icons.application[extension];
                    return `<i class="fas ${appIcon || 'fa-file'}"></i>`;
                }
                
                return `<i class="fas ${icons[type] || 'fa-file'}"></i>`;
            },
            
            // Funções para manipulação de áudio - VERSÃO CORRIGIDA
            startRecording: async () => {
                try {
                    // Solicita permissão para usar o microfone
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    // Configura o MediaRecorder
                    state.audioRecorder = new MediaRecorder(stream);
                    state.audioChunks = [];
                    state.isRecording = true;
                    state.audioTimer = 0;
                    
                    // Configura o evento para coletar os dados de áudio
                    state.audioRecorder.ondataavailable = (e) => {
                        if (e.data.size > 0) {
                            state.audioChunks.push(e.data);
                        }
                    };
                    
                    // Configura o evento quando a gravação é parada
                    state.audioRecorder.onstop = () => {
                        const audioBlob = new Blob(state.audioChunks, { type: 'audio/wav' });
                        state.currentAudio = audioBlob;
                        utils.updateAudioPlayer(audioBlob);
                    };
                    
                    // Inicia a gravação, coletando dados a cada 100ms
                    state.audioRecorder.start(100);
                    
                    // Inicia o temporizador
                    state.audioInterval = setInterval(() => {
                        state.audioTimer++;
                        const minutes = Math.floor(state.audioTimer / 60);
                        const seconds = state.audioTimer % 60;
                        elements.displays.audioTimer.textContent = 
                            `${minutes}:${seconds.toString().padStart(2, '0')}`;
                        
                        // Atualiza o visualizador de áudio (simulado)
                        const level = Math.random() * 100;
                        elements.displays.audioLevel.style.width = `${level}%`;
                    }, 1000);
                    
                    return true;
                } catch (error) {
                    console.error('Erro ao iniciar gravação:', error);
                    alert('Não foi possível acessar o microfone. Verifique as permissões.');
                    return false;
                }
            },
            
            stopRecording: () => {
                if (state.audioRecorder && state.isRecording) {
                    state.audioRecorder.stop();
                    state.isRecording = false;
                    clearInterval(state.audioInterval);
                    
                    // Para todas as faixas do stream
                    state.audioRecorder.stream.getTracks().forEach(track => track.stop());
                }
            },
            
            updateAudioPlayer: (audioBlob) => {
                const audioUrl = URL.createObjectURL(audioBlob);
                elements.displays.audioSource.src = audioUrl;
                elements.displays.audioPreview.load();
                
                // Mostra os controles de envio/cancelamento
                elements.displays.audioControls.classList.remove('hidden');
            },
            
            resetAudio: () => {
                if (state.audioRecorder && state.isRecording) {
                    utils.stopRecording();
                }
                
                // Reseta todo o estado do áudio
                state.audioRecorder = null;
                state.audioChunks = [];
                state.isRecording = false;
                state.audioTimer = 0;
                state.currentAudio = null;
                clearInterval(state.audioInterval);
                
                // Reseta a interface
                elements.displays.audioTimer.textContent = '0:00';
                elements.displays.audioLevel.style.width = '0%';
                elements.displays.audioControls.classList.add('hidden');
            },
            
            renderAudioMessage: (audioUrl, duration) => {
                return `
                    <div class="audio-message">
                        <audio controls class="audio-message-player">
                            <source src="${audioUrl}" type="audio/wav">
                            Seu navegador não suporta o elemento de áudio.
                        </audio>
                        <span class="audio-message-duration">${duration}</span>
                    </div>
                `;
            },
            
            // Funções para chamadas WebRTC - MODIFICADAS
            setupCallUI: (isCaller) => {
                state.isInCall = true;
                state.isCaller = isCaller;
                
                elements.displays.callContactName.textContent = state.currentContact.name;
                
                if (isCaller) {
                    elements.displays.callStatus.textContent = 'Chamando...';
                    elements.buttons.acceptCallBtn.classList.add('hidden');
                    elements.buttons.rejectCallBtn.classList.add('hidden');
                    elements.buttons.endCallBtn.classList.remove('hidden');
                    elements.buttons.muteCallBtn.classList.remove('hidden');
                } else {
                    elements.displays.callStatus.textContent = 'Chamada recebida';
                    elements.buttons.acceptCallBtn.classList.remove('hidden');
                    elements.buttons.rejectCallBtn.classList.remove('hidden');
                    elements.buttons.endCallBtn.classList.add('hidden');
                    elements.buttons.muteCallBtn.classList.add('hidden');
                }
                
                elements.screens.call.classList.add('active');
            },
            
            updateCallStatus: (status) => {
                elements.displays.callStatus.textContent = status;
            },
            
            resetCallUI: () => {
                state.isInCall = false;
                state.isCaller = false;
                state.callId = null;
                
                elements.screens.call.classList.remove('active');
                elements.buttons.acceptCallBtn.classList.add('hidden');
                elements.buttons.rejectCallBtn.classList.add('hidden');
                elements.buttons.endCallBtn.classList.add('hidden');
                elements.buttons.muteCallBtn.classList.add('hidden');
                
                // Limpa os streams de vídeo
                if (elements.displays.localVideo.srcObject) {
                    elements.displays.localVideo.srcObject.getTracks().forEach(track => track.stop());
                    elements.displays.localVideo.srcObject = null;
                }
                
                if (elements.displays.remoteVideo.srcObject) {
                    elements.displays.remoteVideo.srcObject.getTracks().forEach(track => track.stop());
                    elements.displays.remoteVideo.srcObject = null;
                }
                
                // Limpa o estado da chamada
                if (state.peerConnection) {
                    state.peerConnection.close();
                    state.peerConnection = null;
                }
                
                state.localStream = null;
                state.remoteStream = null;
                state.callDataChannel = null;
                
                // Remove o listener da chamada se existir
                if (state.callListener) {
                    state.callListener.off();
                    state.callListener = null;
                }
            },
            
            toggleMute: () => {
                if (!state.localStream) return;
                
                state.isMuted = !state.isMuted;
                const audioTracks = state.localStream.getAudioTracks();
                audioTracks.forEach(track => {
                    track.enabled = !state.isMuted;
                });
                
                elements.buttons.muteCallBtn.innerHTML = state.isMuted ? 
                    '<i class="fas fa-microphone-slash"></i>' : 
                    '<i class="fas fa-microphone"></i>';
                
                elements.buttons.muteCallBtn.title = state.isMuted ? 'Desmutar' : 'Mutar';
            }
        };

        // Operações do IndexedDB
        const db = {
            put: async (storeName, data) => {
                try {
                    const transaction = state.db.transaction([storeName], 'readwrite');
                    const store = transaction.objectStore(storeName);
                    await new Promise((resolve, reject) => {
                        const request = store.put(data);
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });
                } catch (error) {
                    console.error(`Erro ao salvar em ${storeName}:`, error);
                    throw error;
                }
            },
            
            get: async (storeName, key) => {
                try {
                    const transaction = state.db.transaction([storeName], 'readonly');
                    const store = transaction.objectStore(storeName);
                    return await new Promise((resolve, reject) => {
                        const request = store.get(key);
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });
                } catch (error) {
                    console.error(`Erro ao ler de ${storeName}:`, error);
                    throw error;
                }
            },
            
            getAll: async (storeName) => {
                try {
                    const transaction = state.db.transaction([storeName], 'readonly');
                    const store = transaction.objectStore(storeName);
                    return await new Promise((resolve, reject) => {
                        const request = store.getAll();
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });
                } catch (error) {
                    console.error(`Erro ao ler todos de ${storeName}:`, error);
                    throw error;
                }
            },
            
            getMessages: async (sender, receiver) => {
                try {
                    const transaction = state.db.transaction(['messages'], 'readonly');
                    const store = transaction.objectStore('messages');
                    const index = store.index('conversation');
                    
                    const range = IDBKeyRange.bound([sender, receiver], [sender, receiver]);
                    const range2 = IDBKeyRange.bound([receiver, sender], [receiver, sender]);
                    
                    const messages1 = await new Promise((resolve, reject) => {
                        const request = index.getAll(range);
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });
                    
                    const messages2 = await new Promise((resolve, reject) => {
                        const request = index.getAll(range2);
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });
                    
                    return [...messages1, ...messages2].sort((a, b) => a.timestamp - b.timestamp);
                } catch (error) {
                    console.error('Erro ao buscar mensagens:', error);
                    throw error;
                }
            },
            
            delete: async (storeName, key) => {
                try {
                    const transaction = state.db.transaction([storeName], 'readwrite');
                    const store = transaction.objectStore(storeName);
                    await new Promise((resolve, reject) => {
                        const request = store.delete(key);
                        request.onsuccess = () => resolve();
                        request.onerror = () => reject(request.error);
                    });
                } catch (error) {
                    console.error(`Erro ao deletar de ${storeName}:`, error);
                    throw error;
                }
            }
        };

        // Funções para chamadas WebRTC - MODIFICADAS
        const webrtc = {
            initPeerConnection: () => {
                state.peerConnection = new RTCPeerConnection({
                    iceServers: state.iceServers
                });
                
                // Configura os handlers de ICE candidates
                state.peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        // Envia o candidato ICE para o outro peer
                        gun.get('calls').get(state.callId).get('iceCandidates').get(state.currentUser.id).put({
                            candidate: event.candidate,
                            from: state.currentUser.id,
                            to: state.currentContact.id,
                            timestamp: Date.now()
                        });
                    }
                };
                
                // Configura o handler para quando a conexão muda de estado
                state.peerConnection.onconnectionstatechange = () => {
                    const status = state.peerConnection.connectionState;
                    utils.updateCallStatus(status.charAt(0).toUpperCase() + status.slice(1));
                    
                    if (status === 'disconnected' || status === 'failed') {
                        webrtc.endCall();
                    }
                };
                
                // Configura o handler para quando recebemos um stream remoto
                state.peerConnection.ontrack = (event) => {
                    if (event.streams && event.streams[0]) {
                        state.remoteStream = event.streams[0];
                        elements.displays.remoteVideo.srcObject = state.remoteStream;
                        
                        // Atualiza o status quando o stream remoto é recebido
                        if (state.isCaller) {
                            utils.updateCallStatus('Chamada em andamento');
                        } else {
                            utils.updateCallStatus('Chamada em andamento');
                        }
                    }
                };
                
                // Configura o canal de dados para mensagens de controle
                if (state.isCaller) {
                    state.callDataChannel = state.peerConnection.createDataChannel('callControl');
                    webrtc.setupDataChannel(state.callDataChannel);
                } else {
                    state.peerConnection.ondatachannel = (event) => {
                        state.callDataChannel = event.channel;
                        webrtc.setupDataChannel(state.callDataChannel);
                    };
                }
            },
            
            setupDataChannel: (dataChannel) => {
                dataChannel.onopen = () => {
                    console.log('Canal de dados aberto');
                };
                
                dataChannel.onclose = () => {
                    console.log('Canal de dados fechado');
                };
                
                dataChannel.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    console.log('Mensagem recebida:', message);
                    
                    if (message.type === 'end-call') {
                        webrtc.endCall();
                    }
                };
            },
            
            startCall: async () => {
                if (!state.currentUser || !state.currentContact || state.isInCall) return;
                
                try {
                    // Gera um ID único para a chamada
                    state.callId = Gun.text.random(16);
                    
                    // Configura a UI da chamada
                    utils.setupCallUI(true);
                    
                    // Inicia a conexão peer
                    webrtc.initPeerConnection();
                    
                    // Obtém o stream local (áudio e vídeo)
                    state.localStream = await navigator.mediaDevices.getUserMedia({
                        audio: true,
                        video: true
                    });
                    
                    // Adiciona o stream local à conexão peer
                    state.localStream.getTracks().forEach(track => {
                        state.peerConnection.addTrack(track, state.localStream);
                    });
                    
                    // Mostra o vídeo local
                    elements.displays.localVideo.srcObject = state.localStream;
                    
                    // Cria a oferta SDP
                    const offer = await state.peerConnection.createOffer({
                        offerToReceiveAudio: true,
                        offerToReceiveVideo: true
                    });
                    
                    await state.peerConnection.setLocalDescription(offer);
                    
                    // Envia a oferta para o contato
                    gun.get('calls').get(state.callId).put({
                        from: state.currentUser.id,
                        to: state.currentContact.id,
                        offer: offer,
                        timestamp: Date.now()
                    });
                    
                    // Envia uma mensagem com o link da chamada para o contato
                    const callLink = `${window.location.href.split('?')[0]}?call=${state.callId}`;
                    const callMessage = {
                        id: Gun.text.random(16),
                        sender: state.currentUser.id,
                        receiver: state.currentContact.id,
                        text: `Você está sendo chamado! Clique aqui para entrar na chamada: ${callLink}`,
                        timestamp: Date.now(),
                        expiresAt: Date.now() + (24 * 60 * 60 * 1000) // Expira em 24 horas
                    };
                    
                    gun.get('users').get(state.currentContact.id).get('messages').get(callMessage.id).put(callMessage);
                    gun.get('users').get(state.currentUser.id).get('messages').get(callMessage.id).put(callMessage);
                    
                    // Escuta por respostas do contato
                    gun.get('calls').get(state.callId).get('answer').on(async (answer) => {
                        if (answer && answer.from === state.currentContact.id) {
                            try {
                                await state.peerConnection.setRemoteDescription(new RTCSessionDescription(answer.answer));
                                console.log('Resposta da chamada recebida e configurada');
                            } catch (error) {
                                console.error('Erro ao configurar resposta remota:', error);
                                webrtc.endCall();
                            }
                        }
                    });
                    
                    // Escuta por ICE candidates do contato
                    gun.get('calls').get(state.callId).get('iceCandidates').get(state.currentContact.id).on(async (candidateData) => {
                        if (candidateData && candidateData.candidate) {
                            try {
                                await state.peerConnection.addIceCandidate(new RTCIceCandidate(candidateData.candidate));
                                console.log('ICE candidate adicionado com sucesso');
                            } catch (error) {
                                console.error('Erro ao adicionar ICE candidate:', error);
                            }
                        }
                    });
                    
                    // Configura timeout para chamada não atendida
                    setTimeout(() => {
                        if (state.isInCall && !state.peerConnection.remoteDescription) {
                            alert('Chamada não atendida');
                            webrtc.endCall();
                        }
                    }, 30000);
                    
                } catch (error) {
                    console.error('Erro ao iniciar chamada:', error);
                    alert('Erro ao iniciar chamada. Verifique se você permitiu o acesso à câmera e ao microfone.');
                    webrtc.endCall();
                }
            },
            
            listenForCalls: () => {
                if (!state.currentUser || state.callListener) return;
                
                state.callListener = gun.get('users').get(state.currentUser.id).get('calls').map().on(async (call, callId) => {
                    if (!call || state.isInCall || !call.from || call.from === state.currentUser.id) return;
                    
                    // Verifica se a chamada é para o usuário atual
                    if (call.to === state.currentUser.id) {
                        const contact = state.contactsCache[call.from];
                        if (!contact) return;
                        
                        // Armazena o ID da chamada e o contato
                        state.callId = callId;
                        state.currentContact = contact;
                        
                        // Mostra a UI de chamada recebida
                        utils.setupCallUI(false);
                        
                        // Configura a conexão peer
                        webrtc.initPeerConnection();
                        
                        // Obtém o stream local (áudio e vídeo)
                        try {
                            state.localStream = await navigator.mediaDevices.getUserMedia({
                                audio: true,
                                video: true
                            });
                            
                            // Adiciona o stream local à conexão peer
                            state.localStream.getTracks().forEach(track => {
                                state.peerConnection.addTrack(track, state.localStream);
                            });
                            
                            // Mostra o vídeo local
                            elements.displays.localVideo.srcObject = state.localStream;
                            
                            // Define a oferta remota
                            await state.peerConnection.setRemoteDescription(new RTCSessionDescription(call.offer));
                            
                            // Cria e envia a resposta
                            const answer = await state.peerConnection.createAnswer();
                            await state.peerConnection.setLocalDescription(answer);
                            
                            gun.get('calls').get(callId).get('answer').put({
                                from: state.currentUser.id,
                                to: call.from,
                                answer: answer,
                                timestamp: Date.now()
                            });
                            
                            // Escuta por ICE candidates do chamador
                            gun.get('calls').get(callId).get('iceCandidates').get(call.from).on(async (candidateData) => {
                                if (candidateData && candidateData.candidate) {
                                    try {
                                        await state.peerConnection.addIceCandidate(new RTCIceCandidate(candidateData.candidate));
                                        console.log('ICE candidate adicionado com sucesso');
                                    } catch (error) {
                                        console.error('Erro ao adicionar ICE candidate:', error);
                                    }
                                }
                            });
                            
                        } catch (error) {
                            console.error('Erro ao atender chamada:', error);
                            alert('Erro ao atender chamada. Verifique as permissões de câmera e microfone.');
                            webrtc.endCall();
                        }
                    }
                });
            },
            
            acceptCall: () => {
                if (!state.isInCall || state.isCaller) return;
                
                elements.buttons.acceptCallBtn.classList.add('hidden');
                elements.buttons.rejectCallBtn.classList.add('hidden');
                elements.buttons.endCallBtn.classList.remove('hidden');
                elements.buttons.muteCallBtn.classList.remove('hidden');
                
                utils.updateCallStatus('Chamada em andamento');
            },
            
            endCall: () => {
                if (!state.isInCall) return;
                
                // Envia mensagem de término pelo canal de dados, se disponível
                if (state.callDataChannel && state.callDataChannel.readyState === 'open') {
                    state.callDataChannel.send(JSON.stringify({ type: 'end-call' }));
                }
                
                // Remove a chamada do banco de dados
                if (state.callId) {
                    gun.get('calls').get(state.callId).put(null);
                    gun.get('calls').get(state.callId).get('answer').put(null);
                    gun.get('calls').get(state.callId).get('iceCandidates').get(state.currentUser.id).put(null);
                    gun.get('calls').get(state.callId).get('iceCandidates').get(state.currentContact.id).put(null);
                }
                
                // Reseta a UI
                utils.resetCallUI();
            },
            
            rejectCall: () => {
                if (!state.isInCall || state.isCaller) return;
                
                // Remove a chamada do banco de dados
                if (state.callId) {
                    gun.get('calls').get(state.callId).put(null);
                }
                
                // Reseta a UI
                utils.resetCallUI();
            }
        };

        // Funções principais da aplicação
        const app = {
            init: async () => {
                try {
                    state.db = await app.initIndexedDB();
                    app.setupEventListeners();
                    await app.checkForExistingUser();
                    app.startMessageCleanupInterval();
                    webrtc.listenForCalls();
                    
                    // Verifica se há um parâmetro de chamada na URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const callId = urlParams.get('call');
                    
                    if (callId) {
                        // Se houver um ID de chamada na URL, tenta entrar na chamada
                        app.joinCallFromLink(callId);
                    }
                } catch (error) {
                    console.error('Erro na inicialização:', error);
                    alert('Erro ao inicializar o aplicativo. Por favor, recarregue a página.');
                }
            },
            
            joinCallFromLink: async (callId) => {
                if (!state.currentUser) {
                    alert('Por favor, faça login primeiro para entrar na chamada.');
                    return;
                }
                
                try {
                    // Busca os dados da chamada
                    const callData = await new Promise(resolve => {
                        gun.get('calls').get(callId).once(resolve, { wait: 2000 });
                    });
                    
                    if (!callData || !callData.from) {
                        alert('Chamada não encontrada ou já encerrada.');
                        return;
                    }
                    
                    // Verifica se o usuário atual é o destinatário da chamada
                    if (callData.to !== state.currentUser.id) {
                        alert('Você não é o destinatário desta chamada.');
                        return;
                    }
                    
                    // Obtém o contato que está chamando
                    const contact = state.contactsCache[callData.from];
                    if (!contact) {
                        alert('Contato não encontrado em sua lista.');
                        return;
                    }
                    
                    state.currentContact = contact;
                    state.callId = callId;
                    
                    // Configura a UI de chamada recebida
                    utils.setupCallUI(false);
                    
                    // Configura a conexão peer
                    webrtc.initPeerConnection();
                    
                    // Obtém o stream local (áudio e vídeo)
                    state.localStream = await navigator.mediaDevices.getUserMedia({
                        audio: true,
                        video: true
                    });
                    
                    // Adiciona o stream local à conexão peer
                    state.localStream.getTracks().forEach(track => {
                        state.peerConnection.addTrack(track, state.localStream);
                    });
                    
                    // Mostra o vídeo local
                    elements.displays.localVideo.srcObject = state.localStream;
                    
                    // Define a oferta remota
                    await state.peerConnection.setRemoteDescription(new RTCSessionDescription(callData.offer));
                    
                    // Cria e envia a resposta
                    const answer = await state.peerConnection.createAnswer();
                    await state.peerConnection.setLocalDescription(answer);
                    
                    gun.get('calls').get(callId).get('answer').put({
                        from: state.currentUser.id,
                        to: callData.from,
                        answer: answer,
                        timestamp: Date.now()
                    });
                    
                    // Escuta por ICE candidates do chamador
                    gun.get('calls').get(callId).get('iceCandidates').get(callData.from).on(async (candidateData) => {
                        if (candidateData && candidateData.candidate) {
                            try {
                                await state.peerConnection.addIceCandidate(new RTCIceCandidate(candidateData.candidate));
                                console.log('ICE candidate adicionado com sucesso');
                            } catch (error) {
                                console.error('Erro ao adicionar ICE candidate:', error);
                            }
                        }
                    });
                    
                    // Aceita a chamada automaticamente
                    webrtc.acceptCall();
                    
                } catch (error) {
                    console.error('Erro ao entrar na chamada:', error);
                    alert('Erro ao entrar na chamada. Verifique as permissões de câmera e microfone.');
                    webrtc.endCall();
                }
            },
            
            initIndexedDB: () => {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('BunnyChatDB', 3);
                    
                    request.onerror = (event) => {
                        console.error('Erro ao abrir o IndexedDB:', event.target.error);
                        reject(event.target.error);
                    };
                    
                    request.onsuccess = (event) => {
                        resolve(event.target.result);
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        
                        if (!db.objectStoreNames.contains('users')) {
                            db.createObjectStore('users', { keyPath: 'id' });
                        }
                        
                        if (!db.objectStoreNames.contains('contacts')) {
                            db.createObjectStore('contacts', { keyPath: 'id' });
                        }
                        
                        if (!db.objectStoreNames.contains('messages')) {
                            const messagesStore = db.createObjectStore('messages', { keyPath: 'id' });
                            messagesStore.createIndex('conversation', ['sender', 'receiver'], { unique: false });
                        }
                    };
                });
            },
            
            setupEventListeners: () => {
                // Navegação
                elements.buttons.newUser.addEventListener('click', () => app.showScreen('newUser'));
                elements.buttons.existingUser.addEventListener('click', () => app.showScreen('existingUser'));
                elements.buttons.backToSelectFromNew.addEventListener('click', () => app.showScreen('userSelect'));
                elements.buttons.backToSelectFromExisting.addEventListener('click', () => app.showScreen('userSelect'));
                elements.buttons.backToMain.addEventListener('click', () => {
                    app.stopQrScanner();
                    app.showScreen('main');
                });
                
                // Usuário
                elements.buttons.createUser.addEventListener('click', app.createUser);
                elements.buttons.loadUser.addEventListener('click', app.loadUser);
                
                // Ações principais
                elements.buttons.showContacts.addEventListener('click', () => app.toggleSection('contacts'));
                elements.buttons.showQR.addEventListener('click', () => {
                    app.toggleSection('qr');
                    app.showUserQRInfo();
                    app.generateQrCode();
                });
                elements.buttons.scanQR.addEventListener('click', () => app.toggleSection('scan'));
                
                // Chat
                elements.buttons.sendMessage.addEventListener('click', app.sendMessage);
                elements.inputs.message.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') app.sendMessage();
                });
                
                // Arquivos
                elements.buttons.fileButton.addEventListener('click', () => elements.inputs.fileInput.click());
                elements.inputs.fileInput.addEventListener('change', app.handleFileSelect);
                
                // Áudio - VERSÃO CORRIGIDA
                elements.buttons.audioButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    elements.displays.audioRecorderContainer.classList.toggle('hidden');
                    
                    // Resetar o gravador quando abrir
                    if (!elements.displays.audioRecorderContainer.classList.contains('hidden')) {
                        utils.resetAudio();
                    }
                });
                
                elements.buttons.startRecordBtn.addEventListener('click', async (e) => {
                    e.stopPropagation();
                    if (!state.isRecording) {
                        const started = await utils.startRecording();
                        if (started) {
                            elements.buttons.startRecordBtn.classList.add('recording');
                            elements.buttons.startRecordBtn.innerHTML = '<i class="fas fa-stop"></i>';
                        }
                    } else {
                        utils.stopRecording();
                        elements.buttons.startRecordBtn.classList.remove('recording');
                        elements.buttons.startRecordBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                    }
                });
                
                elements.buttons.sendAudioBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (state.currentAudio) {
                        // Calcula a duração formatada
                        const minutes = Math.floor(state.audioTimer / 60);
                        const seconds = state.audioTimer % 60;
                        const duration = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                        
                        state.currentFile = {
                            blob: state.currentAudio,
                            name: `audio-${Date.now()}.wav`,
                            type: 'audio/wav',
                            duration: duration
                        };
                        
                        elements.inputs.message.placeholder = `Áudio: ${state.currentFile.name}`;
                        utils.resetAudio();
                        elements.displays.audioRecorderContainer.classList.add('hidden');
                    }
                });
                
                elements.buttons.cancelAudioBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    utils.resetAudio();
                    elements.displays.audioRecorderContainer.classList.add('hidden');
                });
                
                // Chamadas WebRTC
                elements.buttons.callButton.addEventListener('click', () => {
                    if (state.currentContact) {
                        webrtc.startCall();
                    }
                });
                
                elements.buttons.acceptCallBtn.addEventListener('click', () => {
                    webrtc.acceptCall();
                });
                
                elements.buttons.rejectCallBtn.addEventListener('click', () => {
                    webrtc.rejectCall();
                });
                
                elements.buttons.endCallBtn.addEventListener('click', () => {
                    webrtc.endCall();
                });
                
                elements.buttons.muteCallBtn.addEventListener('click', () => {
                    utils.toggleMute();
                });
                
                // Utilitários
                elements.buttons.copyUserId.addEventListener('click', app.copyUserId);
                elements.buttons.shareQR.addEventListener('click', app.shareQRCode);
                elements.buttons.downloadQR.addEventListener('click', app.downloadQRCode);
                
                // Event delegation para botões de delete e call
                elements.displays.contactsList.addEventListener('click', (e) => {
                    if (e.target.closest('.delete-contact-btn')) {
                        e.stopPropagation();
                        const contactId = e.target.closest('.delete-contact-btn').getAttribute('data-contact-id');
                        app.removeContact(contactId);
                    } else if (e.target.closest('.call-contact-btn')) {
                        e.stopPropagation();
                        const contactId = e.target.closest('.call-contact-btn').getAttribute('data-contact-id');
                        const contact = state.contactsCache[contactId];
                        if (contact) {
                            state.currentContact = contact;
                            webrtc.startCall();
                        }
                    } else if (e.target.closest('.contact-item')) {
                        const contactId = e.target.closest('.contact-item').getAttribute('data-contact-id');
                        if (contactId && state.contactsCache[contactId]) {
                            state.currentContact = state.contactsCache[contactId];
                            app.showChatScreen();
                        }
                    }
                });
            },
            
            checkForExistingUser: async () => {
                try {
                    const users = await db.getAll('users');
                    if (users.length > 0) {
                        state.currentUser = users[0];
                        await app.loadLocalData();
                        app.showScreen('main');
                        await app.syncContacts();
                    } else {
                        app.showScreen('userSelect');
                    }
                } catch (error) {
                    console.error('Erro ao carregar usuário:', error);
                    app.showScreen('userSelect');
                }
            },
            
            loadLocalData: async () => {
                try {
                    const contacts = await db.getAll('contacts');
                    state.contactsCache = contacts.reduce((acc, contact) => {
                        acc[contact.id] = contact;
                        return acc;
                    }, {});
                    
                    if (state.currentUser && state.currentContact) {
                        await app.syncMessages();
                    }
                } catch (error) {
                    console.error('Erro ao carregar dados locais:', error);
                }
            },
            
            showScreen: (screenName) => {
                Object.values(elements.screens).forEach(screen => screen.classList.remove('active'));
                elements.screens[screenName].classList.add('active');
                
                // Correção da exibição dos botões flutuantes
                const floatingButtons = document.querySelector('.floating-buttons');
                if (screenName === 'main' || screenName === 'chat') {
                    floatingButtons.classList.add('visible');
                } else {
                    floatingButtons.classList.remove('visible');
                }
                
                if (screenName === 'main') {
                    elements.sections.contacts.style.display = 'block';
                    app.syncContacts();
                }
                
                // Esconde o gravador de áudio ao mudar de tela
                if (screenName !== 'chat') {
                    elements.displays.audioRecorderContainer.classList.add('hidden');
                    utils.resetAudio();
                }
            },
            
            toggleSection: (sectionName) => {
                Object.values(elements.sections).forEach(section => section.classList.add('hidden'));
                elements.sections[sectionName].classList.remove('hidden');
                
                if (sectionName === 'scan') app.startQrScanner();
                else app.stopQrScanner();
            },
            
            createUser: async () => {
                const userName = elements.inputs.newUserName.value.trim();
                if (!userName) {
                    utils.showFeedback('Por favor, digite um nome de usuário', 'error', 'createUser');
                    return;
                }
                
                utils.setButtonLoading(elements.buttons.createUser, true);
                
                const userId = Gun.text.random(16);
                const user = { 
                    id: userId, 
                    name: userName, 
                    createdAt: Date.now(),
                    lastSeen: Date.now()
                };
                
                utils.hideFeedback('createUser');
                
                try {
                    await db.put('users', user);
                    gun.get('users').get(userId).put(user);
                    
                    state.currentUser = user;
                    state.contactsCache = {};
                    state.messagesCache = {};
                    
                    utils.showFeedback('Usuário criado com sucesso!', 'success', 'createUser');
                    elements.inputs.newUserName.value = '';
                    
                    setTimeout(() => {
                        utils.hideFeedback('createUser');
                        app.showScreen('main');
                        app.showUserQRInfo();
                        app.generateQrCode();
                    }, 800);
                } catch (error) {
                    console.error('Erro ao criar usuário:', error);
                    utils.showFeedback('Erro ao criar usuário. Tente novamente.', 'error', 'createUser');
                } finally {
                    utils.setButtonLoading(elements.buttons.createUser, false);
                }
            },
            
            loadUser: async () => {
                const userId = elements.inputs.existingUserId.value.trim();
                if (!userId) {
                    utils.showFeedback('Por favor, digite um ID de usuário', 'error', 'loadUser');
                    return;
                }
                
                utils.setButtonLoading(elements.buttons.loadUser, true);
                utils.hideFeedback('loadUser');
                
                try {
                    let user = await db.get('users', userId);
                    
                    if (!user) {
                        user = await new Promise((resolve) => {
                            gun.get('users').get(userId).once(resolve, { wait: 2000 });
                        });
                        
                        if (user) {
                            await db.put('users', user);
                        }
                    }
                    
                    if (user && user.name) {
                        state.currentUser = user;
                        await app.loadLocalData();
                        
                        utils.showFeedback('Usuário carregado com sucesso!', 'success', 'loadUser');
                        elements.inputs.existingUserId.value = '';
                        
                        setTimeout(() => {
                            utils.hideFeedback('loadUser');
                            app.showScreen('main');
                        }, 1000);
                    } else {
                        utils.showFeedback('Usuário não encontrado', 'error', 'loadUser');
                    }
                } catch (error) {
                    console.error('Erro ao carregar usuário:', error);
                    utils.showFeedback('Erro ao carregar usuário. Tente novamente.', 'error', 'loadUser');
                } finally {
                    utils.setButtonLoading(elements.buttons.loadUser, false);
                }
            },
            
            showUserQRInfo: () => {
                if (!state.currentUser) return;
                
                elements.displays.userNameDisplay.textContent = state.currentUser.name;
                elements.displays.userIdDisplayText.textContent = state.currentUser.id;
                elements.inputs.userIdInput.value = state.currentUser.id;
            },
            
            generateQrCode: () => {
                if (!state.currentUser) return;
                
                const qrData = JSON.stringify({
                    app: "BunnyChat",
                    version: 1,
                    userId: state.currentUser.id,
                    userName: state.currentUser.name
                });
                
                const canvas = elements.displays.qrCode;
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                canvas.width = 200;
                canvas.height = 200;
                
                QRCode.toCanvas(canvas, qrData, {
                    width: 200,
                    margin: 2,
