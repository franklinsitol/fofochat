<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BunnyChat - Mensagens Fofinhas</title>
    
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Short+Stack&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #FF9BB3;
            --secondary: #FFD1DC;
            --dark: #5A2A3E;
            --light: #FFF2F5;
            --success: #4CAF50;
            --error: #F44336;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Comic Neue', cursive;
            background-color: var(--light);
            color: var(--dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        header {
            background-color: var(--primary);
            color: white;
            padding: 15px 20px;
            text-align: center;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-family: 'Short Stack', cursive;
            font-size: 1.8rem;
        }
        
        .screen {
            display: none;
            flex: 1;
            flex-direction: column;
        }
        
        .screen.active {
            display: flex;
        }
        
        #chatScreen.active {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--light);
            z-index: 1000;
            padding: 0;
            margin: 0;
            max-width: 100%;
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: var(--primary);
            color: white;
        }
        
        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
            color: var(--dark);
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            background-color: white;
            overflow-y: auto;
        }
        
        .message-item {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        
        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .message-sender {
            font-weight: bold;
            margin-right: 10px;
        }
        
        .message-time {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .message-content {
            word-wrap: break-word;
        }
        
        .message-file {
            margin-top: 10px;
            padding: 10px;
            background-color: var(--light);
            border-radius: 10px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--dark);
        }
        
        .message-file-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .message-file-info {
            flex: 1;
        }
        
        .message-file-name {
            font-weight: bold;
        }
        
        .message-file-size {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .message-expiry {
            font-size: 0.7rem;
            opacity: 0.6;
            text-align: right;
            margin-top: 5px;
        }
        
        .message-input {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #eee;
        }
        
        .message-input-container {
            display: flex;
            flex: 1;
            align-items: center;
        }
        
        .message-input input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid var(--primary);
            border-radius: 20px 0 0 20px;
            outline: none;
        }
        
        .message-input button {
            padding: 10px 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .message-input .send-btn {
            border-radius: 0 20px 20px 0;
        }
        
        .message-input .file-btn {
            border-radius: 20px 0 0 20px;
            margin-right: -1px;
        }
        
        .file-input {
            display: none;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--dark);
            opacity: 0.7;
        }
        
        .qr-code-container {
            text-align: center;
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        
        .qr-code {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 100%;
        }
        
        .user-info {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .user-info-item {
            margin-bottom: 10px;
        }
        
        .user-info-label {
            font-weight: bold;
            margin-right: 5px;
        }
        
        .user-id-container {
            display: flex;
            margin: 15px 0;
        }
        
        .user-id-container input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid var(--primary);
            border-radius: 20px 0 0 20px;
            outline: none;
        }
        
        .user-id-container button {
            padding: 10px 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .share-btn {
            padding: 8px 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .qr-scanner {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .qr-scanner video {
            width: 100%;
            max-height: 70vh;
            object-fit: cover;
            border-radius: 10px;
            background-color: black;
        }
        
        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-direction: column;
            border-radius: 10px;
        }
        
        .scan-frame {
            width: 70%;
            height: 70%;
            border: 4px solid var(--primary);
            border-radius: 10px;
            position: absolute;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.5);
        }
        
        .btn {
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            transition: all 0.3s;
            position: relative;
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .btn-loading .btn-text {
            visibility: hidden;
            opacity: 0;
        }
        
        .btn-loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border: 4px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: btn-loading-spinner 1s linear infinite;
        }
        
        @keyframes btn-loading-spinner {
            from { transform: rotate(0turn); }
            to { transform: rotate(1turn); }
        }
        
        .btn-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background-color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }
        
        .contact-item:hover {
            transform: translateY(-2px);
        }
        
        .delete-contact-btn {
            background: none;
            border: none;
            color: var(--error);
            cursor: pointer;
            padding: 5px;
            font-size: 1rem;
            opacity: 0.7;
            transition: opacity 0.2s;
            margin-left: 10px;
        }
        
        .delete-contact-btn:hover {
            opacity: 1;
        }
        
        .feedback-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        .feedback-success {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--success);
        }
        
        .feedback-error {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--error);
        }
        
        .floating-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        .floating-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .progress-container {
            width: 100%;
            background-color: #f1f1f1;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
        }
        
        .progress-bar {
            height: 10px;
            background-color: var(--primary);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s;
        }
        
        .hidden {
            display: none !important;
        }
        
        .visible {
            display: block;
        }
        
        @media (max-width: 600px) {
            .btn-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                margin: 5px 0;
            }
            
            .qr-scanner {
                max-width: 100%;
            }
            
            .floating-buttons {
                bottom: 15px;
                right: 15px;
            }
            
            .floating-btn {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>BunnyChat</h1>
    </header>

            <div class="btn-group">

        </div>
        
        <!-- ... (outras telas permanecem iguais) ... -->

        <button id="showContactsBtn" class="floating-btn" title="Contatos">

            <i class="fas fa-camera"></i>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>

</body>
</html>
