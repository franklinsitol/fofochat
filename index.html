<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BunnyChat - Mensagens Fofinhas</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Short+Stack&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF9BB3;
            --secondary: #FFD1DC;
            --dark: #5A2A3E;
            --light: #FFF2F5;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Comic Neue', cursive;
            background-color: var(--light);
            color: var(--dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        header {
            background-color: var(--primary);
            color: white;
            padding: 15px 20px;
            text-align: center;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-family: 'Short Stack', cursive;
            font-size: 1.8rem;
        }
        
        .screen {
            display: none;
            flex: 1;
            flex-direction: column;
        }
        
        .screen.active {
            display: flex;
        }
        
        #chatScreen.active {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--light);
            z-index: 1000;
            padding: 0;
            margin: 0;
            max-width: 100%;
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: var(--primary);
            color: white;
        }
        
        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
            color: var(--dark);
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            background-color: white;
            overflow-y: auto;
        }
        
        .message-item {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        
        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .message-sender {
            font-weight: bold;
            margin-right: 10px;
        }
        
        .message-time {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .message-content {
            word-wrap: break-word;
        }
        
        .message-input {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #eee;
        }
        
        .message-input input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid var(--primary);
            border-radius: 20px 0 0 20px;
            outline: none;
        }
        
        .message-input button {
            padding: 10px 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--dark);
            opacity: 0.7;
        }
        
        .empty-state i {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .qr-code {
            text-align: center;
            margin: 20px 0;
        }
        
        .qr-code canvas {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .user-info {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .user-info-item {
            margin-bottom: 10px;
        }
        
        .user-info-label {
            font-weight: bold;
            margin-right: 5px;
        }
        
        .user-id-container {
            display: flex;
            margin: 15px 0;
        }
        
        .user-id-container input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid var(--primary);
            border-radius: 20px 0 0 20px;
            outline: none;
        }
        
        .user-id-container button {
            padding: 10px 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .share-btn {
            padding: 8px 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .qr-scanner {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .qr-scanner video {
            width: 100%;
            max-height: 400px;
            border-radius: 10px;
            background-color: black;
            object-fit: contain;
        }
        
        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-direction: column;
            border-radius: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        
        .btn-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background-color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .contact-item:hover {
            transform: translateY(-2px);
        }
        
        .contact-actions {
            display: flex;
            gap: 5px;
        }
        
        .contact-action-btn {
            background: none;
            border: none;
            color: var(--dark);
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 5px;
        }
        
        .floating-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        .floating-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .floating-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .floating-btn i {
            font-size: 1.5rem;
        }
        
        .call-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.8);
            z-index: 1100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .call-video {
            width: 100%;
            max-width: 500px;
            background-color: black;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .call-controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .call-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .call-accept {
            background-color: #4CAF50;
            color: white;
        }
        
        .call-reject {
            background-color: #F44336;
            color: white;
        }
        
        .call-end {
            background-color: #F44336;
            color: white;
        }
        
        .call-mute {
            background-color: #FF9800;
            color: white;
        }
        
        .call-info {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .caller-name {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .call-status {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .local-video {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 120px;
            border-radius: 10px;
            border: 2px solid var(--primary);
            z-index: 1101;
        }
        
        .sync-status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            z-index: 100;
        }
        
        @media (max-width: 600px) {
            .btn-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                margin: 5px 0;
            }
            
            .local-video {
                width: 80px;
                bottom: 10px;
                right: 10px;
            }
            
            .floating-buttons {
                bottom: 15px;
                right: 15px;
            }
            
            .floating-btn {
                width: 50px;
                height: 50px;
            }
            
            .floating-btn i {
                font-size: 1.2rem;
            }
            
            .sync-status {
                bottom: 15px;
                left: 15px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>BunnyChat</h1>
    </header>
    
    <div class="container">
        <!-- Tela de seleção de usuário -->
        <div id="userSelectScreen" class="screen active">
            <div class="btn-group">
                <button id="newUserBtn" class="btn">Novo Usuário</button>
                <button id="existingUserBtn" class="btn">Usuário Existente</button>
            </div>
        </div>
        
        <!-- Tela de novo usuário -->
        <div id="newUserScreen" class="screen">
            <div style="text-align: center; margin: 20px 0;">
                <h2>Criar Novo Usuário</h2>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="newUserName">Seu Nome:</label>
                <input type="text" id="newUserName" placeholder="Digite seu nome" style="width: 100%; padding: 10px; margin-top: 5px; border: 2px solid var(--primary); border-radius: 10px;">
            </div>
            
            <button id="createUserBtn" class="btn" style="width: 100%;">Criar Usuário</button>
            <button id="backToSelectFromNew" class="btn btn-small" style="margin-top: 10px; width: 100%;">Voltar</button>
        </div>
        
        <!-- Tela de usuário existente -->
        <div id="existingUserScreen" class="screen">
            <div style="text-align: center; margin: 20px 0;">
                <h2>Usar Usuário Existente</h2>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="existingUserId">ID do Usuário:</label>
                <input type="text" id="existingUserId" placeholder="Digite seu ID de usuário" style="width: 100%; padding: 10px; margin-top: 5px; border: 2px solid var(--primary); border-radius: 10px;">
            </div>
            
            <button id="loadUserBtn" class="btn" style="width: 100%;">Carregar Usuário</button>
            <button id="backToSelectFromExisting" class="btn btn-small" style="margin-top: 10px; width: 100%;">Voltar</button>
        </div>
        
        <!-- Tela principal do chat -->
        <div id="mainScreen" class="screen">
            <div id="contactsSection" style="margin-top: 20px; display: block;">
                <h3>Seus Contatos</h3>
                <div id="contactsList" style="margin-top: 10px;"></div>
            </div>
            
            <div id="qrSection" style="margin-top: 20px; display: none;">
                <div class="user-info">
                    <div class="user-info-item">
                        <span class="user-info-label">Seu Nome:</span>
                        <span id="userNameDisplay"></span>
                    </div>
                    <div class="user-info-item">
                        <span class="user-info-label">Seu ID:</span>
                        <span id="userIdDisplayText"></span>
                    </div>
                </div>
                
                <h3 style="text-align: center;">Meu QR Code</h3>
                <div class="qr-code">
                    <canvas id="qrCodeCanvas"></canvas>
                </div>
                
                <div class="user-id-container">
                    <input type="text" id="userIdInput" readonly>
                    <button id="copyUserIdBtn" title="Copiar ID"><i class="fas fa-copy"></i></button>
                </div>
                
                <div class="share-buttons">
                    <button id="shareQRBtn" class="share-btn">
                        <i class="fas fa-share-alt"></i> Compartilhar
                    </button>
                    <button id="downloadQRBtn" class="share-btn">
                        <i class="fas fa-download"></i> Baixar QR
                    </button>
                </div>
            </div>
            
            <div id="scanSection" class="qr-scanner" style="margin-top: 20px; display: none;">
                <video id="qrVideo"></video>
                <div class="scan-overlay">
                    <i class="fas fa-qrcode" style="font-size: 2rem; margin-bottom: 10px;"></i>
                    <p>Posicione o QR Code na área de leitura</p>
                    <div style="margin-top: 20px;">
                        <button id="switchCameraBtn" class="btn btn-small" style="display: none;">
                            <i class="fas fa-camera-retro"></i> Trocar Câmera
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Tela de chat (modal) -->
        <div id="chatScreen" class="screen">
            <div class="chat-header">
                <button id="backToMainBtn" class="back-button"><i class="fas fa-arrow-left"></i></button>
                <div class="avatar" id="chatAvatar"></div>
                <div id="chatContactName"></div>
                <div style="margin-left: auto;">
                    <button id="callButton" class="contact-action-btn" title="Ligar">
                        <i class="fas fa-phone"></i>
                    </button>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    <i class="fas fa-comment-dots"></i>
                    <p>Nenhuma mensagem ainda</p>
                    <p>Envie uma mensagem para começar a conversa!</p>
                </div>
            </div>
            
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
                <button id="sendMessageBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div class="floating-buttons">
        <button id="showContactsBtn" class="floating-btn" title="Contatos">
            <i class="fas fa-address-book"></i>
        </button>
        <button id="showQRBtn" class="floating-btn" title="Meu QR Code">
            <i class="fas fa-qrcode"></i>
        </button>
        <button id="scanQRBtn" class="floating-btn" title="Escanear QR">
            <i class="fas fa-camera"></i>
        </button>
    </div>

    <div id="syncStatus" class="sync-status" style="display: none;">
        <i class="fas fa-sync-alt"></i> <span>Sincronizando...</span>
    </div>

    <div id="callContainer" class="call-container">
        <div class="call-info">
            <div id="callerName" class="caller-name"></div>
            <div id="callStatus" class="call-status">Conectando...</div>
        </div>
        
        <video id="remoteVideo" class="call-video" autoplay playsinline></video>
        <video id="localVideo" class="local-video" autoplay playsinline muted></video>
        
        <div class="call-controls">
            <button id="endCallBtn" class="call-btn call-end" title="Encerrar chamada">
                <i class="fas fa-phone-slash"></i>
            </button>
            <button id="toggleMuteBtn" class="call-btn call-mute" title="Silenciar">
                <i class="fas fa-microphone"></i>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    
    <script>
        // Configuração simplificada do Gun.js
        const gun = Gun({
            peers: ['https://gun-manhattan.herokuapp.com/gun'],
            localStorage: false,
            radisk: false
        });

        // Estado inicial simplificado
        const state = {
            currentUser: null,
            currentContact: null,
            contactsCache: {},
            currentScreen: 'userSelect'
        };

        // Funções básicas para começar
        function showScreen(screenName) {
            // Esconde todas as telas
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            
            // Mostra a tela solicitada
            const screen = document.getElementById(screenName + 'Screen');
            if (screen) {
                screen.classList.add('active');
                state.currentScreen = screenName;
            }
            
            // Atualiza botões flutuantes
            updateFloatingButtons();
        }

        function updateFloatingButtons() {
            const floatingButtons = document.querySelector('.floating-buttons');
            if (state.currentScreen === 'main' || state.currentScreen === 'chat') {
                floatingButtons.style.display = 'flex';
            } else {
                floatingButtons.style.display = 'none';
            }
        }

        // Event listeners básicos
        document.getElementById('newUserBtn').addEventListener('click', () => showScreen('newUser'));
        document.getElementById('existingUserBtn').addEventListener('click', () => showScreen('existingUser'));
        document.getElementById('backToSelectFromNew').addEventListener('click', () => showScreen('userSelect'));
        document.getElementById('backToSelectFromExisting').addEventListener('click', () => showScreen('userSelect'));
        document.getElementById('backToMainBtn').addEventListener('click', () => showScreen('main'));

        // Verifica se há usuário salvo
        function checkForExistingUser() {
            const savedUser = localStorage.getItem('bunnyChatUser');
            if (savedUser) {
                try {
                    state.currentUser = JSON.parse(savedUser);
                    showScreen('main');
                } catch (e) {
                    localStorage.removeItem('bunnyChatUser');
                }
            }
        }

        // Inicialização
        function init() {
            checkForExistingUser();
            
            // Configura outros event listeners aqui...
            
            // Mostra a tela inicial
            showScreen('userSelect');
        }

        // Inicia quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
