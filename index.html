                    color: { dark: '#5A2A3E', light: '#FFF2F5' }
                }, (error) => {
                    if (error) console.error('Erro ao gerar QR Code:', error);
                });
                
                elements.inputs.userIdInput.value = state.currentUser.id;
            },
            
            copyUserId: () => {
                utils.copyToClipboard(state.currentUser.id);
            },
            
            shareQRCode: () => {
                if (navigator.share) {
                    navigator.share({
                        title: 'Meu BunnyChat QR Code',
                        text: `Adicione-me no BunnyChat! Meu nome: ${state.currentUser.name}`,
                        url: `${window.location.href}?user=${state.currentUser.id}`
                    }).catch(() => app.copyUserId());
                } else {
                    app.copyUserId();
                }
            },
            
            downloadQRCode: () => {
                const link = document.createElement('a');
                link.download = `BunnyChat-${state.currentUser.name}.png`;
                link.href = elements.displays.qrCode.toDataURL();
                link.click();
            },
            
            handleFileSelect: (event) => {
                const file = event.target.files[0];
                if (!file) return;
                
                const MAX_FILE_SIZE = 50 * 1024 * 1024;
                if (file.size > MAX_FILE_SIZE) {
                    alert('O arquivo é muito grande. O tamanho máximo permitido é 50MB.');
                    return;
                }
                
                state.currentFile = file;
                elements.inputs.message.placeholder = `Arquivo: ${file.name} (${utils.formatFileSize(file.size)})`;
                elements.inputs.message.focus();
            },
            
            syncContacts: async () => {
                if (!state.currentUser) return;
                
                try {
                    const contacts = await db.getAll('contacts');
                    state.contactsCache = contacts.reduce((acc, contact) => {
                        acc[contact.id] = contact;
                        return acc;
                    }, {});
                    
                    app.renderContacts(Object.values(state.contactsCache));
                    
                    // Remove listeners antigos
                    state.gunListeners.forEach(listener => listener.off());
                    state.gunListeners = [];
                    
                    // Adiciona novo listener
                    const listener = gun.get('users').get(state.currentUser.id).get('contacts').map().on(async (contact, id) => {
                        if (!contact) {
                            if (state.contactsCache[id]) {
                                delete state.contactsCache[id];
                                await db.delete('contacts', id);
                                app.renderContacts(Object.values(state.contactsCache));
                            }
                            return;
                        }
                        
                        state.contactsCache[id] = contact;
                        await db.put('contacts', contact);
                        app.renderContacts(Object.values(state.contactsCache));
                    });
                    
                    state.gunListeners.push(listener);
                } catch (error) {
                    console.error('Erro ao sincronizar contatos:', error);
                }
            },
            
            renderContacts: (contacts) => {
                elements.displays.contactsList.innerHTML = '';
                
                contacts.sort((a, b) => a.name.localeCompare(b.name))
                    .forEach(async (contact) => {
                        const contactElement = document.createElement('div');
                        contactElement.className = 'contact-item';
                        contactElement.setAttribute('data-contact-id', contact.id);
                        contactElement.innerHTML = `
                            <div class="avatar">${contact.name.charAt(0).toUpperCase()}</div>
                            <div style="flex: 1;">
                                <div style="font-weight: bold;">${contact.name}</div>
                                <div style="font-size: 0.8rem; opacity: 0.7;">${contact.id}</div>
                            </div>
                            <button class="call-contact-btn" title="Chamar" data-contact-id="${contact.id}">
                                <i class="fas fa-video"></i>
                            </button>
                            <button class="delete-contact-btn" title="Excluir contato" data-contact-id="${contact.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        `;
                        
                        elements.displays.contactsList.appendChild(contactElement);
                    });
            },
            
            removeContact: async (userId) => {
                if (!state.currentUser || !userId) return;
                
                if (userId === state.currentUser.id) {
                    alert('Você não pode se remover da sua lista de contatos!');
                    return;
                }
                
                const contact = state.contactsCache[userId];
                if (!contact) return;
                
                if (confirm(`Tem certeza que deseja remover ${contact.name} dos seus contatos?\nIsso não afetará as mensagens existentes.`)) {
                    try {
                        await db.delete('contacts', userId);
                        delete state.contactsCache[userId];
                        gun.get('users').get(state.currentUser.id).get('contacts').get(userId).put(null);
                        
                        app.renderContacts(Object.values(state.contactsCache));
                        
                        if (state.currentContact && state.currentContact.id === userId) {
                            state.currentContact = null;
                            app.showScreen('main');
                        }
                    } catch (error) {
                        console.error('Erro ao remover contato:', error);
                        alert('Erro ao remover contato. Tente novamente.');
                    }
                }
            },
            
            showChatScreen: () => {
                if (!state.currentContact) return;
                
                elements.displays.chatAvatar.textContent = state.currentContact.name.charAt(0).toUpperCase();
                elements.displays.chatContactName.textContent = state.currentContact.name;
                app.showScreen('chat');
                app.syncMessages();
            },
            
            syncMessages: async () => {
                if (!state.currentUser || !state.currentContact) return;
                
                try {
                    const now = Date.now();
                    const contactId = state.currentContact.id;
                    
                    const localMessages = await db.getMessages(state.currentUser.id, contactId);
                    const validMessages = localMessages.filter(msg => msg.expiresAt > now);
                    
                    state.messagesCache[contactId] = validMessages;
                    app.renderMessages(validMessages);
                    
                    // Remove listeners antigos
                    state.gunListeners.forEach(listener => listener.off());
                    state.gunListeners = [];
                    
                    // Adiciona novo listener
                    const listener = gun.get('users').get(state.currentUser.id).get('messages').map().on(async (message, id) => {
                        if (!message) return;
                        
                        if (message.expiresAt && message.expiresAt < now) {
                            gun.get('users').get(state.currentUser.id).get('messages').get(id).put(null);
                            
                            if (message.file && message.file.id) {
                                gun.get('files').get(message.file.id).put(null);
                            }
                            return;
                        }
                        
                        const isRelevant = (message.sender === contactId && message.receiver === state.currentUser.id) || 
                                           (message.sender === state.currentUser.id && message.receiver === contactId);
                        
                        if (isRelevant) {
                            const messageExists = state.messagesCache[contactId]?.some(msg => msg.id === id);
                            if (!messageExists) {
                                await db.put('messages', message);
                                
                                if (!state.messagesCache[contactId]) {
                                    state.messagesCache[contactId] = [];
                                }
                                state.messagesCache[contactId].push(message);
                                
                                app.renderMessages([message]);
                            }
                        }
                    });
                    
                    state.gunListeners.push(listener);
                } catch (error) {
                    console.error('Erro ao sincronizar mensagens:', error);
                }
            },
            
            renderMessages: (messages) => {
                if (messages.length === 0 && elements.displays.chatMessages.children.length === 0) {
                    elements.displays.chatMessages.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-comment-dots"></i>
                            <p>Nenhuma mensagem ainda</p>
                            <p>Envie uma mensagem para começar a conversa!</p>
                        </div>
                    `;
                    return;
                }
                
                if (messages.length > 0 && elements.displays.chatMessages.querySelector('.empty-state')) {
                    elements.displays.chatMessages.innerHTML = '';
                }
                
                messages.forEach(async (message) => {
                    if (document.getElementById(`msg-${message.id}`)) return;
                    
                    const isSender = message.sender === state.currentUser.id;
                    
                    const messageElement = document.createElement('div');
                    messageElement.id = `msg-${message.id}`;
                    messageElement.className = 'message-item';
                    messageElement.style.alignItems = isSender ? 'flex-end' : 'flex-start';
                    messageElement.style.backgroundColor = isSender ? 'var(--secondary)' : 'white';
                    
                    const expiryDate = new Date(message.expiresAt);
                    const expiryTime = expiryDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    const expiryDateStr = expiryDate.toLocaleDateString();
                    
                    let fileHtml = '';
                    if (message.file) {
                        try {
                            const fileMetadata = message.file;
                            
                            if (fileMetadata.id) {
                                if (!state.activeFileTransfers[fileMetadata.id]) {
                                    state.activeFileTransfers[fileMetadata.id] = {
                                        chunks: {},
                                        totalChunks: 0,
                                        receivedBytes: 0,
                                        complete: false
                                    };
                                }
                                
                                const transfer = state.activeFileTransfers[fileMetadata.id];
                                const fileRef = gun.get('files').get(fileMetadata.id);
                                
                                // Verifica se já está completo
                                fileRef.get('complete').once((complete) => {
                                    if (complete) {
                                        transfer.complete = true;
                                        app.assembleFileChunks(fileMetadata, message.id);
                                    }
                                });
                                
                                // Monitora os chunks
                                fileRef.map().on(async (chunk, key) => {
                                    if (key === 'complete') return;
                                    
                                    if (chunk && !transfer.chunks[key]) {
                                        transfer.chunks[key] = chunk;
                                        transfer.receivedBytes += chunk.size || chunk.byteLength || 0;
                                        transfer.totalChunks = Object.keys(transfer.chunks).length;
                                        
                                        // Verifica se todos os chunks foram recebidos
                                        const chunkNumbers = Object.keys(transfer.chunks)
                                            .filter(k => k.startsWith('chunk_'))
                                            .map(k => parseInt(k.replace('chunk_', '')));
                                        
                                        const maxChunk = Math.max(...chunkNumbers);
                                        const allChunksReceived = chunkNumbers.length === maxChunk + 1;
                                        
                                        if (allChunksReceived) {
                                            transfer.complete = true;
                                            app.assembleFileChunks(fileMetadata, message.id);
                                        }
                                    }
                                });
                                
                                fileHtml = `
                                    <div class="message-file-container">
                                        <div class="message-file">
                                            <div class="message-file-icon"><i class="fas fa-spinner fa-spin"></i></div>
                                            <div class="message-file-info">
                                                <div class="message-file-name">${fileMetadata.name}</div>
                                                <div class="message-file-size">${utils.formatFileSize(fileMetadata.size)} (${transfer.complete ? 'montando...' : 'transferindo...'})</div>
                                            </div>
                                        </div>
                                    </div>
                                `;
                            } else if (fileMetadata.type.startsWith('audio/')) {
                                // Mensagem de áudio
                                const audioUrl = URL.createObjectURL(new Blob([fileMetadata.data], { type: fileMetadata.type }));
                                const duration = fileMetadata.duration || '0:00';
                                fileHtml = `
                                    <div class="message-file-container">
                                        ${utils.renderAudioMessage(audioUrl, duration)}
                                    </div>
                                `;
                            }
                        } catch (error) {
                            console.error('Erro ao carregar arquivo:', error);
                            fileHtml = '<div class="message-file">Arquivo não disponível</div>';
                        }
                    }
                    
                    messageElement.innerHTML = `
                        <div class="message-header">
                            ${!isSender ? `<div class="avatar message-avatar">${state.currentContact.name.charAt(0).toUpperCase()}</div>` : ''}
                            <div class="message-sender">${isSender ? 'Você' : state.currentContact.name}</div>
                            <div class="message-time">${utils.formatTime(message.timestamp)}</div>
                        </div>
                        ${message.text ? `<div class="message-content">${utils.escapeHtml(message.text)}</div>` : ''}
                        ${fileHtml}
                        ${!isSender ? `<div class="message-expiry">Expira: ${expiryDateStr} às ${expiryTime}</div>` : ''}
                    `;
                    
                    elements.displays.chatMessages.appendChild(messageElement);
                    elements.displays.chatMessages.scrollTop = elements.displays.chatMessages.scrollHeight;
                });
            },
            
            assembleFileChunks: async (fileMetadata, messageId) => {
                try {
                    const transfer = state.activeFileTransfers[fileMetadata.id];
                    if (!transfer || !transfer.complete) return;
                    
                    // Ordena os chunks pela chave numérica
                    const chunkKeys = Object.keys(transfer.chunks)
                        .filter(k => k.startsWith('chunk_'))
                        .sort((a, b) => {
                            const numA = parseInt(a.replace('chunk_', ''));
                            const numB = parseInt(b.replace('chunk_', ''));
                            return numA - numB;
                        });
                    
                    // Calcula o tamanho total
                    const totalSize = chunkKeys.reduce((sum, key) => {
                        return sum + (transfer.chunks[key].size || transfer.chunks[key].byteLength || 0);
                    }, 0);
                    
                    // Cria um ArrayBuffer combinado
                    const combined = new Uint8Array(totalSize);
                    let offset = 0;
                    
                    // Monta o arquivo combinando os chunks
                    for (const key of chunkKeys) {
                        const chunk = transfer.chunks[key];
                        const chunkData = new Uint8Array(chunk);
                        combined.set(chunkData, offset);
                        offset += chunkData.length;
                    }
                    
                    // Cria o Blob e URL para download
                    const blob = new Blob([combined], { type: fileMetadata.type });
                    const fileUrl = URL.createObjectURL(blob);
                    
                    // Atualiza a UI com o arquivo pronto
                    const fileIcon = utils.getFileIcon(fileMetadata.type);
                    const fileHtml = `
                        <a href="${fileUrl}" download="${fileMetadata.name}" class="message-file">
                            <div class="message-file-icon">${fileIcon}</div>
                            <div class="message-file-info">
                                <div class="message-file-name">${fileMetadata.name}</div>
                                <div class="message-file-size">${utils.formatFileSize(fileMetadata.size)}</div>
                            </div>
                        </a>
                    `;
                    
                    const messageElement = document.getElementById(`msg-${messageId}`);
                    if (messageElement) {
                        const fileContainer = messageElement.querySelector('.message-file-container');
                        if (fileContainer) {
                            fileContainer.innerHTML = fileHtml;
                        }
                    }
                    
                    // Limpa o transfer depois de um tempo
                    setTimeout(() => {
                        delete state.activeFileTransfers[fileMetadata.id];
                    }, 30000);
                    
                } catch (error) {
                    console.error('Erro ao montar arquivo:', error);
                    const messageElement = document.getElementById(`msg-${messageId}`);
                    if (messageElement) {
                        const fileContainer = messageElement.querySelector('.message-file-container');
                        if (fileContainer) {
                            fileContainer.innerHTML = '<div class="message-file">Erro ao carregar arquivo</div>';
                        }
                    }
                }
            },
            
            sendMessage: async () => {
                if (!state.currentUser || !state.currentContact) return;
                
                const messageText = elements.inputs.message.value.trim();
                const hasFile = state.currentFile !== null;
                
                if (!messageText && !hasFile) return;
                
                elements.displays.uploadProgress.classList.remove('hidden');
                elements.displays.progressBar.style.width = '0%';
                
                const messageId = Gun.text.random(16);
                const now = Date.now();
                const expiresAt = now + (24 * 60 * 60 * 1000);
                
                const message = {
                    id: messageId,
                    sender: state.currentUser.id,
                    receiver: state.currentContact.id,
                    timestamp: now,
                    expiresAt: expiresAt
                };
                
                if (messageText) {
                    message.text = messageText;
                }
                
                if (hasFile) {
                    try {
                        if (state.currentFile.type && state.currentFile.type.startsWith('audio/')) {
                            // Enviar áudio
                            const fileId = Gun.text.random(16);
                            const reader = new FileReader();
                            
                            reader.onload = function(e) {
                                const arrayBuffer = e.target.result;
                                const fileMetadata = {
                                    id: fileId,
                                    name: state.currentFile.name,
                                    type: state.currentFile.type,
                                    size: state.currentFile.blob.size,
                                    duration: state.currentFile.duration || '0:00',
                                    data: arrayBuffer,
                                    expiresAt: expiresAt
                                };

                                message.file = fileMetadata;
                                app.completeMessageSend(message, messageId);
                            };
                            
                            reader.readAsArrayBuffer(state.currentFile.blob);
                        } else {
                            // Enviar arquivo regular
                            const fileId = Gun.text.random(16);
                            const fileRef = gun.get('files').get(fileId);
                            
                            const fileMetadata = {
                                id: fileId,
                                name: state.currentFile.name,
                                type: state.currentFile.type,
                                size: state.currentFile.size,
                                expiresAt: expiresAt
                            };
                            
                            message.file = fileMetadata;
                            
                            const reader = new FileReader();
                            reader.onload = function(e) {
                                const arrayBuffer = e.target.result;
                                const chunkSize = 100000; // 100KB por chunk
                                const totalChunks = Math.ceil(arrayBuffer.byteLength / chunkSize);
                                
                                // Primeiro envia os metadados
                                gun.get('files').get(fileId).put(fileMetadata);
                                
                                // Depois envia os chunks
                                for (let i = 0; i < totalChunks; i++) {
                                    const start = i * chunkSize;
                                    const end = Math.min(start + chunkSize, arrayBuffer.byteLength);
                                    const chunk = arrayBuffer.slice(start, end);
                                    
                                    // Envia o chunk com um pequeno delay para evitar sobrecarga
                                    setTimeout(() => {
                                        fileRef.get(`chunk_${i}`).put(chunk);
                                        
                                        const percent = Math.round(((i + 1) / totalChunks) * 100);
                                        elements.displays.progressBar.style.width = `${percent}%`;
                                        
                                        // Quando terminar, marca como completo
                                        if (i === totalChunks - 1) {
                                            fileRef.get('complete').put(true);
                                            app.completeMessageSend(message, messageId);
                                        }
                                    }, i * 100); // Pequeno delay entre chunks
                                }
                            };
                            reader.readAsArrayBuffer(state.currentFile);
                        }
                        
                    } catch (error) {
                        console.error('Erro ao enviar arquivo:', error);
                        alert('Erro ao enviar arquivo. Tente novamente.');
                        elements.displays.uploadProgress.classList.add('hidden');
                    }
                } else {
                    await app.completeMessageSend(message, messageId);
                    elements.displays.uploadProgress.classList.add('hidden');
                }
            },
            
            completeMessageSend: async (message, messageId) => {
                try {
                    await db.put('messages', message);
                    
                    if (!state.messagesCache[state.currentContact.id]) {
                        state.messagesCache[state.currentContact.id] = [];
                    }
                    state.messagesCache[state.currentContact.id].push(message);
                    
                    app.renderMessages([message]);
                    
                    gun.get('users').get(state.currentUser.id).get('messages').get(messageId).put(message);
                    gun.get('users').get(state.currentContact.id).get('messages').get(messageId).put(message);
                    
                    elements.inputs.message.value = '';
                    elements.inputs.message.placeholder = 'Digite sua mensagem...';
                    state.currentFile = null;
                    elements.inputs.fileInput.value = '';
                    
                    elements.displays.uploadProgress.classList.add('hidden');
                } catch (error) {
                    console.error('Erro ao enviar mensagem:', error);
                    alert('Erro ao enviar mensagem. Tente novamente.');
                    elements.displays.uploadProgress.classList.add('hidden');
                }
            },
            
            startMessageCleanupInterval: () => {
                setInterval(async () => {
                    if (!state.currentUser) return;
                    
                    const now = Date.now();
                    
                    try {
                        const allMessages = await db.getAll('messages');
                        const expiredMessages = allMessages.filter(msg => msg.expiresAt < now);
                        
                        for (const msg of expiredMessages) {
                            await db.delete('messages', msg.id);
                            
                            if (msg.file && msg.file.id) {
                                gun.get('files').get(msg.file.id).put(null);
                            }
                        }
                        
                        gun.get('users').get(state.currentUser.id).get('messages').map().once(async (message, id) => {
                            if (!message || !message.expiresAt) return;
                            
                            if (message.expiresAt < now) {
                                gun.get('users').get(state.currentUser.id).get('messages').get(id).put(null);
                                
                                if (message.file && message.file.id) {
                                    gun.get('files').get(message.file.id).put(null);
                                }
                            }
                        });
                        
                        Object.keys(state.messagesCache).forEach(contactId => {
                            state.messagesCache[contactId] = state.messagesCache[contactId].filter(msg => msg.expiresAt > now);
                        });
                    } catch (error) {
                        console.error('Erro ao limpar mensagens expiradas:', error);
                    }
                }, 60 * 60 * 1000);
            },
            
            startQrScanner: () => {
                if (state.qrScannerActive) return;
                state.qrScannerActive = true;
                
                if (elements.displays.qrVideo.srcObject) {
                    elements.displays.qrVideo.srcObject.getTracks().forEach(track => track.stop());
                }

                if (elements.displays.scanOverlay) {
                    elements.displays.scanOverlay.style.display = 'none';
                }

                navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                }).then(stream => {
                    elements.displays.qrVideo.srcObject = stream;
                    elements.displays.qrVideo.setAttribute('playsinline', true);
                    
                    elements.displays.qrVideo.play()
                        .then(() => {
                            if (elements.displays.scanOverlay) {
                                elements.displays.scanOverlay.style.display = 'flex';
                            }

                            const canvasElement = document.createElement('canvas');
                            const canvas = canvasElement.getContext('2d', { willReadFrequently: true });
                            canvasElement.width = elements.displays.qrVideo.videoWidth;
                            canvasElement.height = elements.displays.qrVideo.videoHeight;

                            function scanFrame() {
                                if (!state.qrScannerActive || !elements.displays.qrVideo.srcObject) return;

                                try {
                                    if (elements.displays.qrVideo.readyState === elements.displays.qrVideo.HAVE_ENOUGH_DATA) {
                                        canvasElement.width = elements.displays.qrVideo.videoWidth;
                                        canvasElement.height = elements.displays.qrVideo.videoHeight;
                                        canvas.drawImage(elements.displays.qrVideo, 0, 0, canvasElement.width, canvasElement.height);
                                        
                                        const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                                        const code = jsQR(imageData.data, imageData.width, imageData.height, {
                                            inversionAttempts: "dontInvert",
                                        });

                                        if (code) {
                                            try {
                                                const qrData = JSON.parse(code.data);
                                                if (qrData.app === "BunnyChat" && qrData.userId) {
                                                    if (qrData.userId === state.currentUser.id) {
                                                        alert('Você não pode adicionar a si mesmo!');
                                                        return;
                                                    }
                                                    app.stopQrScanner();
                                                    app.addContact(qrData.userId, qrData.userName || 'Novo Contato');
                                                    return;
                                                }
                                            } catch (e) {
                                                console.log('QR Code inválido:', e);
                                            }
                                        }
                                    }
                                    requestAnimationFrame(scanFrame);
                                } catch (e) {
                                    console.error('Erro no scanner:', e);
                                }
                            }

                            scanFrame();
                        })
                        .catch(err => {
                            console.error('Erro ao reproduzir vídeo:', err);
                            alert('Erro ao iniciar a câmera. Por favor, recarregue a página e tente novamente.');
                            app.stopQrScanner();
                        });
                }).catch(err => {
                    console.error('Erro ao acessar a câmera:', err);
                    alert('Não foi possível acessar a câmera. Verifique as permissões.');
                    app.stopQrScanner();
                });
            },
            
            stopQrScanner: () => {
                if (!state.qrScannerActive) return;
                state.qrScannerActive = false;
                
                if (elements.displays.scanOverlay) {
                    elements.displays.scanOverlay.style.display = 'flex';
                }

                if (elements.displays.qrVideo.srcObject) {
                    elements.displays.qrVideo.srcObject.getTracks().forEach(track => {
                        track.stop();
                    });
                    elements.displays.qrVideo.srcObject = null;
                }
            },
            
            addContact: async (userId, userName) => {
                if (!state.currentUser || !userId) return;
                
                if (state.contactsCache[userId]) {
                    alert('Este contato já está na sua lista!');
                    return;
                }

                const contact = { id: userId, name: userName, timestamp: Date.now() };
                const myContact = { 
                    id: state.currentUser.id, 
                    name: state.currentUser.name, 
                    timestamp: Date.now() 
                };
                
                try {
                    await db.put('contacts', contact);
                    state.contactsCache[userId] = contact;
                    app.renderContacts(Object.values(state.contactsCache));
                    gun.get('users').get(state.currentUser.id).get('contacts').get(userId).put(contact);
                    
                    const otherUserExists = await new Promise(resolve => {
                        gun.get('users').get(userId).once(user => resolve(!!user), { wait: 2000 });
                    });

                    if (otherUserExists) {
                        gun.get('users').get(userId).get('contacts').get(state.currentUser.id).put(myContact);
                        
                        gun.get('users').get(userId).get('contacts').get(state.currentUser.id).once(updated => {
                            if (updated) {
                                console.log('Contato atualizado para o outro usuário');
                            }
                        });
                    } else {
                        console.log('O outro usuário não foi encontrado no banco de dados');
                    }
                    
                    alert(`Contato ${userName} adicionado com sucesso!`);
                } catch (error) {
                    console.error('Erro ao adicionar contato:', error);
                    alert('Erro ao adicionar contato. Tente novamente.');
                }
            }
        };

        // Inicializa o aplicativo
        window.addEventListener('DOMContentLoaded', app.init);
    </script>
