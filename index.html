<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BunnyChat - Mensagens Fofinhas</title>
    
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Short+Stack&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #FF9BB3;
            --secondary: #FFD1DC;
            --dark: #5A2A3E;
            --light: #FFF2F5;
            --success: #4CAF50;
            --error: #F44336;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 15px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Comic Neue', 'Short Stack', cursive, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        header {
            background-color: var(--primary);
            color: white;
            text-align: center;
            padding: 15px 0;
            box-shadow: var(--shadow);
        }
        
        header h1 {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .screen {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .screen.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .btn:hover {
            background-color: #ff85a2;
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn.btn-loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 0.6; }
            100% { opacity: 0.3; }
        }
        
        .feedback-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: var(--border-radius);
            text-align: center;
        }
        
        .feedback-success {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .feedback-error {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--error);
            border: 1px solid var(--error);
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid var(--primary);
            border-radius: var(--border-radius);
            font-size: 1rem;
            background-color: white;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: var(--dark);
        }
        
        /* Estilos para a tela principal */
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background-color: white;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }
        
        .contact-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }
        
        .delete-contact-btn {
            background: none;
            border: none;
            color: var(--error);
            cursor: pointer;
            font-size: 1rem;
            padding: 5px;
            margin-left: 10px;
        }
        
        .user-info {
            background-color: white;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }
        
        .user-info-item {
            margin-bottom: 10px;
        }
        
        .user-info-label {
            font-weight: bold;
            margin-right: 5px;
        }
        
        .qr-code-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .qr-code {
            border: 10px solid white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .user-id-container {
            display: flex;
            margin: 20px 0;
        }
        
        .user-id-container input {
            flex: 1;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        
        .user-id-container button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-top-right-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
            padding: 0 15px;
            cursor: pointer;
        }
        
        .share-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .share-btn {
            flex: 1;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        /* Estilos para o scanner QR */
        .qr-scanner {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .qr-scanner video {
            width: 100%;
            display: block;
        }
        
        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }
        
        .scan-frame {
            width: 70%;
            height: 70%;
            border: 4px solid var(--primary);
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .scan-frame::before, .scan-frame::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 4px solid transparent;
        }
        
        .scan-frame::before {
            top: -4px;
            left: -4px;
            border-top-color: var(--primary);
            border-left-color: var(--primary);
        }
        
        .scan-frame::after {
            bottom: -4px;
            right: -4px;
            border-bottom-color: var(--primary);
            border-right-color: var(--primary);
        }
        
        /* Estilos para a tela de chat - MODIFICADO */
        #chatScreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }
        
        #chatScreen.active {
            display: flex;
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: var(--primary);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .chat-messages {
            padding: 15px;
            background-color: white;
            flex: 1;
            overflow-y: auto;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #888;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .message-item {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: var(--border-radius);
        }
        
        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .message-avatar {
            width: 30px;
            height: 30px;
            font-size: 0.8rem;
            margin-right: 8px;
        }
        
        .message-sender {
            font-weight: bold;
            margin-right: 8px;
        }
        
        .message-time {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .message-content {
            word-wrap: break-word;
        }
        
        .message-expiry {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 5px;
            text-align: right;
        }
        
        .message-file-container {
            margin-top: 10px;
        }
        
        .message-file {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: rgba(255, 209, 220, 0.3);
            border-radius: var(--border-radius);
            text-decoration: none;
            color: var(--dark);
        }
        
        .message-file-icon {
            font-size: 1.5rem;
            margin-right: 10px;
            color: var(--primary);
        }
        
        .message-file-info {
            flex: 1;
        }
        
        .message-file-name {
            font-weight: bold;
            word-break: break-all;
        }
        
        .message-file-size {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .message-input {
            position: sticky;
            bottom: 0;
            background-color: white;
            padding: 15px;
            border-top: 1px solid #eee;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        
        .message-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .message-input input[type="text"] {
            flex: 1;
            margin: 0;
        }
        
        .file-input {
            display: none;
        }
        
        .file-btn, .send-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .progress-container {
            margin-top: 10px;
            height: 5px;
            background-color: #eee;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* Botões flutuantes - Corrigido */
        .floating-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        .floating-buttons.visible {
            display: flex;
        }
        
        .floating-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .floating-btn:hover {
            transform: scale(1.1);
        }
        
        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .chat-messages {
                max-height: none;
            }
            
            .floating-buttons {
                bottom: 10px;
                right: 10px;
            }
            
            .floating-btn {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Estrutura HTML -->
    <header>
        <h1>BunnyChat</h1>
    </header>
    
    <div class="container">
        <!-- Tela de seleção de usuário -->
        <div id="userSelectScreen" class="screen active">
            <div class="btn-group">
                <button id="newUserBtn" class="btn">
                    <span class="btn-text">Novo Usuário</span>
                </button>
                <button id="existingUserBtn" class="btn">
                    <span class="btn-text">Usuário Existente</span>
                </button>
            </div>
        </div>
        
        <!-- Tela de novo usuário -->
        <div id="newUserScreen" class="screen">
            <div style="text-align: center; margin: 20px 0;">
                <h2>Criar Novo Usuário</h2>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="newUserName">Seu Nome:</label>
                <input type="text" id="newUserName" placeholder="Digite seu nome">
            </div>
            
            <button id="createUserBtn" class="btn" style="width: 100%;">
                <span class="btn-text">Criar Usuário</span>
            </button>
            <div id="createUserFeedback" class="feedback-message hidden"></div>
            <button id="backToSelectFromNew" class="btn" style="margin-top: 10px; width: 100%;">
                <span class="btn-text">Voltar</span>
            </button>
        </div>
        
        <!-- Tela de usuário existente -->
        <div id="existingUserScreen" class="screen">
            <div style="text-align: center; margin: 20px 0;">
                <h2>Usar Usuário Existente</h2>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="existingUserId">ID do Usuário:</label>
                <input type="text" id="existingUserId" placeholder="Digite seu ID de usuário">
            </div>
            
            <button id="loadUserBtn" class="btn" style="width: 100%;">
                <span class="btn-text">Carregar Usuário</span>
            </button>
            <div id="loadUserFeedback" class="feedback-message hidden"></div>
            <button id="backToSelectFromExisting" class="btn" style="margin-top: 10px; width: 100%;">
                <span class="btn-text">Voltar</span>
            </button>
        </div>
        
        <!-- Tela principal do chat -->
        <div id="mainScreen" class="screen">
            <div id="contactsSection" style="margin-top: 20px; display: block;">
                <h3>Seus Contatos</h3>
                <div id="contactsList" style="margin-top: 10px;"></div>
            </div>
            
            <div id="qrSection" class="hidden" style="margin-top: 20px;">
                <div class="user-info">
                    <div class="user-info-item">
                        <span class="user-info-label">Seu Nome:</span>
                        <span id="userNameDisplay"></span>
                    </div>
                    <div class="user-info-item">
                        <span class="user-info-label">Seu ID:</span>
                        <span id="userIdDisplayText"></span>
                    </div>
                </div>
                
                <h3 style="text-align: center;">Meu QR Code</h3>
                <div class="qr-code-container">
                    <canvas id="qrCodeCanvas" class="qr-code"></canvas>
                </div>
                
                <div class="user-id-container">
                    <input type="text" id="userIdInput" readonly>
                    <button id="copyUserIdBtn" title="Copiar ID"><i class="fas fa-copy"></i></button>
                </div>
                
                <div class="share-buttons">
                    <button id="shareQRBtn" class="share-btn">
                        <i class="fas fa-share-alt"></i> Compartilhar
                    </button>
                    <button id="downloadQRBtn" class="share-btn">
                        <i class="fas fa-download"></i> Baixar QR
                    </button>
                </div>
            </div>
            
            <div id="scanSection" class="hidden" style="margin-top: 20px;">
                <div class="qr-scanner">
                    <video id="qrVideo" playsinline></video>
                    <div class="scan-overlay">
                        <div class="scan-frame"></div>
                        <i class="fas fa-qrcode" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>Posicione o QR Code na área de leitura</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tela de chat - MODIFICADO (agora está fora do container) -->
    <div id="chatScreen" class="screen">
        <div class="chat-header">
            <button id="backToMainBtn" class="back-button"><i class="fas fa-arrow-left"></i></button>
            <div class="avatar" id="chatAvatar"></div>
            <div id="chatContactName"></div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                <i class="fas fa-comment-dots"></i>
                <p>Nenhuma mensagem ainda</p>
                <p>Envie uma mensagem para começar a conversa!</p>
            </div>
        </div>
        
        <div class="message-input">
            <div class="message-input-container">
                <input type="file" id="fileInput" class="file-input">
                <button id="fileButton" class="file-btn" title="Anexar arquivo">
                    <i class="fas fa-paperclip"></i>
                </button>
                <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
                <button id="sendMessageBtn" class="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
            <div class="progress-container hidden" id="uploadProgress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <!-- Botões flutuantes -->
    <div class="floating-buttons">
        <button id="showContactsBtn" class="floating-btn" title="Contatos">
            <i class="fas fa-address-book"></i>
        </button>
        <button id="showQRBtn" class="floating-btn" title="Meu QR Code">
            <i class="fas fa-qrcode"></i>
        </button>
        <button id="scanQRBtn" class="floating-btn" title="Escanear QR">
            <i class="fas fa-camera"></i>
        </button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    
    <script>
        // Configuração do Gun.js
        const gun = Gun({
            peers: [
                'https://gun-manhattan.herokuapp.com/gun',
                'https://gun-us.herokuapp.com/gun',
                'https://gun-eu.herokuapp.com/gun'
            ],
            localStorage: false,
            radisk: false,
            retry: 3
        });

        // Estado da aplicação
        const state = {
            currentUser: null,
            currentContact: null,
            contactsCache: {},
            messagesCache: {},
            qrScannerActive: false,
            currentFile: null,
            db: null,
            activeFileTransfers: {},
            gunListeners: []
        };

        // Elementos DOM
        const elements = {
            screens: {
                userSelect: document.getElementById('userSelectScreen'),
                newUser: document.getElementById('newUserScreen'),
                existingUser: document.getElementById('existingUserScreen'),
                main: document.getElementById('mainScreen'),
                chat: document.getElementById('chatScreen')
            },
            buttons: {
                newUser: document.getElementById('newUserBtn'),
                existingUser: document.getElementById('existingUserBtn'),
                createUser: document.getElementById('createUserBtn'),
                loadUser: document.getElementById('loadUserBtn'),
                backToSelectFromNew: document.getElementById('backToSelectFromNew'),
                backToSelectFromExisting: document.getElementById('backToSelectFromExisting'),
                showContacts: document.getElementById('showContactsBtn'),
                showQR: document.getElementById('showQRBtn'),
                scanQR: document.getElementById('scanQRBtn'),
                backToMain: document.getElementById('backToMainBtn'),
                sendMessage: document.getElementById('sendMessageBtn'),
                copyUserId: document.getElementById('copyUserIdBtn'),
                shareQR: document.getElementById('shareQRBtn'),
                downloadQR: document.getElementById('downloadQRBtn'),
                fileButton: document.getElementById('fileButton')
            },
            inputs: {
                newUserName: document.getElementById('newUserName'),
                existingUserId: document.getElementById('existingUserId'),
                message: document.getElementById('messageInput'),
                userIdInput: document.getElementById('userIdInput'),
                fileInput: document.getElementById('fileInput')
            },
            displays: {
                contactsList: document.getElementById('contactsList'),
                qrCode: document.getElementById('qrCodeCanvas'),
                chatMessages: document.getElementById('chatMessages'),
                chatAvatar: document.getElementById('chatAvatar'),
                chatContactName: document.getElementById('chatContactName'),
                qrVideo: document.getElementById('qrVideo'),
                userNameDisplay: document.getElementById('userNameDisplay'),
                userIdDisplayText: document.getElementById('userIdDisplayText'),
                floatingButtons: document.querySelector('.floating-buttons'),
                scanOverlay: document.querySelector('.scan-overlay'),
                createUserFeedback: document.getElementById('createUserFeedback'),
                loadUserFeedback: document.getElementById('loadUserFeedback'),
                uploadProgress: document.getElementById('uploadProgress'),
                progressBar: document.getElementById('progressBar')
            },
            sections: {
                contacts: document.getElementById('contactsSection'),
                qr: document.getElementById('qrSection'),
                scan: document.getElementById('scanSection')
            }
        };

        // Funções utilitárias
        const utils = {
            formatFileSize: (bytes) => {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            },
            
            escapeHtml: (text) => {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },
            
            formatTime: (timestamp) => {
                return new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            },
            
            setButtonLoading: (button, isLoading) => {
                if (isLoading) {
                    button.classList.add('btn-loading');
                    button.disabled = true;
                } else {
                    button.classList.remove('btn-loading');
                    button.disabled = false;
                }
            },
            
            showFeedback: (message, type, context) => {
                const feedbackElement = elements.displays[`${context}Feedback`];
                feedbackElement.textContent = message;
                feedbackElement.className = `feedback-message feedback-${type}`;
                feedbackElement.classList.remove('hidden');
            },
            
            hideFeedback: (context) => {
                const feedbackElement = elements.displays[`${context}Feedback`];
                feedbackElement.classList.add('hidden');
            },
            
            copyToClipboard: (text) => {
                navigator.clipboard.writeText(text).then(() => {
                    alert('Copiado para a área de transferência!');
                }).catch(() => {
                    const input = document.createElement('input');
                    input.value = text;
                    document.body.appendChild(input);
                    input.select();
                    document.execCommand('copy');
                    document.body.removeChild(input);
                    alert('Copiado para a área de transferência!');
                });
            },
            
            getFileIcon: (fileType) => {
                if (!fileType) return '<i class="fas fa-file"></i>';
                
                const type = fileType.split('/')[0];
                const extension = fileType.split('/')[1];
                
                const icons = {
                    image: 'fa-file-image',
                    audio: 'fa-file-audio',
                    video: 'fa-file-video',
                    application: {
                        pdf: 'fa-file-pdf',
                        msword: 'fa-file-word',
                        'vnd.openxmlformats-officedocument.wordprocessingml.document': 'fa-file-word',
                        'vnd.ms-excel': 'fa-file-excel',
                        'vnd.openxmlformats-officedocument.spreadsheetml.sheet': 'fa-file-excel',
                        'vnd.ms-powerpoint': 'fa-file-powerpoint',
                        'vnd.openxmlformats-officedocument.presentationml.presentation': 'fa-file-powerpoint',
                        'zip': 'fa-file-archive',
                        'x-rar-compressed': 'fa-file-archive',
                        'x-7z-compressed': 'fa-file-archive'
                    },
                    text: 'fa-file-alt'
                };
                
                if (type === 'application') {
                    const appIcon = icons.application[extension];
                    return `<i class="fas ${appIcon || 'fa-file'}"></i>`;
                }
                
                return `<i class="fas ${icons[type] || 'fa-file'}"></i>`;
            }
        };

        // Operações do IndexedDB
        const db = {
            put: async (storeName, data) => {
                try {
                    const transaction = state.db.transaction([storeName], 'readwrite');
                    const store = transaction.objectStore(storeName);
                    await new Promise((resolve, reject) => {
                        const request = store.put(data);
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });
                } catch (error) {
                    console.error(`Erro ao salvar em ${storeName}:`, error);
                    throw error;
                }
            },
            
            get: async (storeName, key) => {
                try {
                    const transaction = state.db.transaction([storeName], 'readonly');
                    const store = transaction.objectStore(storeName);
                    return await new Promise((resolve, reject) => {
                        const request = store.get(key);
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });
                } catch (error) {
                    console.error(`Erro ao ler de ${storeName}:`, error);
                    throw error;
                }
            },
            
            getAll: async (storeName) => {
                try {
                    const transaction = state.db.transaction([storeName], 'readonly');
                    const store = transaction.objectStore(storeName);
                    return await new Promise((resolve, reject) => {
                        const request = store.getAll();
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });
                } catch (error) {
                    console.error(`Erro ao ler todos de ${storeName}:`, error);
                    throw error;
                }
            },
            
            getMessages: async (sender, receiver) => {
                try {
                    const transaction = state.db.transaction(['messages'], 'readonly');
                    const store = transaction.objectStore('messages');
                    const index = store.index('conversation');
                    
                    const range = IDBKeyRange.bound([sender, receiver], [sender, receiver]);
                    const range2 = IDBKeyRange.bound([receiver, sender], [receiver, sender]);
                    
                    const messages1 = await new Promise((resolve, reject) => {
                        const request = index.getAll(range);
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });
                    
                    const messages2 = await new Promise((resolve, reject) => {
                        const request = index.getAll(range2);
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });
                    
                    return [...messages1, ...messages2].sort((a, b) => a.timestamp - b.timestamp);
                } catch (error) {
                    console.error('Erro ao buscar mensagens:', error);
                    throw error;
                }
            },
            
            delete: async (storeName, key) => {
                try {
                    const transaction = state.db.transaction([storeName], 'readwrite');
                    const store = transaction.objectStore(storeName);
                    await new Promise((resolve, reject) => {
                        const request = store.delete(key);
                        request.onsuccess = () => resolve();
                        request.onerror = () => reject(request.error);
                    });
                } catch (error) {
                    console.error(`Erro ao deletar de ${storeName}:`, error);
                    throw error;
                }
            }
        };

        // Funções principais da aplicação
        const app = {
            init: async () => {
                try {
                    state.db = await app.initIndexedDB();
                    app.setupEventListeners();
                    await app.checkForExistingUser();
                    app.startMessageCleanupInterval();
                } catch (error) {
                    console.error('Erro na inicialização:', error);
                    alert('Erro ao inicializar o aplicativo. Por favor, recarregue a página.');
                }
            },
            
            initIndexedDB: () => {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('BunnyChatDB', 3);
                    
                    request.onerror = (event) => {
                        console.error('Erro ao abrir o IndexedDB:', event.target.error);
                        reject(event.target.error);
                    };
                    
                    request.onsuccess = (event) => {
                        resolve(event.target.result);
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        
                        if (!db.objectStoreNames.contains('users')) {
                            db.createObjectStore('users', { keyPath: 'id' });
                        }
                        
                        if (!db.objectStoreNames.contains('contacts')) {
                            db.createObjectStore('contacts', { keyPath: 'id' });
                        }
                        
                        if (!db.objectStoreNames.contains('messages')) {
                            const messagesStore = db.createObjectStore('messages', { keyPath: 'id' });
                            messagesStore.createIndex('conversation', ['sender', 'receiver'], { unique: false });
                        }
                    };
                });
            },
            
            setupEventListeners: () => {
                // Navegação
                elements.buttons.newUser.addEventListener('click', () => app.showScreen('newUser'));
                elements.buttons.existingUser.addEventListener('click', () => app.showScreen('existingUser'));
                elements.buttons.backToSelectFromNew.addEventListener('click', () => app.showScreen('userSelect'));
                elements.buttons.backToSelectFromExisting.addEventListener('click', () => app.showScreen('userSelect'));
                elements.buttons.backToMain.addEventListener('click', () => {
                    app.stopQrScanner();
                    app.showScreen('main');
                });
                
                // Usuário
                elements.buttons.createUser.addEventListener('click', app.createUser);
                elements.buttons.loadUser.addEventListener('click', app.loadUser);
                
                // Ações principais
                elements.buttons.showContacts.addEventListener('click', () => app.toggleSection('contacts'));
                elements.buttons.showQR.addEventListener('click', () => {
                    app.toggleSection('qr');
                    app.showUserQRInfo();
                    app.generateQrCode();
                });
                elements.buttons.scanQR.addEventListener('click', () => app.toggleSection('scan'));
                
                // Chat
                elements.buttons.sendMessage.addEventListener('click', app.sendMessage);
                elements.inputs.message.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') app.sendMessage();
                });
                
                // Arquivos
                elements.buttons.fileButton.addEventListener('click', () => elements.inputs.fileInput.click());
                elements.inputs.fileInput.addEventListener('change', app.handleFileSelect);
                
                // Utilitários
                elements.buttons.copyUserId.addEventListener('click', app.copyUserId);
                elements.buttons.shareQR.addEventListener('click', app.shareQRCode);
                elements.buttons.downloadQR.addEventListener('click', app.downloadQRCode);
                
                // Event delegation para botões de delete
                elements.displays.contactsList.addEventListener('click', (e) => {
                    if (e.target.closest('.delete-contact-btn')) {
                        e.stopPropagation();
                        const contactId = e.target.closest('.delete-contact-btn').getAttribute('data-contact-id');
                        app.removeContact(contactId);
                    } else if (e.target.closest('.contact-item')) {
                        const contactId = e.target.closest('.contact-item').querySelector('[data-contact-id]')?.getAttribute('data-contact-id');
                        if (contactId && state.contactsCache[contactId]) {
                            state.currentContact = state.contactsCache[contactId];
                            app.showChatScreen();
                        }
                    }
                });
            },
            
            checkForExistingUser: async () => {
                try {
                    const users = await db.getAll('users');
                    if (users.length > 0) {
                        state.currentUser = users[0];
                        await app.loadLocalData();
                        app.showScreen('main');
                        await app.syncContacts();
                    } else {
                        app.showScreen('userSelect');
                    }
                } catch (error) {
                    console.error('Erro ao carregar usuário:', error);
                    app.showScreen('userSelect');
                }
            },
            
            loadLocalData: async () => {
                try {
                    const contacts = await db.getAll('contacts');
                    state.contactsCache = contacts.reduce((acc, contact) => {
                        acc[contact.id] = contact;
                        return acc;
                    }, {});
                    
                    if (state.currentUser && state.currentContact) {
                        await app.syncMessages();
                    }
                } catch (error) {
                    console.error('Erro ao carregar dados locais:', error);
                }
            },
            
            showScreen: (screenName) => {
                Object.values(elements.screens).forEach(screen => screen.classList.remove('active'));
                elements.screens[screenName].classList.add('active');
                
                // Correção da exibição dos botões flutuantes
                const floatingButtons = document.querySelector('.floating-buttons');
                if (screenName === 'main' || screenName === 'chat') {
                    floatingButtons.classList.add('visible');
                } else {
                    floatingButtons.classList.remove('visible');
                }
                
                if (screenName === 'main') {
                    elements.sections.contacts.style.display = 'block';
                    app.syncContacts();
                }
            },
            
            showChatScreen: () => {
                if (!state.currentContact) return;
                
                elements.displays.chatAvatar.textContent = state.currentContact.name.charAt(0).toUpperCase();
                elements.displays.chatContactName.textContent = state.currentContact.name;
                app.showScreen('chat');
                app.syncMessages();
            },
            
            // ... (mantenha todas as outras funções exatamente como estão) ...
            // Todas as outras funções permanecem inalteradas
        };

        // Inicializa o aplicativo
        window.addEventListener('DOMContentLoaded', app.init);
    </script>
</body>
</html>
