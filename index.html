            showFeedback: (message, type, context) => {
                const feedbackElement = elements.displays[`${context}Feedback`];
                feedbackElement.textContent = message;
                feedbackElement.className = `feedback-message feedback-${type}`;
                feedbackElement.classList.remove('hidden');
            },
            
            hideFeedback: (context) => elements.displays[`${context}Feedback`].classList.add('hidden'),
            
            copyToClipboard: (text) => {
                navigator.clipboard.writeText(text).then(() => {
                    alert('Copiado para a área de transferência!');
                }).catch(() => {
                    const input = document.createElement('input');
                    input.value = text;
                    document.body.appendChild(input);
                    input.select();
                    document.execCommand('copy');
                    document.body.removeChild(input);
                    alert('Copiado para a área de transferência!');
                });
            },
            
            setupCallUI: (isCaller) => {
                state.isInCall = true;
                state.isCaller = isCaller;
                elements.displays.callContactName.textContent = state.currentContact.name;
                
                if (isCaller) {
                    elements.displays.callStatus.textContent = 'Chamando...';
                    elements.buttons.acceptCallBtn.classList.add('hidden');
                    elements.buttons.rejectCallBtn.classList.add('hidden');
                    elements.buttons.endCallBtn.classList.remove('hidden');
                    elements.buttons.muteCallBtn.classList.remove('hidden');
                } else {
                    elements.displays.callStatus.textContent = 'Chamada recebida';
                    elements.buttons.acceptCallBtn.classList.remove('hidden');
                    elements.buttons.rejectCallBtn.classList.remove('hidden');
                    elements.buttons.endCallBtn.classList.add('hidden');
                    elements.buttons.muteCallBtn.classList.add('hidden');
                }
                
                elements.screens.call.classList.add('active');
            },
            
            updateCallStatus: (status) => {
                elements.displays.callStatus.textContent = status.charAt(0).toUpperCase() + status.slice(1);
            },
            
            resetCallUI: () => {
                state.isInCall = false;
                state.isCaller = false;
                state.callId = null;
                elements.screens.call.classList.remove('active');
                elements.buttons.acceptCallBtn.classList.add('hidden');
                elements.buttons.rejectCallBtn.classList.add('hidden');
                elements.buttons.endCallBtn.classList.add('hidden');
                elements.buttons.muteCallBtn.classList.add('hidden');
                
                [elements.displays.localVideo, elements.displays.remoteVideo].forEach(video => {
                    if (video.srcObject) {
                        video.srcObject.getTracks().forEach(track => track.stop());
                        video.srcObject = null;
                    }
                });
                
                if (state.peerConnection) state.peerConnection.close();
                state.peerConnection = null;
                state.localStream = null;
                state.remoteStream = null;
                state.callDataChannel = null;
                if (state.callListener) state.callListener.off();
                state.callListener = null;
            },
            
            toggleMute: () => {
                if (!state.localStream) return;
                state.isMuted = !state.isMuted;
                state.localStream.getAudioTracks().forEach(track => track.enabled = !state.isMuted);
                elements.buttons.muteCallBtn.innerHTML = state.isMuted ? 
                    '<i class="fas fa-microphone-slash"></i>' : '<i class="fas fa-microphone"></i>';
                elements.buttons.muteCallBtn.title = state.isMuted ? 'Desmutar' : 'Mutar';
            },
            
            filterContacts: (searchTerm) => {
                const contacts = Object.values(state.contactsCache);
                if (!searchTerm) return contacts;
                
                const term = searchTerm.toLowerCase();
                return contacts.filter(contact => 
                    contact.name.toLowerCase().includes(term)
                );
            }
        };

        // Operações do IndexedDB
        const db = {
            put: async (storeName, data) => {
                const transaction = state.db.transaction([storeName], 'readwrite');
                const store = transaction.objectStore(storeName);
                return new Promise((resolve, reject) => {
                    const request = store.put(data);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            },
            
            get: async (storeName, key) => {
                const transaction = state.db.transaction([storeName], 'readonly');
                const store = transaction.objectStore(storeName);
                return new Promise((resolve, reject) => {
                    const request = store.get(key);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            },
            
            getAll: async (storeName) => {
                const transaction = state.db.transaction([storeName], 'readonly');
                const store = transaction.objectStore(storeName);
                return new Promise((resolve, reject) => {
                    const request = store.getAll();
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            },
            
            getMessages: async (sender, receiver) => {
                const transaction = state.db.transaction(['messages'], 'readonly');
                const store = transaction.objectStore('messages');
                const index = store.index('conversation');
                
                const range = IDBKeyRange.bound([sender, receiver], [sender, receiver]);
                const range2 = IDBKeyRange.bound([receiver, sender], [receiver, sender]);
                
                const messages1 = await new Promise((resolve, reject) => {
                    const request = index.getAll(range);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
                
                const messages2 = await new Promise((resolve, reject) => {
                    const request = index.getAll(range2);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
                
                return [...messages1, ...messages2].sort((a, b) => a.timestamp - b.timestamp);
            },
            
            delete: async (storeName, key) => {
                const transaction = state.db.transaction([storeName], 'readwrite');
                const store = transaction.objectStore(storeName);
                return new Promise((resolve, reject) => {
                    const request = store.delete(key);
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });
            }
        };

        // Funções para chamadas WebRTC
        const webrtc = {
            initPeerConnection: () => {
                state.peerConnection = new RTCPeerConnection({ iceServers: state.iceServers });
                
                state.peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        gun.get('calls').get(state.callId).get('iceCandidates').get(state.currentUser.id).put({
                            candidate: event.candidate,
                            from: state.currentUser.id,
                            to: state.currentContact.id,
                            timestamp: Date.now()
                        });
                    }
                };
                
                state.peerConnection.onconnectionstatechange = () => {
                    const status = state.peerConnection.connectionState;
                    utils.updateCallStatus(status);
                    if (status === 'disconnected' || status === 'failed') webrtc.endCall();
                };
                
                state.peerConnection.ontrack = (event) => {
                    if (event.streams?.[0]) {
                        state.remoteStream = event.streams[0];
                        elements.displays.remoteVideo.srcObject = state.remoteStream;
                        elements.displays.remoteVideo.classList.remove('small');
                        utils.updateCallStatus('Chamada em andamento');
                    }
                };
                
                if (state.isCaller) {
                    state.callDataChannel = state.peerConnection.createDataChannel('callControl');
                    webrtc.setupDataChannel(state.callDataChannel);
                } else {
                    state.peerConnection.ondatachannel = (event) => {
                        state.callDataChannel = event.channel;
                        webrtc.setupDataChannel(state.callDataChannel);
                    };
                }
            },
            
            setupDataChannel: (dataChannel) => {
                dataChannel.onopen = () => console.log('Canal de dados aberto');
                dataChannel.onclose = () => console.log('Canal de dados fechado');
                dataChannel.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    if (message.type === 'end-call') webrtc.endCall();
                };
            },
            
            startCall: async () => {
                if (!state.currentUser || !state.currentContact || state.isInCall) return;
                
                try {
                    state.callId = Gun.text.random(16);
                    utils.setupCallUI(true);
                    webrtc.initPeerConnection();
                    
                    state.localStream = await navigator.mediaDevices.getUserMedia({
                        audio: true,
                        video: true
                    });
                    
                    state.localStream.getTracks().forEach(track => state.peerConnection.addTrack(track, state.localStream));
                    elements.displays.localVideo.srcObject = state.localStream;
                    
                    const offer = await state.peerConnection.createOffer({
                        offerToReceiveAudio: true,
                        offerToReceiveVideo: true
                    });
                    
                    await state.peerConnection.setLocalDescription(offer);
                    
                    gun.get('calls').get(state.callId).put({
                        from: state.currentUser.id,
                        to: state.currentContact.id,
                        offer: offer,
                        timestamp: Date.now()
                    });
                    
                    const callMessage = {
                        id: Gun.text.random(16),
                        sender: state.currentUser.id,
                        receiver: state.currentContact.id,
                        text: `Chamada de vídeo recebida!`,
                        timestamp: Date.now(),
                        expiresAt: Date.now() + (24 * 60 * 60 * 1000),
                        callId: state.callId
                    };
                    
                    gun.get('users').get(state.currentContact.id).get('messages').get(callMessage.id).put(callMessage);
                    gun.get('users').get(state.currentUser.id).get('messages').get(callMessage.id).put(callMessage);
                    
                    gun.get('calls').get(state.callId).get('answer').on(async (answer) => {
                        if (answer?.from === state.currentContact.id) {
                            try {
                                await state.peerConnection.setRemoteDescription(new RTCSessionDescription(answer.answer));
                            } catch (error) {
                                console.error('Erro ao configurar resposta remota:', error);
                                webrtc.endCall();
                            }
                        }
                    });
                    
                    gun.get('calls').get(state.callId).get('iceCandidates').get(state.currentContact.id).on(async (candidateData) => {
                        if (candidateData?.candidate) {
                            try {
                                await state.peerConnection.addIceCandidate(new RTCIceCandidate(candidateData.candidate));
                            } catch (error) {
                                console.error('Erro ao adicionar ICE candidate:', error);
                            }
                        }
                    });
                    
                    setTimeout(() => {
                        if (state.isInCall && !state.peerConnection.remoteDescription) {
                            alert('Chamada não atendida');
                            webrtc.endCall();
                        }
                    }, 30000);
                } catch (error) {
                    console.error('Erro ao iniciar chamada:', error);
                    alert('Erro ao iniciar chamada. Verifique se você permitiu o acesso à câmera e ao microfone.');
                    webrtc.endCall();
                }
            },
            
            listenForCalls: () => {
                if (!state.currentUser || state.callListener) return;
                
                state.callListener = gun.get('users').get(state.currentUser.id).get('calls').map().on(async (call, callId) => {
                    if (!call || state.isInCall || !call.from || call.from === state.currentUser.id) return;
                    
                    if (call.to === state.currentUser.id) {
                        const contact = state.contactsCache[call.from];
                        if (!contact) return;
                        
                        state.callId = callId;
                        state.currentContact = contact;
                        utils.setupCallUI(false);
                        webrtc.initPeerConnection();
                        
                        try {
                            state.localStream = await navigator.mediaDevices.getUserMedia({
                                audio: true,
                                video: true
                            });
                            
                            state.localStream.getTracks().forEach(track => state.peerConnection.addTrack(track, state.localStream));
                            elements.displays.localVideo.srcObject = state.localStream;
                            await state.peerConnection.setRemoteDescription(new RTCSessionDescription(call.offer));
                            
                            const answer = await state.peerConnection.createAnswer();
                            await state.peerConnection.setLocalDescription(answer);
                            
                            gun.get('calls').get(callId).get('answer').put({
                                from: state.currentUser.id,
                                to: call.from,
                                answer: answer,
                                timestamp: Date.now()
                            });
                            
                            gun.get('calls').get(callId).get('iceCandidates').get(call.from).on(async (candidateData) => {
                                if (candidateData?.candidate) {
                                    try {
                                        await state.peerConnection.addIceCandidate(new RTCIceCandidate(candidateData.candidate));
                                    } catch (error) {
                                        console.error('Erro ao adicionar ICE candidate:', error);
                                    }
                                }
                            });
                        } catch (error) {
                            console.error('Erro ao atender chamada:', error);
                            alert('Erro ao atender chamada. Verifique as permissões de câmera e microfone.');
                            webrtc.endCall();
                        }
                    }
                });
            },
            
            acceptCall: () => {
                if (!state.isInCall || state.isCaller) return;
                elements.buttons.acceptCallBtn.classList.add('hidden');
                elements.buttons.rejectCallBtn.classList.add('hidden');
                elements.buttons.endCallBtn.classList.remove('hidden');
                elements.buttons.muteCallBtn.classList.remove('hidden');
                utils.updateCallStatus('Chamada em andamento');
            },
            
            endCall: () => {
                if (!state.isInCall) return;
                
                if (state.callDataChannel?.readyState === 'open') {
                    state.callDataChannel.send(JSON.stringify({ type: 'end-call' }));
                }
                
                if (state.callId) {
                    gun.get('calls').get(state.callId).put(null);
                    gun.get('calls').get(state.callId).get('answer').put(null);
                    gun.get('calls').get(state.callId).get('iceCandidates').get(state.currentUser.id).put(null);
                    gun.get('calls').get(state.callId).get('iceCandidates').get(state.currentContact.id).put(null);
                }
                
                utils.resetCallUI();
            },
            
            rejectCall: () => {
                if (!state.isInCall || state.isCaller) return;
                if (state.callId) gun.get('calls').get(state.callId).put(null);
                utils.resetCallUI();
            },
            
            joinCall: (callId) => {
                if (!state.currentUser || state.isInCall) return;
                
                gun.get('calls').get(callId).once(async (callData) => {
                    if (!callData?.from) {
                        alert('Chamada não encontrada ou já encerrada.');
                        return;
                    }
                    
                    if (callData.to !== state.currentUser.id) {
                        alert('Você não é o destinatário desta chamada.');
                        return;
                    }
                    
                    const contact = state.contactsCache[callData.from];
                    if (!contact) {
                        alert('Contato não encontrado em sua lista.');
                        return;
                    }
                    
                    state.currentContact = contact;
                    state.callId = callId;
                    utils.setupCallUI(false);
                    webrtc.initPeerConnection();
                    
                    try {
                        state.localStream = await navigator.mediaDevices.getUserMedia({
                            audio: true,
                            video: true
                        });
                        
                        state.localStream.getTracks().forEach(track => state.peerConnection.addTrack(track, state.localStream));
                        elements.displays.localVideo.srcObject = state.localStream;
                        await state.peerConnection.setRemoteDescription(new RTCSessionDescription(callData.offer));
                        
                        const answer = await state.peerConnection.createAnswer();
                        await state.peerConnection.setLocalDescription(answer);
                        
                        gun.get('calls').get(callId).get('answer').put({
                            from: state.currentUser.id,
                            to: callData.from,
                            answer: answer,
                            timestamp: Date.now()
                        });
                        
                        gun.get('calls').get(callId).get('iceCandidates').get(callData.from).on(async (candidateData) => {
                            if (candidateData?.candidate) {
                                try {
                                    await state.peerConnection.addIceCandidate(new RTCIceCandidate(candidateData.candidate));
                                } catch (error) {
                                    console.error('Erro ao adicionar ICE candidate:', error);
                                }
                            }
                        });
                        
                        webrtc.acceptCall();
                    } catch (error) {
                        console.error('Erro ao entrar na chamada:', error);
                        alert('Erro ao entrar na chamada. Verifique as permissões de câmera e microfone.');
                        webrtc.endCall();
                    }
                });
            }
        };

        // Funções principais da aplicação
        const app = {
            init: async () => {
                try {
                    state.db = await app.initIndexedDB();
                    app.setupEventListeners();
                    await app.checkForExistingUser();
                    app.startMessageCleanupInterval();
                    webrtc.listenForCalls();
                    app.requestNotificationPermission();
                } catch (error) {
                    console.error('Erro na inicialização:', error);
                    alert('Erro ao inicializar o aplicativo. Por favor, recarregue a página.');
                }
            },
            
            requestNotificationPermission: () => {
                if (!("Notification" in window)) return console.warn("Este navegador não suporta notificações!");
                if (state.currentUser) Notification.requestPermission();
            },
            
            initIndexedDB: () => new Promise((resolve, reject) => {
                const request = indexedDB.open('BunnyChatDB', 3);
                request.onerror = (event) => reject(event.target.error);
                request.onsuccess = (event) => resolve(event.target.result);
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('users')) db.createObjectStore('users', { keyPath: 'id' });
                    if (!db.objectStoreNames.contains('contacts')) db.createObjectStore('contacts', { keyPath: 'id' });
                    if (!db.objectStoreNames.contains('messages')) {
                        const messagesStore = db.createObjectStore('messages', { keyPath: 'id' });
                        messagesStore.createIndex('conversation', ['sender', 'receiver'], { unique: false });
                    }
                };
            }),
            
            setupEventListeners: () => {
                // Navegação
                elements.buttons.newUser.addEventListener('click', () => app.showScreen('newUser'));
                elements.buttons.existingUser.addEventListener('click', () => app.showScreen('existingUser'));
                elements.buttons.backToSelectFromNew.addEventListener('click', () => app.showScreen('userSelect'));
                elements.buttons.backToSelectFromExisting.addEventListener('click', () => app.showScreen('userSelect'));
                elements.buttons.backToMain.addEventListener('click', () => {
                    app.stopQrScanner();
                    app.showScreen('main');
                });
                
                // Usuário
                elements.buttons.createUser.addEventListener('click', app.createUser);
                elements.buttons.loadUser.addEventListener('click', app.loadUser);
                
                // Ações principais
                elements.buttons.showContacts.addEventListener('click', () => app.toggleSection('contacts'));
                elements.buttons.showQR.addEventListener('click', () => {
                    app.toggleSection('qr');
                    app.showUserQRInfo();
                    app.generateQrCode();
                });
                elements.buttons.scanQR.addEventListener('click', () => app.toggleSection('scan'));
                
                // Chat
                elements.buttons.sendMessage.addEventListener('click', app.sendMessage);
                elements.inputs.message.addEventListener('keypress', (e) => e.key === 'Enter' && app.sendMessage());
                
                // Chamadas WebRTC
                elements.buttons.callButton.addEventListener('click', () => state.currentContact && webrtc.startCall());
                elements.buttons.acceptCallBtn.addEventListener('click', webrtc.acceptCall);
                elements.buttons.rejectCallBtn.addEventListener('click', webrtc.rejectCall);
                elements.buttons.endCallBtn.addEventListener('click', webrtc.endCall);
                elements.buttons.muteCallBtn.addEventListener('click', utils.toggleMute);
                
                // Utilitários
                elements.buttons.copyUserId.addEventListener('click', app.copyUserId);
                elements.buttons.shareQR.addEventListener('click', app.shareQRCode);
                elements.buttons.downloadQR.addEventListener('click', app.downloadQRCode);
                
                // Busca de contatos
                elements.inputs.searchContacts.addEventListener('input', () => {
                    app.renderContacts(utils.filterContacts(elements.inputs.searchContacts.value.trim()));
                });
                
                // Event delegation para botões de delete e call
                elements.displays.contactsList.addEventListener('click', (e) => {
                    const deleteBtn = e.target.closest('.delete-contact-btn');
                    const callBtn = e.target.closest('.call-contact-btn');
                    const contactItem = e.target.closest('.contact-item');
                    
                    if (deleteBtn) {
                        e.stopPropagation();
                        app.removeContact(deleteBtn.getAttribute('data-contact-id'));
                    } else if (callBtn) {
                        e.stopPropagation();
                        const contact = state.contactsCache[callBtn.getAttribute('data-contact-id')];
                        if (contact) {
                            state.currentContact = contact;
                            webrtc.startCall();
                        }
                    } else if (contactItem?.getAttribute('data-contact-id')) {
                        const contactId = contactItem.getAttribute('data-contact-id');
                        if (state.contactsCache[contactId]) {
                            state.currentContact = state.contactsCache[contactId];
                            app.showChatScreen();
                        }
                    }
                });
                
                // Event delegation para botão de chamada nas mensagens
                elements.displays.chatMessages.addEventListener('click', (e) => {
                    const joinCallBtn = e.target.closest('.join-call-btn');
                    if (joinCallBtn) {
                        e.stopPropagation();
                        webrtc.joinCall(joinCallBtn.getAttribute('data-call-id'));
                    }
                });
            },
            
            checkForExistingUser: async () => {
                try {
                    const users = await db.getAll('users');
                    if (users.length > 0) {
                        state.currentUser = users[0];
                        await app.loadLocalData();
                        app.showScreen('main');
                        await app.syncContacts();
                    } else {
                        app.showScreen('userSelect');
                    }
                } catch (error) {
                    console.error('Erro ao carregar usuário:', error);
                    app.showScreen('userSelect');
                }
            },
            
            loadLocalData: async () => {
                try {
                    const contacts = await db.getAll('contacts');
                    state.contactsCache = contacts.reduce((acc, contact) => (acc[contact.id] = contact, acc), {});
                    app.renderContacts(Object.values(state.contactsCache));
                    
                    if (state.currentUser && state.currentContact) {
                        await app.syncMessages();
                    }
                } catch (error) {
                    console.error('Erro ao carregar dados locais:', error);
                }
            },
            
            showScreen: (screenName) => {
                Object.values(elements.screens).forEach(screen => screen.classList.remove('active'));
                elements.screens[screenName].classList.add('active');
                
                const floatingButtons = document.querySelector('.floating-buttons');
                floatingButtons.classList.toggle('visible', screenName === 'main' || screenName === 'chat');
                
                if (screenName === 'main') {
                    elements.sections.contacts.style.display = 'block';
                    app.syncContacts();
                }
            },
            
            toggleSection: (sectionName) => {
                Object.values(elements.sections).forEach(section => section.classList.add('hidden'));
                elements.sections[sectionName].classList.remove('hidden');
                sectionName === 'scan' ? app.startQrScanner() : app.stopQrScanner();
            },
            
            createUser: async () => {
                const userName = elements.inputs.newUserName.value.trim();
                if (!userName) return utils.showFeedback('Por favor, digite um nome de usuário', 'error', 'createUser');
                
                utils.setButtonLoading(elements.buttons.createUser, true);
                
                const userId = Gun.text.random(16);
                const user = { 
                    id: userId, 
                    name: userName, 
                    createdAt: Date.now(),
                    lastSeen: Date.now()
                };
                
                utils.hideFeedback('createUser');
                
                try {
                    await db.put('users', user);
                    gun.get('users').get(userId).put(user);
                    
                    state.currentUser = user;
                    state.contactsCache = {};
                    state.messagesCache = {};
                    
                    utils.showFeedback('Usuário criado com sucesso!', 'success', 'createUser');
                    elements.inputs.newUserName.value = '';
                    
                    setTimeout(() => {
                        utils.hideFeedback('createUser');
                        app.showScreen('main');
                        app.showUserQRInfo();
                        app.generateQrCode();
                        app.requestNotificationPermission();
                    }, 800);
                } catch (error) {
                    console.error('Erro ao criar usuário:', error);
                    utils.showFeedback('Erro ao criar usuário. Tente novamente.', 'error', 'createUser');
                } finally {
                    utils.setButtonLoading(elements.buttons.createUser, false);
                }
            },
            
            loadUser: async () => {
                const userId = elements.inputs.existingUserId.value.trim();
                if (!userId) return utils.showFeedback('Por favor, digite um ID de usuário', 'error', 'loadUser');

                utils.setButtonLoading(elements.buttons.loadUser, true);
                utils.hideFeedback('loadUser');

                try {
                    // Primeiro verifica no IndexedDB local
                    let user = await db.get('users', userId);
                    
                    // Se não encontrou localmente, busca no Gun.js
                    if (!user) {
                        user = await new Promise((resolve) => {
                            const timeout = setTimeout(() => resolve(null), 5000); // Aumentei o timeout para 5 segundos
                            
                            gun.get('users').get(userId).once((data, key) => {
                                clearTimeout(timeout);
                                // Verifica se os dados recebidos são válidos
                                if (data && typeof data === 'object' && data.id === userId) {
                                    resolve(data);
                                } else {
                                    resolve(null);
                                }
                            });
                        });

                        if (user) {
                            // Atualiza lastSeen e salva o usuário no IndexedDB
                            user.lastSeen = Date.now();
                            await db.put('users', user);
                        }
                    }

                    if (user?.id) {
                        state.currentUser = user;
                        await app.loadLocalData();

                        utils.showFeedback('Usuário carregado com sucesso!', 'success', 'loadUser');
                        elements.inputs.existingUserId.value = '';

                        setTimeout(() => {
                            utils.hideFeedback('loadUser');
                            app.showScreen('main');
                            app.showUserQRInfo();
                            app.generateQrCode();
                            app.requestNotificationPermission();
                        }, 1000);
                    } else {
                        utils.showFeedback('Usuário não encontrado. Verifique o ID e tente novamente.', 'error', 'loadUser');
                    }
                } catch (error) {
                    console.error('Erro ao carregar usuário:', error);
                    utils.showFeedback('Erro ao carregar usuário. Tente novamente.', 'error', 'loadUser');
                } finally {
                    utils.setButtonLoading(elements.buttons.loadUser, false);
                }
            },
            
            showUserQRInfo: () => {
                if (!state.currentUser) return;
                elements.displays.userNameDisplay.textContent = state.currentUser.name;
                elements.displays.userIdDisplayText.textContent = state.currentUser.id;
                elements.inputs.userIdInput.value = state.currentUser.id;
            },
            
            generateQrCode: () => {
                if (!state.currentUser) return;
                
                const qrData = JSON.stringify({
                    app: "BunnyChat",
                    version: 1,
                    userId: state.currentUser.id,
                    userName: state.currentUser.name
                });
                
                const canvas = elements.displays.qrCode;
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                canvas.width = canvas.height = 200;
                
                QRCode.toCanvas(canvas, qrData, {
                    width: 200,
                    margin: 2,
                    color: { dark: '#5A2A3E', light: '#FFF2F5' }
                }, (error) => error && console.error('Erro ao gerar QR Code:', error));
                
                elements.inputs.userIdInput.value = state.currentUser.id;
            },
            
            copyUserId: () => utils.copyToClipboard(state.currentUser.id),
            
            shareQRCode: () => {
                if (navigator.share) {
                    navigator.share({
                        title: 'Meu BunnyChat QR Code',
                        text: `Adicione-me no BunnyChat! Meu nome: ${state.currentUser.name}`,
                        url: `${window.location.href}?user=${state.currentUser.id}`
                    }).catch(() => app.copyUserId());
                } else {
                    app.copyUserId();
                }
            },
            
            downloadQRCode: () => {
                const link = document.createElement('a');
                link.download = `BunnyChat-${state.currentUser.name}.png`;
                link.href = elements.displays.qrCode.toDataURL();
                link.click();
            },
            
            syncContacts: async () => {
                if (!state.currentUser) return;
                
                try {
                    const contacts = await db.getAll('contacts');
                    state.contactsCache = contacts.reduce((acc, contact) => (acc[contact.id] = contact, acc), {});
                    app.renderContacts(Object.values(state.contactsCache));
                    
                    state.gunListeners.forEach(listener => listener.off());
                    state.gunListeners = [];
                    
                    const listener = gun.get('users').get(state.currentUser.id).get('contacts').map().on(async (contact, id) => {
                        if (!contact) {
                            if (state.contactsCache[id]) {
                                delete state.contactsCache[id];
                                await db.delete('contacts', id);
                                app.renderContacts(Object.values(state.contactsCache));
                            }
                            return;
                        }
                        
                        state.contactsCache[id] = contact;
                        await db.put('contacts', contact);
                        app.renderContacts(Object.values(state.contactsCache));
                    });
                    
                    state.gunListeners.push(listener);
                } catch (error) {
                    console.error('Erro ao sincronizar contatos:', error);
                }
            },
            
            renderContacts: (contacts) => {
                elements.displays.contactsList.innerHTML = '';
                
                if (contacts.length === 0) {
                    elements.displays.contactsList.innerHTML = `
                        <div class="no-contacts">
                            <i class="fas fa-user-friends" style="font-size: 2rem; color: var(--primary); margin-bottom: 10px;"></i>
                            <p>Nenhum contato encontrado</p>
                        </div>
                    `;
                    return;
                }
                
                contacts.sort((a, b) => a.name.localeCompare(b.name))
                    .forEach(contact => {
                        const contactElement = document.createElement('div');
                        contactElement.className = 'contact-item';
                        contactElement.setAttribute('data-contact-id', contact.id);
                        contactElement.innerHTML = `
                            <div class="avatar">${contact.name.charAt(0).toUpperCase()}</div>
                            <div style="flex: 1;">
                                <div style="font-weight: bold;">${contact.name}</div>
                            </div>
                            <button class="call-contact-btn" title="Chamar" data-contact-id="${contact.id}">
                                <i class="fas fa-video"></i>
                            </button>
                            <button class="delete-contact-btn" title="Excluir contato" data-contact-id="${contact.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        `;
                        elements.displays.contactsList.appendChild(contactElement);
                    });
            },
            
            removeContact: async (userId) => {
                if (!state.currentUser || !userId || userId === state.currentUser.id) 
                    return alert(userId === state.currentUser.id ? 'Você não pode se remover da sua lista de contatos!' : '');
                
                const contact = state.contactsCache[userId];
                if (!contact) return;
                
                if (confirm(`Tem certeza que deseja remover ${contact.name} dos seus contatos?\nIsso não afetará as mensagens existentes.`)) {
                    try {
                        await db.delete('contacts', userId);
                        delete state.contactsCache[userId];
                        gun.get('users').get(state.currentUser.id).get('contacts').get(userId).put(null);
                        
                        app.renderContacts(Object.values(state.contactsCache));
                        
                        if (state.currentContact?.id === userId) {
                            state.currentContact = null;
                            app.showScreen('main');
                        }
                    } catch (error) {
                        console.error('Erro ao remover contato:', error);
                        alert('Erro ao remover contato. Tente novamente.');
                    }
                }
            },
            
            showChatScreen: () => {
                if (!state.currentContact) return;
                elements.displays.chatAvatar.textContent = state.currentContact.name.charAt(0).toUpperCase();
                elements.displays.chatContactName.textContent = state.currentContact.name;
                app.showScreen('chat');
                app.syncMessages();
            },
            
            syncMessages: async () => {
                if (!state.currentUser || !state.currentContact) return;
                
                try {
                    const now = Date.now();
                    const contactId = state.currentContact.id;
                    
                    const localMessages = await db.getMessages(state.currentUser.id, contactId);
                    const validMessages = localMessages.filter(msg => msg.expiresAt > now);
                    
                    state.messagesCache[contactId] = validMessages;
                    app.renderMessages(validMessages);
                    
                    state.gunListeners.forEach(listener => listener.off());
                    state.gunListeners = [];
                    
                    const listener = gun.get('users').get(state.currentUser.id).get('messages').map().on(async (message, id) => {
                        if (!message) return;
                        
                        if (message.expiresAt && message.expiresAt < now) {
                            gun.get('users').get(state.currentUser.id).get('messages').get(id).put(null);
                            return;
                        }
                        
                        const isRelevant = (message.sender === contactId && message.receiver === state.currentUser.id) || 
                                           (message.sender === state.currentUser.id && message.receiver === contactId);
                        
                        if (isRelevant) {
                            const messageExists = state.messagesCache[contactId]?.some(msg => msg.id === id);
                            if (!messageExists) {
                                await db.put('messages', message);
                                
                                if (!state.messagesCache[contactId]) state.messagesCache[contactId] = [];
                                state.messagesCache[contactId].push(message);
                                
                                const isNewMessage = !state.messagesCache[message.sender]?.some(msg => msg.id === id);
                                if (isNewMessage && Notification.permission === "granted") {
                                    const senderName = state.contactsCache[message.sender]?.name || "Contato";
                                    new Notification(senderName, {
                                        body: message.text || "Você recebeu uma nova mensagem",
                                        icon: "/icon.png"
                                    });
                                }
                                
                                app.renderMessages([message]);
                            }
                        }
                    });
                    
                    state.gunListeners.push(listener);
                } catch (error) {
                    console.error('Erro ao sincronizar mensagens:', error);
                }
            },
            
            renderMessages: (messages) => {
                if (messages.length === 0 && elements.displays.chatMessages.children.length === 0) {
                    elements.displays.chatMessages.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-comment-dots"></i>
                            <p>Nenhuma mensagem ainda</p>
                            <p>Envie uma mensagem para começar a conversa!</p>
                        </div>
                    `;
                    return;
                }
                
                if (messages.length > 0 && elements.displays.chatMessages.querySelector('.empty-state')) {
                    elements.displays.chatMessages.innerHTML = '';
                }
                
                messages.forEach(message => {
                    if (document.getElementById(`msg-${message.id}`)) return;
                    
                    const isSender = message.sender === state.currentUser.id;
                    const expiryDate = new Date(message.expiresAt);
                    const expiryTime = expiryDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    const expiryDateStr = expiryDate.toLocaleDateString();
                    
                    const callButton = message.callId ? `
                        <div class="call-button-container">
                            <button class="call-button join-call-btn" data-call-id="${message.callId}">
                                <i class="fas fa-video"></i>
                            </button>
                        </div>
                    ` : '';
                    
                    const messageElement = document.createElement('div');
                    messageElement.id = `msg-${message.id}`;
                    messageElement.className = 'message-item';
                    messageElement.style.alignItems = isSender ? 'flex-end' : 'flex-start';
                    messageElement.style.backgroundColor = isSender ? 'var(--secondary)' : 'white';
                    messageElement.innerHTML = `
                        <div class="message-header">
                            ${!isSender ? `<div class="avatar message-avatar">${state.currentContact.name.charAt(0).toUpperCase()}</div>` : ''}
                            <div class="message-sender">${isSender ? 'Você' : state.currentContact.name}</div>
                            <div class="message-time">${utils.formatTime(message.timestamp)}</div>
                        </div>
                        ${message.text ? `<div class="message-content">${utils.escapeHtml(message.text)}</div>` : ''}
                        ${callButton}
                        ${!isSender ? `<div class="message-expiry">Expira: ${expiryDateStr} às ${expiryTime}</div>` : ''}
                    `;
                    
                    elements.displays.chatMessages.appendChild(messageElement);
                    elements.displays.chatMessages.scrollTop = elements.displays.chatMessages.scrollHeight;
                });
            },
            
            sendMessage: async () => {
                if (!state.currentUser || !state.currentContact) return;
                
                const messageText = elements.inputs.message.value.trim();
                if (!messageText) return;
                
                const messageId = Gun.text.random(16);
                const now = Date.now();
                const expiresAt = now + (24 * 60 * 60 * 1000);
                
                const message = {
                    id: messageId,
                    sender: state.currentUser.id,
                    receiver: state.currentContact.id,
                    text: messageText,
                    timestamp: now,
                    expiresAt: expiresAt
                };
                
                try {
                    await db.put('messages', message);
                    
                    if (!state.messagesCache[state.currentContact.id]) state.messagesCache[state.currentContact.id] = [];
                    state.messagesCache[state.currentContact.id].push(message);
                    
                    app.renderMessages([message]);
                    
                    gun.get('users').get(state.currentUser.id).get('messages').get(messageId).put(message);
                    gun.get('users').get(state.currentContact.id).get('messages').get(messageId).put(message);
                    
                    elements.inputs.message.value = '';
                } catch (error) {
                    console.error('Erro ao enviar mensagem:', error);
                    alert('Erro ao enviar mensagem. Tente novamente.');
                }
            },
            
            startMessageCleanupInterval: () => {
                setInterval(async () => {
                    if (!state.currentUser) return;
                    
                    const now = Date.now();
                    
                    try {
                        const allMessages = await db.getAll('messages');
                        const expiredMessages = allMessages.filter(msg => msg.expiresAt < now);
                        
                        for (const msg of expiredMessages) await db.delete('messages', msg.id);
                        
                        gun.get('users').get(state.currentUser.id).get('messages').map().once(async (message, id) => {
                            if (message?.expiresAt < now) {
                                gun.get('users').get(state.currentUser.id).get('messages').get(id).put(null);
                            }
                        });
                        
                        Object.keys(state.messagesCache).forEach(contactId => {
                            state.messagesCache[contactId] = state.messagesCache[contactId].filter(msg => msg.expiresAt > now);
                        });
                    } catch (error) {
                        console.error('Erro ao limpar mensagens expiradas:', error);
                    }
                }, 60 * 60 * 1000);
            },
            
            startQrScanner: () => {
                if (state.qrScannerActive) return;
                state.qrScannerActive = true;
                
                if (elements.displays.qrVideo.srcObject) {
                    elements.displays.qrVideo.srcObject.getTracks().forEach(track => track.stop());
                }

                if (elements.displays.scanOverlay) {
                    elements.displays.scanOverlay.style.display = 'none';
                }

                navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                }).then(stream => {
                    elements.displays.qrVideo.srcObject = stream;
                    elements.displays.qrVideo.setAttribute('playsinline', true);
                    
                    elements.displays.qrVideo.play()
                        .then(() => {
                            if (elements.displays.scanOverlay) {
                                elements.displays.scanOverlay.style.display = 'flex';
                            }

                            const canvasElement = document.createElement('canvas');
                            const canvas = canvasElement.getContext('2d', { willReadFrequently: true });
                            canvasElement.width = elements.displays.qrVideo.videoWidth;
                            canvasElement.height = elements.displays.qrVideo.videoHeight;

                            function scanFrame() {
                                if (!state.qrScannerActive || !elements.displays.qrVideo.srcObject) return;

                                try {
                                    if (elements.displays.qrVideo.readyState === elements.displays.qrVideo.HAVE_ENOUGH_DATA) {
                                        canvasElement.width = elements.displays.qrVideo.videoWidth;
                                        canvasElement.height = elements.displays.qrVideo.videoHeight;
                                        canvas.drawImage(elements.displays.qrVideo, 0, 0, canvasElement.width, canvasElement.height);
                                        
                                        const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                                        const code = jsQR(imageData.data, imageData.width, imageData.height, {
                                            inversionAttempts: "dontInvert",
                                        });

                                        if (code) {
                                            try {
                                                const qrData = JSON.parse(code.data);
                                                if (qrData.app === "BunnyChat" && qrData.userId) {
                                                    if (qrData.userId === state.currentUser.id) {
                                                        alert('Você não pode adicionar a si mesmo!');
                                                        return;
                                                    }
                                                    app.stopQrScanner();
                                                    app.addContact(qrData.userId, qrData.userName || 'Novo Contato');
                                                    return;
                                                }
                                            } catch (e) {
                                                console.log('QR Code inválido:', e);
                                            }
                                        }
                                    }
                                    requestAnimationFrame(scanFrame);
                                } catch (e) {
                                    console.error('Erro no scanner:', e);
                                }
                            }

                            scanFrame();
                        })
                        .catch(err => {
                            console.error('Erro ao reproduzir vídeo:', err);
                            alert('Erro ao iniciar a câmera. Por favor, recarregue a página e tente novamente.');
                            app.stopQrScanner();
                        });
                }).catch(err => {
                    console.error('Erro ao acessar a câmera:', err);
                    alert('Não foi possível acessar a câmera. Verifique as permissões.');
                    app.stopQrScanner();
                });
            },
            
            stopQrScanner: () => {
                if (!state.qrScannerActive) return;
                state.qrScannerActive = false;
                
                if (elements.displays.scanOverlay) {
                    elements.displays.scanOverlay.style.display = 'flex';
                }

                if (elements.displays.qrVideo.srcObject) {
                    elements.displays.qrVideo.srcObject.getTracks().forEach(track => track.stop());
                    elements.displays.qrVideo.srcObject = null;
                }
            },
            
            addContact: async (userId, userName) => {
                if (!state.currentUser || !userId || state.contactsCache[userId]) 
                    return alert(state.contactsCache[userId] ? 'Este contato já está na sua lista!' : '');

                const contact = { id: userId, name: userName, timestamp: Date.now() };
                const myContact = { 
                    id: state.currentUser.id, 
                    name: state.currentUser.name, 
                    timestamp: Date.now() 
                };
                
                try {
                    await db.put('contacts', contact);
                    state.contactsCache[userId] = contact;
                    app.renderContacts(Object.values(state.contactsCache));
                    gun.get('users').get(state.currentUser.id).get('contacts').get(userId).put(contact);
                    
                    const otherUserExists = await new Promise(resolve => {
                        gun.get('users').get(userId).once(user => resolve(!!user), { wait: 2000 });
                    });

                    if (otherUserExists) {
                        gun.get('users').get(userId).get('contacts').get(state.currentUser.id).put(myContact);
                        gun.get('users').get(userId).get('contacts').get(state.currentUser.id).once(updated => {
                            if (updated) {
                                console.log('Contato adicionado mutuamente com sucesso');
                                alert(`Contato ${userName} adicionado com sucesso! Agora vocês podem conversar.`);
                            }
                        });
                    } else {
                        console.log('O outro usuário não foi encontrado no banco de dados');
                        alert(`Contato ${userName} adicionado localmente. Quando o outro usuário entrar no app, ele será notificado.`);
                    }
                } catch (error) {
                    console.error('Erro ao adicionar contato:', error);
                    alert('Erro ao adicionar contato. Tente novamente.');
                }
            }
        };

        if (!("Notification" in window)) console.warn("Este navegador não suporta notificações!");

        window.addEventListener('DOMContentLoaded', app.init);
    </script>
</body>
