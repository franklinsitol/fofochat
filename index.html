<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BunnyChat - Mensagens e Chamadas Fofinhas</title>
    
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Short+Stack&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #FF9BB3;
            --secondary: #FFD1DC;
            --dark: #5A2A3E;
            --light: #FFF2F5;
            --success: #4CAF50;
            --error: #F44336;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 15px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Comic Neue', 'Short Stack', cursive, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        header {
            background-color: var(--primary);
            color: white;
            text-align: center;
            padding: 15px 0;
            box-shadow: var(--shadow);
        }
        
        header h1 {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .screen {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .screen.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .btn:hover {
            background-color: #ff85a2;
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn.btn-loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 0.6; }
            100% { opacity: 0.3; }
        }
        
        .feedback-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: var(--border-radius);
            text-align: center;
        }
        
        .feedback-success {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .feedback-error {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--error);
            border: 1px solid var(--error);
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid var(--primary);
            border-radius: var(--border-radius);
            font-size: 1rem;
            background-color: white;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: var(--dark);
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background-color: white;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }
        
        .contact-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }
        
        .delete-contact-btn, .call-contact-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            padding: 5px;
            margin-left: 10px;
        }
        
        .delete-contact-btn { color: var(--error); }
        .call-contact-btn { color: var(--success); }
        
        .user-info {
            background-color: white;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }
        
        .user-info-item {
            margin-bottom: 10px;
        }
        
        .user-info-label {
            font-weight: bold;
            margin-right: 5px;
        }
        
        .qr-code-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .qr-code {
            border: 10px solid white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .user-id-container {
            display: flex;
            margin: 20px 0;
        }
        
        .user-id-container input {
            flex: 1;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        
        .user-id-container button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-top-right-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
            padding: 0 15px;
            cursor: pointer;
        }
        
        .share-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .share-btn {
            flex: 1;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .qr-scanner {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .qr-scanner video {
            width: 100%;
            display: block;
        }
        
        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }
        
        .scan-frame {
            width: 70%;
            height: 70%;
            border: 4px solid var(--primary);
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .scan-frame::before, .scan-frame::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 4px solid transparent;
        }
        
        .scan-frame::before {
            top: -4px;
            left: -4px;
            border-top-color: var(--primary);
            border-left-color: var(--primary);
        }
        
        .scan-frame::after {
            bottom: -4px;
            right: -4px;
            border-bottom-color: var(--primary);
            border-right-color: var(--primary);
        }
        
        #chatScreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-color: var(--light);
            z-index: 1000;
            padding: 0;
            margin: 0;
            display: none;
            flex-direction: column;
        }
        
        #chatScreen.active {
            display: flex;
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: var(--primary);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: var(--shadow);
        }
        
        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .chat-messages {
            padding: 15px;
            background-color: white;
            flex: 1;
            overflow-y: auto;
            padding-bottom: 80px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #888;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .message-item {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: var(--border-radius);
        }
        
        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .message-avatar {
            width: 30px;
            height: 30px;
            font-size: 0.8rem;
            margin-right: 8px;
        }
        
        .message-sender {
            font-weight: bold;
            margin-right: 8px;
        }
        
        .message-time {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .message-content {
            word-wrap: break-word;
        }
        
        .message-expiry {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 5px;
            text-align: right;
        }
        
        .call-button-container {
            margin-top: 10px;
            text-align: center;
        }
        
        .call-button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 8px 15px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .message-input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            padding: 15px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1010;
        }
        
        .message-input-container input[type="text"] {
            flex: 1;
            margin: 0;
        }
        
        .send-btn, .call-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .floating-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        .floating-buttons.visible {
            display: flex;
        }
        
        .floating-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .floating-btn:hover {
            transform: scale(1.1);
        }
        
        .call-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .call-container.active {
            display: flex;
        }
        
        .call-video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        
        .call-video {
            background-color: black;
            border-radius: var(--border-radius);
            overflow: hidden;
            width: 100%;
            max-width: 100%;
            height: calc(100vh - 200px);
        }
        
        .call-video.small {
            position: absolute;
            bottom: 100px;
            right: 20px;
            width: 120px;
            height: 90px;
            z-index: 10;
        }
        
        .call-info {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .call-status {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        
        .call-buttons {
            display: flex;
            gap: 20px;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            justify-content: center;
            z-index: 20;
        }
        
        .call-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            border: none;
            box-shadow: var(--shadow);
        }
        
        .call-accept { background-color: var(--success); color: white; }
        .call-reject, .call-end { background-color: var(--error); color: white; }
        .call-mute { background-color: var(--dark); color: white; }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .floating-buttons {
                bottom: 10px;
                right: 10px;
            }
            
            .floating-btn {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }
            
            .chat-messages {
                padding-bottom: 70px;
            }
            
            .message-input-container {
                padding: 10px;
            }
            
            .call-button {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .call-video {
                max-width: 100%;
                height: 200px;
            }
            
            .call-video.small {
                width: 80px;
                height: 60px;
                bottom: 80px;
            }
        }
        
        .hidden {
            display: none !important;
        }
        
        .search-container {
            margin-bottom: 15px;
            position: relative;
        }
        
        .search-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }
        
        .search-container input {
            padding-left: 40px !important;
        }
        
        .no-contacts {
            text-align: center;
            padding: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>BunnyChat</h1>
    </header>
    
    <div class="container">
        <div id="userSelectScreen" class="screen active">
            <div class="btn-group">
                <button id="newUserBtn" class="btn"><span class="btn-text">Novo Usuário</span></button>
                <button id="existingUserBtn" class="btn"><span class="btn-text">Usuário Existente</span></button>
            </div>
        </div>
        
        <div id="newUserScreen" class="screen">
            <div style="text-align: center; margin: 20px 0;"><h2>Criar Novo Usuário</h2></div>
            <div style="margin-bottom: 20px;">
                <label for="newUserName">Seu Nome:</label>
                <input type="text" id="newUserName" placeholder="Digite seu nome">
            </div>
            <button id="createUserBtn" class="btn" style="width: 100%;"><span class="btn-text">Criar Usuário</span></button>
            <div id="createUserFeedback" class="feedback-message hidden"></div>
            <button id="backToSelectFromNew" class="btn" style="margin-top: 10px; width: 100%;"><span class="btn-text">Voltar</span></button>
        </div>
        
        <div id="existingUserScreen" class="screen">
            <div style="text-align: center; margin: 20px 0;"><h2>Usar Usuário Existente</h2></div>
            <div style="margin-bottom: 20px;">
                <label for="existingUserId">ID do Usuário:</label>
                <input type="text" id="existingUserId" placeholder="Digite seu ID de usuário">
            </div>
            <button id="loadUserBtn" class="btn" style="width: 100%;"><span class="btn-text">Carregar Usuário</span></button>
            <div id="loadUserFeedback" class="feedback-message hidden"></div>
            <button id="backToSelectFromExisting" class="btn" style="margin-top: 10px; width: 100%;"><span class="btn-text">Voltar</span></button>
        </div>
        
        <div id="mainScreen" class="screen">
            <div id="contactsSection" style="margin-top: 20px; display: block;">
                <h3>Seus Contatos</h3>
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchContactsInput" placeholder="Buscar contatos...">
                </div>
                <div id="contactsList" style="margin-top: 10px;"></div>
            </div>
            
            <div id="qrSection" class="hidden" style="margin-top: 20px;">
                <div class="user-info">
                    <div class="user-info-item">
                        <span class="user-info-label">Seu Nome:</span>
                        <span id="userNameDisplay"></span>
                    </div>
                    <div class="user-info-item">
                        <span class="user-info-label">Seu ID:</span>
                        <span id="userIdDisplayText"></span>
                    </div>
                </div>
                <h3 style="text-align: center;">Meu QR Code</h3>
                <div class="qr-code-container">
                    <canvas id="qrCodeCanvas" class="qr-code"></canvas>
                </div>
                <div class="user-id-container">
                    <input type="text" id="userIdInput" readonly>
                    <button id="copyUserIdBtn" title="Copiar ID"><i class="fas fa-copy"></i></button>
                </div>
                <div class="share-buttons">
                    <button id="shareQRBtn" class="share-btn"><i class="fas fa-share-alt"></i> Compartilhar</button>
                    <button id="downloadQRBtn" class="share-btn"><i class="fas fa-download"></i> Baixar QR</button>
                </div>
            </div>
            
            <div id="scanSection" class="hidden" style="margin-top: 20px;">
                <div class="qr-scanner">
                    <video id="qrVideo" playsinline></video>
                    <div class="scan-overlay">
                        <div class="scan-frame"></div>
                        <i class="fas fa-qrcode" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>Posicione o QR Code na área de leitura</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="chatScreen" class="screen">
        <div class="chat-header">
            <button id="backToMainBtn" class="back-button"><i class="fas fa-arrow-left"></i></button>
            <div class="avatar" id="chatAvatar"></div>
            <div id="chatContactName"></div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                <i class="fas fa-comment-dots"></i>
                <p>Nenhuma mensagem ainda</p>
                <p>Envie uma mensagem para começar a conversa!</p>
            </div>
        </div>
        <div class="message-input-container">
            <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
            <button id="callButton" class="call-btn" title="Chamada de vídeo"><i class="fas fa-video"></i></button>
            <button id="sendMessageBtn" class="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="callScreen" class="call-container">
        <div class="call-video-container">
            <video id="remoteVideo" class="call-video" autoplay playsinline></video>
            <video id="localVideo" class="call-video small" autoplay muted playsinline></video>
        </div>
        <div class="call-info">
            <h2 id="callContactName">Chamando...</h2>
            <div id="callStatus" class="call-status">Conectando...</div>
        </div>
        <div class="call-buttons">
            <button id="acceptCallBtn" class="call-button call-accept hidden" title="Atender"><i class="fas fa-phone"></i></button>
            <button id="rejectCallBtn" class="call-button call-reject hidden" title="Recusar"><i class="fas fa-phone-slash"></i></button>
            <button id="endCallBtn" class="call-button call-end hidden" title="Encerrar"><i class="fas fa-phone-slash"></i></button>
            <button id="muteCallBtn" class="call-button call-mute hidden" title="Mutar"><i class="fas fa-microphone"></i></button>
        </div>
    </div>

    <div class="floating-buttons">
        <button id="showContactsBtn" class="floating-btn" title="Contatos"><i class="fas fa-address-book"></i></button>
        <button id="showQRBtn" class="floating-btn" title="Meu QR Code"><i class="fas fa-qrcode"></i></button>
        <button id="scanQRBtn" class="floating-btn" title="Escanear QR"><i class="fas fa-camera"></i></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    
    <script>
        // Configuração do Gun.js
        const gun = Gun({
            peers: [
                'https://gun-manhattan.herokuapp.com/gun',
                'https://gun-us.herokuapp.com/gun',
                'https://gun-eu.herokuapp.com/gun'
            ],
            localStorage: false,
            radisk: false,
            retry: 3
        });

        // Estado da aplicação
        const state = {
            currentUser: null,
            currentContact: null,
            contactsCache: {},
            messagesCache: {},
            qrScannerActive: false,
            db: null,
            gunListeners: [],
            peerConnection: null,
            localStream: null,
            remoteStream: null,
            callDataChannel: null,
            isCaller: false,
            isInCall: false,
            isMuted: false,
            callId: null,
            callListener: null,
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                { urls: 'stun:stun4.l.google.com:19302' },
                {
                    urls: 'turn:numb.viagenie.ca',
                    credential: 'muazkh',
                    username: 'webrtc@live.com'
                }
            ]
        };

        // Elementos DOM
        const elements = {
            screens: {
                userSelect: document.getElementById('userSelectScreen'),
                newUser: document.getElementById('newUserScreen'),
                existingUser: document.getElementById('existingUserScreen'),
                main: document.getElementById('mainScreen'),
                chat: document.getElementById('chatScreen'),
                call: document.getElementById('callScreen')
            },
            buttons: {
                newUser: document.getElementById('newUserBtn'),
                existingUser: document.getElementById('existingUserBtn'),
                createUser: document.getElementById('createUserBtn'),
                loadUser: document.getElementById('loadUserBtn'),
                backToSelectFromNew: document.getElementById('backToSelectFromNew'),
                backToSelectFromExisting: document.getElementById('backToSelectFromExisting'),
                showContacts: document.getElementById('showContactsBtn'),
                showQR: document.getElementById('showQRBtn'),
                scanQR: document.getElementById('scanQRBtn'),
                backToMain: document.getElementById('backToMainBtn'),
                sendMessage: document.getElementById('sendMessageBtn'),
                copyUserId: document.getElementById('copyUserIdBtn'),
                shareQR: document.getElementById('shareQRBtn'),

        // Funções utilitárias
        const utils = {
            escapeHtml: (text) => {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },
            
            formatTime: (timestamp) => new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
            
            setButtonLoading: (button, isLoading) => {
                button.classList.toggle('btn-loading', isLoading);
                button.disabled = isLoading;
