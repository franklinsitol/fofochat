<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BunnyChat - Mensagens Fofinhas</title>
    
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Short+Stack&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #FF9BB3;
            --secondary: #FFD1DC;
            --dark: #5A2A3E;
            --light: #FFF2F5;
            --success: #4CAF50;
            --error: #F44336;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Comic Neue', cursive;
            background-color: var(--light);
            color: var(--dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        header {
            background-color: var(--primary);
            color: white;
            padding: 15px 20px;
            text-align: center;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-family: 'Short Stack', cursive;
            font-size: 1.8rem;
        }
        
        .screen {
            display: none;
            flex: 1;
            flex-direction: column;
        }
        
        .screen.active {
            display: flex;
        }
        
        #chatScreen.active {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--light);
            z-index: 1000;
            padding: 0;
            margin: 0;
            max-width: 100%;
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: var(--primary);
            color: white;
        }
        
        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
            color: var(--dark);
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            background-color: white;
            overflow-y: auto;
        }
        
        .message-item {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        
        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .message-sender {
            font-weight: bold;
            margin-right: 10px;
        }
        
        .message-time {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .message-content {
            word-wrap: break-word;
        }
        
        .message-expiry {
            font-size: 0.7rem;
            opacity: 0.6;
            text-align: right;
            margin-top: 5px;
        }
        
        .message-input {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #eee;
        }
        
        .message-input input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid var(--primary);
            border-radius: 20px 0 0 20px;
            outline: none;
        }
        
        .message-input button {
            padding: 10px 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--dark);
            opacity: 0.7;
        }
        
        .qr-code-container {
            text-align: center;
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        
        .qr-code {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 100%;
        }
        
        .user-info {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .user-info-item {
            margin-bottom: 10px;
        }
        
        .user-info-label {
            font-weight: bold;
            margin-right: 5px;
        }
        
        .user-id-container {
            display: flex;
            margin: 15px 0;
        }
        
        .user-id-container input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid var(--primary);
            border-radius: 20px 0 0 20px;
            outline: none;
        }
        
        .user-id-container button {
            padding: 10px 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .share-btn {
            padding: 8px 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .qr-scanner {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .qr-scanner video {
            width: 100%;
            max-height: 70vh;
            object-fit: cover;
            border-radius: 10px;
            background-color: black;
        }
        
        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-direction: column;
            border-radius: 10px;
        }
        
        .scan-frame {
            width: 70%;
            height: 70%;
            border: 4px solid var(--primary);
            border-radius: 10px;
            position: absolute;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.5);
        }
        
        .btn {
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            transition: all 0.3s;
            position: relative;
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .btn-loading .btn-text {
            visibility: hidden;
            opacity: 0;
        }
        
        .btn-loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border: 4px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: btn-loading-spinner 1s linear infinite;
        }
        
        @keyframes btn-loading-spinner {
            from { transform: rotate(0turn); }
            to { transform: rotate(1turn); }
        }
        
        .btn-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background-color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .contact-item:hover {
            transform: translateY(-2px);
        }
        
        .feedback-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        
        .feedback-success {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--success);
        }
        
        .feedback-error {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--error);
        }
        
        .floating-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        .floating-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .call-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.8);
            z-index: 1100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .call-video {
            width: 100%;
            max-width: 500px;
            background-color: black;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .local-video {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 120px;
            border-radius: 10px;
            border: 2px solid var(--primary);
            z-index: 1101;
        }
        
        .call-controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .call-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .call-end {
            background-color: #F44336;
            color: white;
        }

        /* Novo estilo para o popup de chamada */
        .call-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1200;
            text-align: center;
            display: none;
            max-width: 90%;
            width: 300px;
        }

        .call-notification-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .call-notification-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .call-accept {
            background-color: var(--success);
            color: white;
        }

        .call-reject {
            background-color: var(--error);
            color: white;
        }

        .caller-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 2rem;
            font-weight: bold;
            color: var(--dark);
        }
        
        @media (max-width: 600px) {
            .btn-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                margin: 5px 0;
            }
            
            .qr-scanner {
                max-width: 100%;
            }
            
            .floating-buttons {
                bottom: 15px;
                right: 15px;
            }
            
            .floating-btn {
                width: 50px;
                height: 50px;
            }
            
            .local-video {
                width: 80px;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>BunnyChat</h1>
    </header>
    
    <div class="container">
        <!-- Tela de seleção de usuário -->
        <div id="userSelectScreen" class="screen active">
            <div class="btn-group">
                <button id="newUserBtn" class="btn">
                    <span class="btn-text">Novo Usuário</span>
                </button>
                <button id="existingUserBtn" class="btn">
                    <span class="btn-text">Usuário Existente</span>
                </button>
            </div>
        </div>
        
        <!-- Tela de novo usuário -->
        <div id="newUserScreen" class="screen">
            <div style="text-align: center; margin: 20px 0;">
                <h2>Criar Novo Usuário</h2>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="newUserName">Seu Nome:</label>
                <input type="text" id="newUserName" placeholder="Digite seu nome" style="width: 100%; padding: 10px; margin-top: 5px; border: 2px solid var(--primary); border-radius: 10px;">
            </div>
            
            <button id="createUserBtn" class="btn" style="width: 100%;">
                <span class="btn-text">Criar Usuário</span>
            </button>
            <div id="createUserFeedback" class="feedback-message" style="display: none;"></div>
            <button id="backToSelectFromNew" class="btn" style="margin-top: 10px; width: 100%;">
                <span class="btn-text">Voltar</span>
            </button>
        </div>
        
        <!-- Tela de usuário existente -->
        <div id="existingUserScreen" class="screen">
            <div style="text-align: center; margin: 20px 0;">
                <h2>Usar Usuário Existente</h2>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="existingUserId">ID do Usuário:</label>
                <input type="text" id="existingUserId" placeholder="Digite seu ID de usuário" style="width: 100%; padding: 10px; margin-top: 5px; border: 2px solid var(--primary); border-radius: 10px;">
            </div>
            
            <button id="loadUserBtn" class="btn" style="width: 100%;">
                <span class="btn-text">Carregar Usuário</span>
            </button>
            <div id="loadUserFeedback" class="feedback-message" style="display: none;"></div>
            <button id="backToSelectFromExisting" class="btn" style="margin-top: 10px; width: 100%;">
                <span class="btn-text">Voltar</span>
            </button>
        </div>
        
        <!-- Tela principal do chat -->
        <div id="mainScreen" class="screen">
            <div id="contactsSection" style="margin-top: 20px; display: block;">
                <h3>Seus Contatos</h3>
                <div id="contactsList" style="margin-top: 10px;"></div>
            </div>
            
            <div id="qrSection" style="margin-top: 20px; display: none;">
                <div class="user-info">
                    <div class="user-info-item">
                        <span class="user-info-label">Seu Nome:</span>
                        <span id="userNameDisplay"></span>
                    </div>
                    <div class="user-info-item">
                        <span class="user-info-label">Seu ID:</span>
                        <span id="userIdDisplayText"></span>
                    </div>
                </div>
                
                <h3 style="text-align: center;">Meu QR Code</h3>
                <div class="qr-code-container">
                    <canvas id="qrCodeCanvas" class="qr-code"></canvas>
                </div>
                
                <div class="user-id-container">
                    <input type="text" id="userIdInput" readonly>
                    <button id="copyUserIdBtn" title="Copiar ID"><i class="fas fa-copy"></i></button>
                </div>
                
                <div class="share-buttons">
                    <button id="shareQRBtn" class="share-btn">
                        <i class="fas fa-share-alt"></i> Compartilhar
                    </button>
                    <button id="downloadQRBtn" class="share-btn">
                        <i class="fas fa-download"></i> Baixar QR
                    </button>
                </div>
            </div>
            
            <div id="scanSection" style="margin-top: 20px; display: none;">
                <div class="qr-scanner">
                    <video id="qrVideo" playsinline></video>
                    <div class="scan-overlay">
                        <div class="scan-frame"></div>
                        <i class="fas fa-qrcode" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>Posicione o QR Code na área de leitura</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Tela de chat -->
        <div id="chatScreen" class="screen">
            <div class="chat-header">
                <button id="backToMainBtn" class="back-button"><i class="fas fa-arrow-left"></i></button>
                <div class="avatar" id="chatAvatar"></div>
                <div id="chatContactName"></div>
                <div style="margin-left: auto;">
                    <button id="callButton" class="contact-action-btn" title="Ligar">
                        <i class="fas fa-phone"></i>
                    </button>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    <i class="fas fa-comment-dots"></i>
                    <p>Nenhuma mensagem ainda</p>
                    <p>Envie uma mensagem para começar a conversa!</p>
                </div>
            </div>
            
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
                <button id="sendMessageBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- Botões flutuantes -->
    <div class="floating-buttons">
        <button id="showContactsBtn" class="floating-btn" title="Contatos">
            <i class="fas fa-address-book"></i>
        </button>
        <button id="showQRBtn" class="floating-btn" title="Meu QR Code">
            <i class="fas fa-qrcode"></i>
        </button>
        <button id="scanQRBtn" class="floating-btn" title="Escanear QR">
            <i class="fas fa-camera"></i>
        </button>
    </div>

    <!-- Container de chamada -->
    <div id="callContainer" class="call-container">
        <div class="call-info">
            <div id="callerName" class="caller-name"></div>
            <div id="callStatus" class="call-status">Conectando...</div>
        </div>
        
        <video id="remoteVideo" class="call-video" autoplay playsinline></video>
        <video id="localVideo" class="local-video" autoplay playsinline muted></video>
        
        <div class="call-controls">
            <button id="endCallBtn" class="call-btn call-end" title="Encerrar chamada">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
    </div>

    <!-- Novo elemento para notificação de chamada -->
    <div id="callNotification" class="call-notification">
        <div class="caller-avatar" id="callNotificationAvatar"></div>
        <div id="callNotificationText">Chamada recebida de <span id="callerNameNotification"></span></div>
        <audio id="callSound" loop>
            <source src="https://assets.mixkit.co/sfx/preview/mixkit-calling-phone-2751.mp3" type="audio/mpeg">
        </audio>
        <div class="call-notification-buttons">
            <button id="acceptCallBtn" class="call-notification-btn call-accept">
                <i class="fas fa-phone"></i> Atender
            </button>
            <button id="rejectCallBtn" class="call-notification-btn call-reject">
                <i class="fas fa-phone-slash"></i> Recusar
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    
    <script>
        // Configuração do Gun.js
        const gun = Gun({
            peers: [
                'https://gun-manhattan.herokuapp.com/gun',
                'https://gun-us.herokuapp.com/gun',
                'https://gun-eu.herokuapp.com/gun'
            ],
            localStorage: true,
            radisk: true,
            retry: 3
        });

        // Estado da aplicação
        const state = {
            currentUser: null,
            currentContact: null,
            contactsCache: {},
            messagesCache: {},
            rtcConnection: null,
            localStream: null,
            remoteStream: null,
            isCaller: false,
            qrScannerActive: false,
            currentCallId: null,
            incomingCallOffer: null,
            callTimeout: null
        };

        // Elementos DOM
        const elements = {
            screens: {
                userSelect: document.getElementById('userSelectScreen'),
                newUser: document.getElementById('newUserScreen'),
                existingUser: document.getElementById('existingUserScreen'),
                main: document.getElementById('mainScreen'),
                chat: document.getElementById('chatScreen')
            },
            buttons: {
                newUser: document.getElementById('newUserBtn'),
                existingUser: document.getElementById('existingUserBtn'),
                createUser: document.getElementById('createUserBtn'),
                loadUser: document.getElementById('loadUserBtn'),
                backToSelectFromNew: document.getElementById('backToSelectFromNew'),
                backToSelectFromExisting: document.getElementById('backToSelectFromExisting'),
                showContacts: document.getElementById('showContactsBtn'),
                showQR: document.getElementById('showQRBtn'),
                scanQR: document.getElementById('scanQRBtn'),
                backToMain: document.getElementById('backToMainBtn'),
                sendMessage: document.getElementById('sendMessageBtn'),
                copyUserId: document.getElementById('copyUserIdBtn'),
                shareQR: document.getElementById('shareQRBtn'),
                downloadQR: document.getElementById('downloadQRBtn'),
                callButton: document.getElementById('callButton'),
                endCall: document.getElementById('endCallBtn'),
                acceptCall: document.getElementById('acceptCallBtn'),
                rejectCall: document.getElementById('rejectCallBtn')
            },
            inputs: {
                newUserName: document.getElementById('newUserName'),
                existingUserId: document.getElementById('existingUserId'),
                message: document.getElementById('messageInput'),
                userIdInput: document.getElementById('userIdInput')
            },
            displays: {
                contactsList: document.getElementById('contactsList'),
                qrCode: document.getElementById('qrCodeCanvas'),
                chatMessages: document.getElementById('chatMessages'),
                chatAvatar: document.getElementById('chatAvatar'),
                chatContactName: document.getElementById('chatContactName'),
                qrVideo: document.getElementById('qrVideo'),
                userNameDisplay: document.getElementById('userNameDisplay'),
                userIdDisplayText: document.getElementById('userIdDisplayText'),
                remoteVideo: document.getElementById('remoteVideo'),
                localVideo: document.getElementById('localVideo'),
                callContainer: document.getElementById('callContainer'),
                callerName: document.getElementById('callerName'),
                callStatus: document.getElementById('callStatus'),
                floatingButtons: document.querySelector('.floating-buttons'),
                scanOverlay: document.querySelector('.scan-overlay'),
                createUserFeedback: document.getElementById('createUserFeedback'),
                loadUserFeedback: document.getElementById('loadUserFeedback'),
                callNotification: document.getElementById('callNotification'),
                callNotificationAvatar: document.getElementById('callNotificationAvatar'),
                callerNameNotification: document.getElementById('callerNameNotification'),
                callSound: document.getElementById('callSound')
            },
            sections: {
                contacts: document.getElementById('contactsSection'),
                qr: document.getElementById('qrSection'),
                scan: document.getElementById('scanSection')
            }
        };

        // Inicialização
        function init() {
            setupEventListeners();
            checkForExistingUser();
            startMessageCleanupInterval();
            setupIncomingCallListener();
        }

        // Verifica se há usuário salvo localmente
        function checkForExistingUser() {
            const savedUser = localStorage.getItem('bunnyChatUser');
            if (savedUser) {
                try {
                    state.currentUser = JSON.parse(savedUser);
                    loadLocalData();
                    showScreen('main');
                    syncContacts();
                } catch (e) {
                    console.error('Erro ao carregar usuário:', e);
                    clearLocalData();
                    showScreen('userSelect');
                }
            } else {
                showScreen('userSelect');
            }
        }

        // Carrega dados locais

        // Configura o listener para chamadas recebidas
        function setupIncomingCallListener() {
            gun.get('users').get(state.currentUser.id).get('callOffer').on(async (data) => {
                if (!data || !data.offer || state.isCaller || state.rtcConnection) return;
                
                // Verifica se a oferta é recente (últimos 45 segundos)
                const offerAge = Date.now() - data.timestamp;
                if (offerAge > 45000) return; // Ignora ofertas antigas
                
                state.incomingCallOffer = data;
                showCallNotification(data.from);
            });
        }

        // Mostra notificação de chamada recebida
        function showCallNotification(callerId) {
            const caller = state.contactsCache[callerId];
            
            // Configura a UI da notificação
            elements.displays.callNotificationAvatar.textContent = caller?.name?.charAt(0).toUpperCase() || '?';
            elements.displays.callerNameNotification.textContent = caller?.name || 'Desconhecido';

            elements.displays.callNotification.style.display = 'block';
            elements.displays.callSound.play().catch(e => console.error('Erro ao reproduzir som:', e));
            
            // Timeout automático se não responder
            setTimeout(() => {
                if (elements.displays.callNotification.style.display === 'block') {
                    hideCallNotification();
                    rejectIncomingCall();
                }
            }, 45000); // 45 segundos para responder
        }

        // Esconde a notificação de chamada
        function hideCallNotification() {
            elements.displays.callNotification.style.display = 'none';
            elements.displays.callSound.pause();
            elements.displays.callSound.currentTime = 0;
        }

        // Aceita uma chamada recebida
        async function acceptIncomingCall() {
            if (!state.incomingCallOffer) return;
            
            try {
                hideCallNotification();
                
                state.isCaller = false;
                const callerId = state.incomingCallOffer.from;
                const caller = state.contactsCache[callerId];
                
                // Configura a UI da chamada
                elements.displays.callerName.textContent = caller?.name || 'Desconhecido';
                elements.displays.callStatus.textContent = "Chamada em andamento";
                elements.displays.callContainer.style.display = 'flex';
                
                // Obtém stream local
                state.localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
                elements.displays.localVideo.srcObject = state.localStream;
                
                // Configura a conexão WebRTC
                state.rtcConnection = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' }
                    ]
                });
                
                // Adiciona tracks locais
                state.localStream.getTracks().forEach(track => {
                    state.rtcConnection.addTrack(track, state.localStream);
                });
                
                // Configura handlers
                state.rtcConnection.onicecandidate = ({ candidate }) => {
                    if (candidate) {
                        gun.get('users').get(callerId).get('iceCandidates').put({
                            from: state.currentUser.id,
                            candidate: candidate
                        });
                    }
                };
                
                state.rtcConnection.ontrack = ({ streams: [stream] }) => {
                    elements.displays.remoteVideo.srcObject = stream;
                    state.remoteStream = stream;
                };
                
                // Configura a oferta remota com validação
                const offer = state.incomingCallOffer.offer;
                if (!offer || !offer.type || !offer.sdp) {
                    console.error('Oferta de chamada inválida:', offer);
                    endCall();
                    return;
                }

                try {
                    await state.rtcConnection.setRemoteDescription(new RTCSessionDescription(offer));
                } catch (error) {
                    console.error('Erro ao aceitar chamada: Failed to set remote description', error);
                    endCall();
                    return;
                }
                
                // Cria e envia a resposta
                const answer = await state.rtcConnection.createAnswer();
                await state.rtcConnection.setLocalDescription(answer);
                
                // Envia a resposta para o chamador
                gun.get('users').get(callerId).get('callAnswer').put({
                    type: 'answer',
                    answer: answer
                });
                
                // Escuta por candidatos ICE
                gun.get('users').get(state.currentUser.id).get('iceCandidates').on(async (data) => {
                    if (!data || !data.candidate || data.from !== callerId) return;
                    try {
                        await state.rtcConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                    } catch (e) {
                        console.error('Erro ao adicionar ICE candidate:', e);
                    }
                });
                
            } catch (error) {
                console.error('Erro ao aceitar chamada:', error);
                endCall();
                alert('Erro ao aceitar chamada: ' + error.message);
            } finally {
                state.incomingCallOffer = null;
            }
        }

        // Rejeita uma chamada recebida
        function rejectIncomingCall() {
            if (!state.incomingCallOffer) return;
            
            const callerId = state.incomingCallOffer.from;
            gun.get('users').get(callerId).get('callAnswer').put({
                type: 'reject'
            });
            
            state.incomingCallOffer = null;
        }

        // Sincroniza contatos entre localStorage e Gun.js
        function syncContacts() {
            if (!state.currentUser) return;
            
            // Carrega do localStorage primeiro
            const cachedContacts = localStorage.getItem('bunnyChatContacts');
            if (cachedContacts) {
                state.contactsCache = JSON.parse(cachedContacts);
                renderContacts(state.contactsCache);
            }
            
            // Sincroniza com Gun.js
            gun.get('users').get(state.currentUser.id).get('contacts').map().once((contact, id) => {
                if (!contact) {
                    // Remove contato se não existir no Gun.js
                    if (state.contactsCache[id]) {
                        delete state.contactsCache[id];
                        localStorage.setItem('bunnyChatContacts', JSON.stringify(state.contactsCache));
                        renderContacts(state.contactsCache);
                    }
                    return;
                }
                
                // Atualiza cache local
                state.contactsCache[id] = contact;
                localStorage.setItem('bunnyChatContacts', JSON.stringify(state.contactsCache));
                renderContacts(state.contactsCache);
            });
        }

        // Sincroniza mensagens entre localStorage e Gun.js
        function syncMessages() {
            if (!state.currentUser || !state.currentContact) return;
            
            const now = Date.now();
            const contactId = state.currentContact.id;
            const cacheKey = `bunnyChatMessages_${state.currentUser.id}_${contactId}`;
            
            // Carrega mensagens do localStorage
            const cachedMessages = localStorage.getItem(cacheKey) || '[]';
            let localMessages = JSON.parse(cachedMessages);
            
            // Filtra mensagens expiradas
            localMessages = localMessages.filter(msg => msg.expiresAt > now);
            
            // Atualiza cache local
            state.messagesCache[contactId] = localMessages;
            localStorage.setItem(cacheKey, JSON.stringify(localMessages));
            
            // Renderiza mensagens locais
            renderMessages(localMessages.filter(msg => 
                (msg.sender === contactId && msg.receiver === state.currentUser.id) || 
                (msg.sender === state.currentUser.id && msg.receiver === contactId)
            ));
            
            // Sincroniza com Gun.js
            gun.get('users').get(state.currentUser.id).get('messages').map().once((message, id) => {
                if (!message) return;
                
                // Verifica expiração
                if (message.expiresAt && message.expiresAt < now) {
                    gun.get('users').get(state.currentUser.id).get('messages').get(id).put(null);
                    return;
                }
                
                // Adiciona ao cache local se for uma mensagem relevante
                const isRelevant = (message.sender === contactId && message.receiver === state.currentUser.id) || 
                                   (message.sender === state.currentUser.id && message.receiver === contactId);
                
                if (isRelevant) {
                    // Verifica se a mensagem já existe no cache
                    const messageExists = localMessages.some(msg => msg.id === id);
                    if (!messageExists) {
                        localMessages.push(message);
                        state.messagesCache[contactId] = localMessages;
                        localStorage.setItem(cacheKey, JSON.stringify(localMessages));
                        renderMessages([message]);
                    }
                }
            });
        }

        // Renderiza mensagens no chat
        function renderMessages(messages) {
            if (messages.length === 0 && elements.displays.chatMessages.children.length === 0) {
                elements.displays.chatMessages.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-comment-dots"></i>
                        <p>Nenhuma mensagem ainda</p>
                        <p>Envie uma mensagem para começar a conversa!</p>
                    </div>
                `;
                return;
            }
            
            // Remove o estado vazio se houver mensagens
            if (messages.length > 0 && elements.displays.chatMessages.querySelector('.empty-state')) {
                elements.displays.chatMessages.innerHTML = '';
            }
            
            messages.forEach(message => {
                // Verifica se a mensagem já está renderizada
                if (document.getElementById(`msg-${message.id}`)) return;
                
                const isSender = message.sender === state.currentUser.id;
                
                const messageElement = document.createElement('div');
                messageElement.id = `msg-${message.id}`;
                messageElement.className = 'message-item';
                messageElement.style.alignItems = isSender ? 'flex-end' : 'flex-start';
                messageElement.style.backgroundColor = isSender ? 'var(--secondary)' : 'white';
                
                const expiryDate = new Date(message.expiresAt);
                const expiryTime = expiryDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const expiryDateStr = expiryDate.toLocaleDateString();
                
                messageElement.innerHTML = `
                    <div class="message-header">
                        ${!isSender ? `<div class="avatar message-avatar">${state.currentContact.name.charAt(0).toUpperCase()}</div>` : ''}
                        <div class="message-sender">${isSender ? 'Você' : state.currentContact.name}</div>
                        <div class="message-time">${formatTime(message.timestamp)}</div>
                    </div>
                    <div class="message-content">${escapeHtml(message.text)}</div>
                    ${!isSender ? `<div class="message-expiry">Expira: ${expiryDateStr} às ${expiryTime}</div>` : ''}
                `;
                
                elements.displays.chatMessages.appendChild(messageElement);
            });
            
            elements.displays.chatMessages.scrollTop = elements.displays.chatMessages.scrollHeight;
        }

        // Envia uma mensagem
        function sendMessage() {
            if (!state.currentUser || !state.currentContact) return;
            
            const messageText = elements.inputs.message.value.trim();
            if (!messageText) return;
            
            const messageId = Gun.text.random(16);
            const now = Date.now();
            const expiresAt = now + (24 * 60 * 60 * 1000); // 24 horas
            
            const message = {
                id: messageId,
                sender: state.currentUser.id,
                receiver: state.currentContact.id,
                text: messageText,
                timestamp: now,
                expiresAt: expiresAt
            };
            
            // Atualiza cache local
            const cacheKey = `bunnyChatMessages_${state.currentUser.id}_${state.currentContact.id}`;
            const cachedMessages = localStorage.getItem(cacheKey) || '[]';
            const messages = JSON.parse(cachedMessages);
            messages.push(message);
            localStorage.setItem(cacheKey, JSON.stringify(messages));
            state.messagesCache[state.currentContact.id] = messages;
            
            // Renderiza imediatamente
            renderMessages([message]);
            
            // Envia para Gun.js
            gun.get('users').get(state.currentUser.id).get('messages').get(messageId).put(message);
            gun.get('users').get(state.currentContact.id).get('messages').get(messageId).put(message);
            
            elements.inputs.message.value = '';
        }

        // Inicia o intervalo para limpar mensagens expiradas
        function startMessageCleanupInterval() {
            setInterval(() => {
                if (!state.currentUser) return;
                
                const now = Date.now();
                
                // Limpa mensagens expiradas no Gun.js
                gun.get('users').get(state.currentUser.id).get('messages').map().once((message, id) => {
                    if (!message || !message.expiresAt) return;
                    
                    if (message.expiresAt < now) {
                        gun.get('users').get(state.currentUser.id).get('messages').get(id).put(null);
                    }
                });
                
                // Limpa mensagens expiradas no localStorage
                Object.keys(state.messagesCache).forEach(contactId => {
                    const cacheKey = `bunnyChatMessages_${state.currentUser.id}_${contactId}`;
                    const messages = state.messagesCache[contactId].filter(msg => msg.expiresAt > now);
                    state.messagesCache[contactId] = messages;
                    localStorage.setItem(cacheKey, JSON.stringify(messages));
                });
            }, 60 * 60 * 1000); // Verifica a cada hora
        }

        // Gera o QR Code do usuário
        function generateQrCode() {
            if (!state.currentUser) return;
            
            const qrData = JSON.stringify({
                app: "BunnyChat",
                version: 1,
                userId: state.currentUser.id,
                userName: state.currentUser.name
            });
            
            // Limpa o canvas antes de gerar novo QR Code
            const canvas = elements.displays.qrCode;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Define um tamanho fixo para o canvas
            canvas.width = 200;
            canvas.height = 200;
            
            QRCode.toCanvas(canvas, qrData, {
                width: 200,
                margin: 2,
                color: { dark: '#5A2A3E', light: '#FFF2F5' }
            }, (error) => {
                if (error) console.error('Erro ao gerar QR Code:', error);
            });
            
            elements.inputs.userIdInput.value = state.currentUser.id;
        }

        // Inicia o scanner de QR Code
        function startQrScanner() {
            if (state.qrScannerActive) return;
            state.qrScannerActive = true;
            
            // Primeiro, verifique se já há um stream ativo e pare-o
            if (elements.displays.qrVideo.srcObject) {
                elements.displays.qrVideo.srcObject.getTracks().forEach(track => track.stop());
            }

            // Esconde o overlay de escaneamento inicialmente
            if (elements.displays.scanOverlay) {
                elements.displays.scanOverlay.style.display = 'none';
            }

            navigator.mediaDevices.getUserMedia({
                video: { 
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            }).then(stream => {
                elements.displays.qrVideo.srcObject = stream;
                elements.displays.qrVideo.setAttribute('playsinline', true);
                
                elements.displays.qrVideo.play()
                    .then(() => {
                        // Mostra o overlay após o vídeo começar
                        if (elements.displays.scanOverlay) {
                            elements.displays.scanOverlay.style.display = 'flex';
                        }

                        // Configura o canvas para análise
                        const canvasElement = document.createElement('canvas');
                        const canvas = canvasElement.getContext('2d', { willReadFrequently: true });
                        canvasElement.width = elements.displays.qrVideo.videoWidth;
                        canvasElement.height = elements.displays.qrVideo.videoHeight;

                        function scanFrame() {
                            if (!state.qrScannerActive || !elements.displays.qrVideo.srcObject) return;

                            try {
                                if (elements.displays.qrVideo.readyState === elements.displays.qrVideo.HAVE_ENOUGH_DATA) {
                                    canvasElement.width = elements.displays.qrVideo.videoWidth;
                                    canvasElement.height = elements.displays.qrVideo.videoHeight;
                                    canvas.drawImage(elements.displays.qrVideo, 0, 0, canvasElement.width, canvasElement.height);
                                    
                                    const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                                        inversionAttempts: "dontInvert",
                                    });

                                    if (code) {
                                        try {
                                            const qrData = JSON.parse(code.data);
                                            if (qrData.app === "BunnyChat" && qrData.userId) {
                                                if (qrData.userId === state.currentUser.id) {
                                                    alert('Você não pode adicionar a si mesmo!');
                                                    return;
                                                }
                                                stopQrScanner();
                                                addContact(qrData.userId, qrData.userName || 'Novo Contato');
                                                return; // Para o loop após encontrar um QR válido
                                            }
                                        } catch (e) {
                                            console.log('QR Code inválido:', e);
                                        }
                                    }
                                }
                                requestAnimationFrame(scanFrame);
                            } catch (e) {
                                console.error('Erro no scanner:', e);
                            }
                        }

                        scanFrame();
                    })
                    .catch(err => {
                        console.error('Erro ao reproduzir vídeo:', err);
                        alert('Erro ao iniciar a câmera. Por favor, recarregue a página e tente novamente.');
                        stopQrScanner();
                    });
            }).catch(err => {
                console.error('Erro ao acessar a câmera:', err);
                alert('Não foi possível acessar a câmera. Verifique as permissões.');
                stopQrScanner();
            });
        }

        // Para o scanner de QR Code
        function stopQrScanner() {
            if (!state.qrScannerActive) return;
            state.qrScannerActive = false;
            
            // Mostra o overlay novamente
            if (elements.displays.scanOverlay) {
                elements.displays.scanOverlay.style.display = 'flex';
            }

            if (elements.displays.qrVideo.srcObject) {
                elements.displays.qrVideo.srcObject.getTracks().forEach(track => {
                    track.stop();
                });
                elements.displays.qrVideo.srcObject = null;
            }
        }

        // Adiciona um novo contato
        function addContact(userId, userName) {
            if (!state.currentUser || !userId) return;
            
            const contact = { id: userId, name: userName, timestamp: Date.now() };
            
            // Adiciona o contato ao usuário atual
            gun.get('users').get(state.currentUser.id).get('contacts').get(userId).put(contact, ack => {
                if (!ack.err) {
                    state.contactsCache[userId] = contact;
                    localStorage.setItem('bunnyChatContacts', JSON.stringify(state.contactsCache));
                    syncContacts();
                    alert(`Contato ${userName} adicionado com sucesso!`);
                }
            });
            
            // Adiciona reciprocidade
            gun.get('users').get(userId).get('contacts').get(state.currentUser.id).put({
                id: state.currentUser.id,
                name: state.currentUser.name,
                timestamp: Date.now()
            });
        }

        // Remove um contato
        function removeContact(userId) {
            if (!state.currentUser || !userId) return;
            
            if (confirm(`Tem certeza que deseja remover este contato?`)) {
                gun.get('users').get(state.currentUser.id).get('contacts').get(userId).put(null);
                delete state.contactsCache[userId];
                localStorage.setItem('bunnyChatContacts', JSON.stringify(state.contactsCache));
                syncContacts();
            }
        }

        // Inicia uma chamada
        async function startCall() {
            if (!state.currentUser || !state.currentContact) return;
            
            try {
                // Configuração básica da chamada
                state.isCaller = true;
                elements.displays.callerName.textContent = state.currentContact.name;
                elements.displays.callStatus.textContent = "Chamando...";
                elements.displays.callContainer.style.display = 'flex';
                
                // Obter stream de mídia local
                state.localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
                elements.displays.localVideo.srcObject = state.localStream;
                
                // Configuração simplificada do RTCPeerConnection
                state.rtcConnection = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' }
                    ]
                });
                
                // Adiciona os tracks locais à conexão
                state.localStream.getTracks().forEach(track => {
                    state.rtcConnection.addTrack(track, state.localStream);
                });
                
                // Manipulador para candidatos ICE
                state.rtcConnection.onicecandidate = ({ candidate }) => {
                    if (candidate) {
                        // Envia candidatos ICE para o contato
                        gun.get('users').get(state.currentContact.id).get('iceCandidates').put({
                            from: state.currentUser.id,
                            candidate: candidate
                        });
                    }
                };
                
                // Quando receber um stream remoto
                state.rtcConnection.ontrack = ({ streams: [stream] }) => {
                    elements.displays.remoteVideo.srcObject = stream;
                    state.remoteStream = stream;
                    elements.displays.callStatus.textContent = "Chamada em andamento";
                };
                
                // Se for o chamador, cria uma oferta
                const offer = await state.rtcConnection.createOffer();
                await state.rtcConnection.setLocalDescription(offer);
                
                // Envia a oferta para o contato
                gun.get('users').get(state.currentContact.id).get('callOffer').put({
                    from: state.currentUser.id,
                    offer: offer,
                    timestamp: Date.now()
                });
                
                // Configura timeout para chamada não atendida
                state.callTimeout = setTimeout(() => {
                    if (!state.remoteStream) {
                        endCall();
                        alert("Chamada não atendida");
                    }
                }, 45000); // 45 segundos para atender
                
                // Escuta por respostas
                gun.get('users').get(state.currentUser.id).get('callAnswer').on(async (answer) => {
                    if (!answer) return;
                    
                    if (answer.type === 'answer') {
                        clearTimeout(state.callTimeout);
                        await state.rtcConnection.setRemoteDescription(new RTCSessionDescription(answer));
                        elements.displays.callStatus.textContent = "Chamada em andamento";
                    } else if (answer.type === 'reject') {
                        clearTimeout(state.callTimeout);
                        endCall();
                        alert(`${state.currentContact.name} recusou a chamada.`);
                    }
                });
                
            } catch (error) {
                console.error('Erro ao iniciar chamada:', error);
                endCall();
                alert('Erro ao iniciar chamada: ' + error.message);
            }
        }

        // Encerra a chamada
        function endCall() {
            // Limpa o timeout da chamada
            if (state.callTimeout) {
                clearTimeout(state.callTimeout);
                state.callTimeout = null;
            }
            
            // Limpa todos os recursos da chamada
            if (state.rtcConnection) {
                state.rtcConnection.onicecandidate = null;
                state.rtcConnection.ontrack = null;
                state.rtcConnection.close();
            }
            
            if (state.localStream) {
                state.localStream.getTracks().forEach(track => track.stop());
            }
            
            if (state.remoteStream) {
                state.remoteStream.getTracks().forEach(track => track.stop());
            }
            
            // Limpa os elementos de vídeo
            elements.displays.remoteVideo.srcObject = null;
            elements.displays.localVideo.srcObject = null;
            elements.displays.callContainer.style.display = 'none';
            
            // Reseta o estado da chamada
            state.isCaller = false;
            state.rtcConnection = null;
            state.localStream = null;
            state.remoteStream = null;
            
            // Limpa os dados da chamada no GunDB
            if (state.currentUser && state.currentContact) {
                gun.get('users').get(state.currentUser.id).get('callAnswer').put(null);
                gun.get('users').get(state.currentContact.id).get('callOffer').put(null);
            }
        }

        // Utilitários
        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyUserId() {
            elements.inputs.userIdInput.select();
            document.execCommand('copy');
            alert('ID copiado para a área de transferência!');
        }

        function shareQRCode() {
            if (navigator.share) {
                navigator.share({
                    title: 'Meu BunnyChat QR Code',
                    text: `Adicione-me no BunnyChat! Meu nome: ${state.currentUser.name}`,
                    url: `${window.location.href}?user=${state.currentUser.id}`
                }).catch(() => copyUserId());
            } else {
                copyUserId();
            }
        }

        function downloadQRCode() {
            const link = document.createElement('a');
            link.download = `BunnyChat-${state.currentUser.name}.png`;
            link.href = elements.displays.qrCode.toDataURL();
            link.click();
        }

        function clearLocalData() {
            localStorage.removeItem('bunnyChatUser');
            localStorage.removeItem('bunnyChatContacts');
            localStorage.removeItem('bunnyChatMessages');
        }

        // Inicializa o aplicativo
        window.addEventListener('DOMContentLoaded', init);
    </script>
